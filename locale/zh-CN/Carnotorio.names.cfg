[entity-description]
boiler=消耗燃料能量在设定压力下加热并汽化液体。
steam-engine=消耗高压气体发电（模拟无真空冷凝的瓦特发动机）。\n效率极低。
heat-exchanger=与流体进行热交换。含多种工作模式。\n可加热/冷却液体。\n可加热/冷却气体（需启用冷凝模式）。\n可利用热能汽化液体。\n可冷凝气体并释放热量。
steam-turbine=通过气体绝热膨胀发电。\n气体膨胀时会降温。100%气体以低压尾气形式回收。
cryogenic-plant=执行低温处理工序。\n免疫冻结效果，需通过低温管道主动冷却至极低温度方可运行。\n过冷状态下可获得产能加成。

resistive-heater=将电能转化为热能。
thermometer=测量热管系统温度。
barometer=测量管道内气体压力与温度。
infinity-gas-pipe=以设定压力无限供应气体。
steam-turbine-isothermal=通过气体等温膨胀发电并吸收热能。
compressor-isothermal=消耗电能等温压缩气体并释放热能。
compressor-adiabatic=消耗电能绝热压缩气体。\n气体压缩时会升温。

cooling-fan=使附属热缓冲器与环境空气温度均衡。\n散热速率与温差成正比。
radiator=缓慢向太空辐射热量。温度越高效率越高。
cooling-tower=冷凝输入流体并降至环境温度。\n过程中会损失部分流体。

outfall=处置废弃液体。
smokestack=处置废弃气体。

high-temp-heat-pipe=「__ENTITY__heat-pipe__」的高温变体。\n工作温度范围更大，加热半径更广。
cold-pipe=「__ENTITY__heat-pipe__」的低温变体。\n专用于冷却系统（无加热半径）。

cryogenic-heat-exchanger=「__ENTITY__heat-exchanger__」的低温适用版本。
cryogenic-turbine-isothermal=「__ENTITY__steam-turbine-isothermal__」的低温适用版本。
cryogenic-compressor-isothermal=「__ENTITY__compressor-isothermal__」的低温适用版本。

refractory-heat-exchanger=「__ENTITY__heat-exchanger__」的耐高温高压版本。
refractory-turbine-isothermal=「__ENTITY__steam-turbine-isothermal__」的耐高温高压版本。
refractory-compressor-isothermal=「__ENTITY__compressor-isothermal__」的耐高温高压版本。
hyperbaric-compressor-adiabatic=「__ENTITY__compressor-adiabatic__」的超高压极端温度版本。
hyperbaric-turbine-adiabatic=「__ENTITY__steam-turbine__」的超高压极端温度版本。
refractory-nuclear-reactor=「__ENTITY__nuclear-reactor__」的高温运行版本，功率输出更高。
heat-furnace=由热能驱动的熔炉。\n需在「__ENTITY__high-temp-heat-pipe__」工作温度范围内运行。

electric-boiler=消耗电能加热/汽化设定压力下的液体。
arc-furnace=消耗巨量电能实现超高温液体加热。

refrigerator=延缓非生物制品变质的容器。\n需通过常规热管冷却至工作温度方可运行。
cryofreezer=完全冻结冷冻物品的容器。\n需通过低温管道冷却至极低温度方可运行。
refrigerated-cargo-wagon=延缓物品变质的货运车厢。\n需通过同列车流体冷却系统维持低温，符合温度要求的液罐车流体可用于冷却。
cryogenic-cargo-wagon=完全冻结冷冻物品的货运车厢。\n需通过同列车流体冷却系统维持极低温，符合温度要求的液罐车流体可用于冷却。

oil-big-electric-pole=「__ENTITY__big-electric-pole__」的油海地形适用版本。
oil-lightning-collector=「__ENTITY__lightning-collector__」的油海地形适用版本。

[factoriopedia-description]
fusion-generator=消耗「[entity=fusion-reactor]」产生的等离子体发电。标称功率恒定，但温度越高等离子体消耗越少。输出等量于等离子体消耗的热冷却剂可供再冷却。聚变发电机可互联传输等离子体。
fusion-reactor=使用氟代酮冷却剂与聚变燃料棒生成超高温等离子体。仅能直接输出至「[entity=fusion-generator]」。相邻聚变反应堆可大幅提升等离子体温度而不增加冷却剂消耗。

