[mod-setting-description]
chemical-fuel-energy-multiplier=化学燃料能量值乘以该系数。用于平衡早期热力发电的低效率问题。
nuclear-fuel-energy-multiplier=核裂变燃料能量值乘以该系数。
burner-machine-effectivity-mult=热能机械能耗乘以该系数以平衡发电损耗。
water-specific-heat-in-kJ=水的比热容(kJ/°C)，气体燃料亦按此比例缩放。
gas-liquid-ratio=液体蒸发时生成气体的体积换算比。
heat-exchanger-power-in-MW=热交换器的基准功率值。锅炉与汽轮机亦受影响。默认值为原版10倍（出于UPS优化考虑）。
engine-boiler-ratio=每台锅炉配属的蒸汽机数量。默认1台（出于UPS优化考虑）。
fulgora-day-length-mult=雷神星（Fulgora）昼夜时长乘以该系数。默认值较大以鼓励热储能系统建设。
fulgora-machine-speed-mult=回收机与电磁工厂在雷神星（Fulgora）的运行速度乘以该系数，为发电/储能系统腾出更多空间。
fridge-lifetime-mult=冷藏箱内非生物制品的变质速度减缓至该倍率。
cryolized-melt-rate-mult=冷冻物品在低温冷冻箱外解冻的速度加快至该倍率。
building-heating-mult=玄冥星（Aquilo）建筑供暖能耗乘以该系数，鼓励使用热泵或热电联产系统。该系数将与化学燃料能量倍率叠加生效。
cryogenic-plant-speed-mult=低温工厂运行速度乘以该系数（出于UPS优化考虑）。
cryogenic-plant-heat-output-fraction=低温工厂工作时，其能耗中转化为废热的比例（需通过冷却系统排出）。
cryogenic-plant-cold-prod=低温工厂每低于-150°C运行10°C（向下取整）时获得的产能加成。

