[mod-setting-description]
shallow-water-walls-wall=允许在浅水区建造围墙。
shallow-water-walls-gate=允许在浅水区建造闸门。
shallow-water-walls-land-mine=允许在浅水区布设地雷。
shallow-water-walls-big-electric-pole=允许在浅水区建造远程输电塔。
shallow-water-walls-fill-explosives=允许在浅水区使用河道炸药。\n（来自反作弊填水模组）。
shallow-water-walls-water-connect=允许与不可建造墙体的地格建立无效连接。\n（仅影响视觉效果）。
shallow-water-walls-ignore-deep-oil-ocean=允许在雷神星的深海油层（或其他禁止轨道支撑的浅水地格）建造。\n（仅适用于本模组修改的可建造实体）。