[mod-setting-description]
pc-update-rate=设定运算器更新间隔的游戏刻数。提高数值可改善性能，但会降低信号更新速度。（默认：180）
pc-update-distribute=设定运算器是单刻集中更新还是分批更新。当更新频率大于1时启用可提升性能。（默认：启用）

