[virtual-signal-name]

cybersyn-priority=站台优先级

cybersyn-request-threshold=请求阈值

cybersyn-fluid-request-threshold=流体请求阈值

cybersyn-locked-slots=每车厢锁定格数

cybersyn-reserved-fluid-capacity=每液罐车预留容量



[virtual-signal-description]

cybersyn-priority=数值更高的站台会优先得到服务。数值可为负数。默认优先级为零，可在全局设置中更改。

cybersyn-request-threshold=配置触发交付的物品请求阈值。影响未定义自身阈值的物品。若站台启用「堆栈阈值」选项，该值会自动转换为各受影响物品的堆栈数。\n\n[color=yellow]若无列车容量满足此阈值，受该阈值影响的交付将无法完成。[/color]

cybersyn-fluid-request-threshold=配置触发交付的流体请求阈值。影响未定义自身阈值的流体。\n\n[color=yellow]若无列车容量满足此阈值，受该阈值影响的交付将无法完成。[/color]

cybersyn-locked-slots=预留每节货运车厢指定数量的空格。这对不精确装载很有用，可确保多余物品能转入车厢。\n不影响阈值但会减少实际装载量。

cybersyn-reserved-fluid-capacity=预留每节液罐车指定容量的空余空间。这对不精确泵送很有用，可确保管道中多余流体能转入液罐车。\n不影响阈值但会减少实际装载量。



[cybersyn-messages]

nonempty-train=因尚有货物，一辆列车被扣留在车库。

unexpected-train=一辆列车在完成交付前意外返回了车库。

stuck-train=一辆列车卡住了。

cannot-path-between-surfaces=一辆列车正在两个不相连的表面之间进行交付，可能导致将它们放在不同的网络上。

depot-broken=一辆列车因其车库损坏而抛锚。

refueler-broken=一辆列车因其加油站损坏而抛锚。

station-broken=一辆列车因其交付站台损坏而抛锚。

train-at-incorrect=一辆列车停在其无计划交付的站台。

missing-train=在正确的网络上找不到从__2__到__1__交付的任何列车。

no-train-has-capacity=无法找到具有足够货物容量的从__2__到__1__的列车。

no-train-matches-r-layout=无法在__1__的允许列表中找到要交付的列车。

no-train-matches-p-layout=无法在__2__的允许列表中找到要运送到__1__的列车。

station-non-default-priority=该站台使用非默认优先级导致列车误导向。在Project Cybersyn中使用非默认优先级会导致错误交付。可通过/cybersyn-fix-priorities修复问题站台。

fix-priorities-command-help=将问题站台的优先级重置为50

find-problems-command-help=定位Cybersyn网络中导致问题的站台

recalculate-train-size-command-help=重新计算所有列车的车厢容量

abolish-same-depot-command-help=移除所有车库和列车的「需要相同车库」设置，并确保所有车库都有列车限制。[color=yellow]请先保存游戏。[/color]

abolish-same-depot-command-result=调整了__1__个车库和__2__列列车。技术细节请查看factorio-current.log。

control-train-group=列车组__1__现被Cybersyn用于车库__2__。请[color=yellow]勿[/color]修改该组的基础时刻表。

train-group-schedule-broken=列车组__1__的基础时刻表为空。交付后列车无处可去。

train-schedule-broken=列车交付后无处可去。

elevator-connected=已将电梯__1__连接至Cybersyn

elevator-disconnected=已将电梯__1__从Cybersyn断开



