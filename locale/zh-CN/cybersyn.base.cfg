non-default-priority=使用了会导致Cybersyn控制列车误导向的优先级。请重置为50并酌情使用Cybersyn的[virtual-signal=cybersyn-priority]。

priority-was-reset=已重置为优先级50。

name-overlap-with-depot=与Cybersyn车库同名。这将导致幽灵交付，因为从先前交付到达此处的列车不会重置其交付计划。

name-overlap-with-refueler=与Cybersyn加油站同名。

