[cybersyn-gui]

combinator-title=协同控制运算器

operation=模式

comb1=站台

depot=车库

refueler=加油站

comb2=站台控制

wagon-manifest=车厢控制

switch-provide=仅供应

switch-request=仅请求

switch-provide-tooltip=锁定该站台以仅向网络供应物品。默认情况下，它既请求又供应。

switch-request-tooltip=锁定该站台以仅向网络请求物品。默认情况下，它既请求又供应。

network=网络

network-tooltip=信号用于识别该运算器所属网络。只有当所有站台使用相同信号标识时，列车才会从车库调度到供应站与请求站。

allow-list-description=自动允许列表

allow-list-tooltip=通常交付时，任何具有足够载货量的列车都能满足要求。启用后，列车必须在本站的「允许列表」中。若每节车厢都可以在此站以机械臂或泵装卸，列车将自动添加到允许列表中。

allow-list-refresh-description=刷新允许列表

allow-list-refresh-tooltip=允许列表在放置运算器时根据周围实体定义。由于这是昂贵操作，很少在此事件之外执行。此按钮将使该运算器立即重新计算其允许列表。

allow-list-preview=允许列表

allow-list-preview-tooltip=这是描述允许停靠该站台的列车列表。\n[img=item/locomotive]=机车\n[img=item/cargo-wagon]=物品\n[img=item/fluid-wagon]=流体\n[img=cybersyn-both-wagon]=两者\n[img=utility/rail_path_not_possible]=缺失站台\n[img=entity/entity-ghost]=运算器为虚影

is-stack-description=堆栈阈值

is-stack-tooltip=启用后，该站的所有请求阈值都被解释为物品堆栈的计数而非物品的总数。流体的阈值不受影响。

enable-inactive-description=静止状态

enable-inactive-tooltip=启用后，即使订单已完成，站台处的列车也需要等待静止状态。这对于防止机械臂将物品卡在手中通常很有用。

use-same-depot-description=需要相同车库

use-same-depot-tooltip=启用后，列车始终返回其车库。未启用后，则允许列车返回任何与该车库同名的车库。\n\n[color=yellow]与应在返回车库前发生的中断不兼容。[/color]

depot-bypass-description=车库绕行

depot-bypass-tooltip=启用后，列车不必停在车库内以接收新订单，它们只需无当前有效的订单。如果燃料不足和无加油站，它们仍然会返回该车库。

enable-slot-barring-description=禁止未筛选格数

enable-slot-barring-tooltip=启用后，相邻车厢中任何未筛选的格数都将被禁止，这样就无任何物品可以装入其中。

enable-circuit-condition-description=电路条件

enable-circuit-condition-tooltip=启用后，列车需要满足[virtual-signal=signal-check]>0的电路条件才能离开该站台。此信号必须发送至车站且车站必须设置为向列车发送信号。这对于无法通过静止状态处理的更高级任务很有用。

enable-train-count-description=启用列车计数

enable-train-count-tooltip=启用后，[virtual-signal=signal-T]信号将出现在站台控制运算器的输出中。其值为往返该站台的列车数量。

enable-manual-inventory-description=手动库存控制

enable-manual-inventory-tooltip=[color=yellow]高级功能[/color]，在管理共享库存的多个站台时很有用。禁用时，Cybersyn自动调整站台库存以计入即将到达的列车。启用时，必须通过将该站台控制运算器的输出添加到货物信号来手动完成此调整。

disable-manifest-description=无装载清单

disable-manifest-tooltip=启用后，列车无需完成装载清单即可离开。例如，当请求物品可能因变质而不再可用时很有用。\n\n[color=cyan]至少需要启用一个其他等待条件。[/color]