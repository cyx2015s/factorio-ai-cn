[mod-setting-name]
aai-loaders-mode=运作模式
aai-loaders-lubricant-recipe=添加润滑剂配方
aai-loaders-fit-assemblers=适配组装机

[mod-setting-description]
aai-loaders-mode=决定AAI装卸机在游戏中的运作方式。「润滑」是推荐模式；否则即使成本高昂，装卸机相对机械臂的优势仍过大。
aai-loaders-lubricant-recipe=是否添加一个简单但低效的配方，允许直接从原油生产润滑剂。\n\n默认为「自动」，当高级石油加工和重油转润滑剂配方与原版一致时启用此配方。若运作模式未设置为「润滑」，此设置无效。
aai-loaders-fit-assemblers=将组装机尺寸增大8%以使装卸机贴图正确连接。

[string-mod-setting]
aai-loaders-mode-lubricated=润滑
aai-loaders-mode-expensive=高耗（无流体消耗）
aai-loaders-mode-graphics-only=仅贴图
aai-loaders-lubricant-recipe-auto=自动
aai-loaders-lubricant-recipe-enabled=启用
aai-loaders-lubricant-recipe-disabled=禁用

[string-mod-setting-description]
aai-loaders-mode-lubricated=通过流体成本和物流平衡。
aai-loaders-mode-expensive=通过前期成本平衡。无流体消耗。
aai-loaders-mode-graphics-only=无游戏性改动。仅为其他模组提供贴图。
aai-loaders-lubricant-recipe-auto=当高级石油加工和润滑剂配方与原版一致时，启用原油转润滑剂配方。
aai-loaders-lubricant-recipe-enabled=启用原油转润滑剂配方。
aai-loaders-lubricant-recipe-disabled=禁用原油转润滑剂配方。

