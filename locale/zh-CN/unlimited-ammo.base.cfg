[mod-setting-name]
unlimited-ammo-cost-multiplier=配方成本倍率
unlimited-ammo-time-multiplier=制作时间倍率
unlimited-ammo-too-heavy-for-rocket=火箭运载过重
unlimited-ammo-seperate=保留原版
unlimited-ammo-increase-military-science=提升军备科技

[mod-setting-description]
unlimited-ammo-cost-multiplier=数值为1时配方成本不变，数值为100时成本提升100倍。
unlimited-ammo-time-multiplier=数值为1时制作时间不变，数值为100时时间延长100倍。
unlimited-ammo-too-heavy-for-rocket=勾选后无法通过火箭将弹药运送至太空。
unlimited-ammo-seperate=勾选后保留原版弹药并生成对应的无限弹药版本。
unlimited-ammo-increase-military-science=当未勾选「保留原版」且启用本选项时，军备科技包产出将替换为「成本倍率×时间倍率÷2」。