[tips-and-tricks-item-description]
bpsb-intro-introduction=欢迎使用蓝图沙盒模组！\n此模组允许你在类研究中心环境中使用部分编辑器和上帝模式功能，无需离开当前游戏。\n\n进出沙盒的最佳方式是通过复制粘贴和蓝图库。有时也可通过光标「携带」蓝图进出。\n\n首次进入沙盒请使用快捷键__CONTROL__bpsb-toggle-gui-sb-toggle-shortcut__或点击快捷栏切换按钮。再次使用相同方式退出。

[messages]
universe-of-sandboxes-intro=欢迎来到沙盒宇宙！每颗星球都将呈现为测试地格，但保留原有属性。\n如需改造地形请使用编辑器。退出编辑器将切换至普通上帝模式。\n无角色状态下，通过远程观察其他地表并退出时，游戏会将你放置在该地表。此方式可突破雷达覆盖限制直接交互。
blueprint-in-cursor-from-library=光标中存在蓝图，但游戏误判为无效。常见原因是蓝图当前位于蓝图库（游戏已知缺陷）。
character-lost=[img=utility/warning_icon]您的原有角色已永久丢失，需创建新角色。
choose-first-associated-character=[img=utility/warning_icon]检测到多个关联角色，沙盒系统将自动选择首个可用角色。
god-inventory-almost-full=[img=utility/warning_icon]上帝模式物品栏即将满载，请丢弃部分物品。
factorissimo-cannot-change-sandbox=[img=utility/warning_icon]处于工厂建筑内部时不可切换沙盒。
cannot-build-in-sandbox=[img=utility/warning_icon]部分建造请求不符合沙盒规则。
sandbox-force-changed-while-in-sandbox=阵营变更导致您被移出无权限的沙盒。
sandbox-entrace-from-unsupported-controller=[img=utility/warning_icon]通过非常规方式进入沙盒且使用非标准控制器，后果自负。
sandbox-exiting-without-known-entrace=[img=utility/warning_icon]非预期方式进入沙盒导致系统无法定位来源，后续操作可能存在风险。
sandbox-unsafe-to-close-remote-view=当前远程视图无法安全关闭，请先返回角色本体再进入沙盒。

sandbox-unsafe-to-replace-controller=当前角色/控制器状态不稳定，无法进入沙盒
sandbox-unsafe-to-replace-controller-watching-a-cutscene=正在观看过场动画
sandbox-unsafe-to-replace-controller-using-a-jetpack=正在使用喷气背包
sandbox-unsafe-to-replace-controller-using-the-editor=正在使用编辑器
sandbox-unsafe-to-replace-controller-controller-stashed=主控制器已收纳
sandbox-unsafe-to-replace-controller-riding-a-rocket=正在乘坐火箭
sandbox-unsafe-to-replace-controller-remote-view-while-not-physical=远程观察时物理控制器非实体角色
sandbox-unsafe-to-replace-controller-remote-view-while-driving=远程观察时处于驾驶状态
sandbox-unsafe-to-replace-controller-riding-a-platform=正在乘坐平台
sandbox-unsafe-to-replace-controller-in-moving-vehicle=处于移动载具中