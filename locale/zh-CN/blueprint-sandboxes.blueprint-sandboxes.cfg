[mod-setting-description]
bpsb-isolation-level=沙盒与主游戏的隔离程度（若支持）。完整说明请查阅提示技巧或模组页面。
bpsb-allow-all-technology=仅适用于完全隔离模式。
bpsb-only-admins-force-reset=多人游戏中，禁止非管理员玩家重置全阵营共享沙盒。
bpsb-craft-to-cursor=沙盒内「制造」时直接将产物放置到光标。仅适用于完全隔离模式。
bpsb-extra-mining-speed=沙盒内采矿速度的额外倍率。仅适用于完全隔离模式。
bpsb-god-async-tick=异步处理实体的时间间隔。
bpsb-god-async-create-per-tick=若为0则立即处理；若>0则安排在未来刻处理最多指定数量的实体。详情见提示技巧。
bpsb-god-async-upgrade-per-tick=若为0则立即处理；若>0则安排在未来刻处理最多指定数量的实体。详情见提示技巧。
bpsb-god-async-delete-per-tick=若为0则立即处理；若>0则安排在未来刻处理最多指定数量的实体。详情见提示技巧。
bpsb-labs-absorb-pollution=测试地格像草地一样吸收污染，缓解额外区块导致的UPS损耗
bpsb-quality-entity-planners=在沙盒生成实体时包含品质选择器

[string-mod-setting]
bpsb-isolation-level-none=无隔离
bpsb-isolation-level-full=完全隔离

[string-mod-setting-description]
bpsb-isolation-level-none=沙盒仅能远程访问，且其中内容可能影响主游戏。多人存档中可能不理想。
bpsb-isolation-level-full=沙盒使用独立阵营运行，利弊并存。主要优势是可获得更多功能、直接控制和统计隔离；但进入沙盒近乎于进入另一个游戏——只是主游戏时间仍在流逝。

