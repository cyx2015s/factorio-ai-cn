[mod-name]
enhanced-shadows=增强阴影

[mod-description]
description=将含有预烘焙阴影的常用素材替换为阴影分离版本。

[mod-setting-name]
enhanced-shadows-separate-shadows=分离精灵阴影
enhanced-shadows-change-planet-shadow-opacity=调整行星阴影透明度

[mod-setting-description]
enhanced-shadows-separate-shadows=替换原版中未分离阴影层的精灵（如管道）为包含前景层与阴影层的多层精灵。提升增强阴影效果表现，但可能导致兼容性问题。
enhanced-shadows-change-planet-shadow-opacity=根据各行星大气压力对应的光扩散水平，动态调整其地表阴影透明度。