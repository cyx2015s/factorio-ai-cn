[mod-setting-name]
discovery-tree-mode=前置需求模式
discovery-tree-require-essential=隐藏依赖锁定关键科技的科技

[string-mod-setting]
discovery-tree-mode-none=无
discovery-tree-mode-3-layers=3层深度
discovery-tree-mode-2-layers=2层深度
discovery-tree-mode-single=单层
discovery-tree-mode-half=半数
discovery-tree-mode-almost-all=近乎全部
discovery-tree-mode-all=全部

[string-mod-setting-description]
discovery-tree-mode-none=显示所有科技，无视前置条件。
discovery-tree-mode-3-layers=当某项科技的至少一个前置科技的前置科技的前置科技已被研究时显示。
discovery-tree-mode-2-layers=当某项科技的至少一个前置科技的前置科技已被研究时显示。
discovery-tree-mode-single=当某项科技的至少一个前置科技已被研究时显示。
discovery-tree-mode-half=当某项科技的半数以上前置科技已被研究时显示。
discovery-tree-mode-almost-all=当某项科技仅剩一个前置科技未研究时显示。
discovery-tree-mode-all=仅当某项科技的所有前置科技均已被研究时显示。