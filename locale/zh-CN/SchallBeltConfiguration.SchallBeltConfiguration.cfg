[mod-name]
SchallBeltConfiguration=Schall传送带配置

[mod-description]
SchallBeltConfiguration=极简模组，允许修改原版传送带设置，包括传送带速度与地下传送带最大长度。\n同时提供装卸机、短装卸机和车道分流器的解锁选项。\n兼容「Deadlock堆叠传送箱与紧凑装卸机」及「太空探索」模组。