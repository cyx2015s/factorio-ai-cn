Schall-BC-loader-1-enable=1×1尺寸的装卸机变体。
Schall-BC-belt-t1-speed=1: 15物品/秒\n2: 30物品/秒\n3: 45物品/秒
Schall-BC-belt-t2-speed=1: 15物品/秒\n2: 30物品/秒\n3: 45物品/秒\n4: 60物品/秒\n6: 90物品/秒\n8: 120物品/秒
Schall-BC-belt-t3-speed=1: 15物品/秒\n2: 30物品/秒\n3: 45物品/秒\n4: 60物品/秒\n6: 90物品/秒\n8: 120物品/秒\n12: 180物品/秒\n16: 240物品/秒
Schall-BC-belt-t4-speed=1: 15物品/秒\n2: 30物品/秒\n3: 45物品/秒\n4: 60物品/秒\n6: 90物品/秒\n8: 120物品/秒\n12: 180物品/秒\n16: 240物品/秒
