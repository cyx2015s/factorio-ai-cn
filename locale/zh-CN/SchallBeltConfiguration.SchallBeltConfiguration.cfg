Schall-BC-max-belt-stack-size-loader=修改__ENTITY__loader__及其高速变体的限制值。
Schall-BC-max-belt-stack-size-stack-inserter=修改原版__ENTITY__stack-inserter__及所有具备堆叠功能的机械臂限制值。(包括「Schall机械臂」模组中的集成堆叠机械臂)
