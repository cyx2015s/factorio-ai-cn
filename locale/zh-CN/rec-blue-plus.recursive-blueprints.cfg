[virtual-signal-description]
rbp-book-layer1=指定在蓝图书中使用的槽位号。
rbp-book-layer2=指定位于蓝图书中的蓝图书使用的槽位号。
rbp-book-layer3=指定位于蓝图书中的蓝图书中的蓝图书使用的槽位号...(希望您能理解)。
rbp-book-layer4=嵌套蓝图书第四层的槽位号。
rbp-book-layer5=嵌套蓝图书第五层的槽位号。
rbp-book-layer6=嵌套蓝图书第六层的槽位号。如果您经常使用此信号，那么您就是递归蓝图的大师！
rbp-command=蓝图自动部署箱的命令。命令说明可在提示与技巧中找到。
rbp-cancel=使用相关计划物品时取消拆除或升级。
rbp-enviroment=使用参数化拆除(命令11)时设置「仅树木和岩石」筛选器。
rbp-invert-filter=在参数化拆除中使用黑名单。
rbp-rotate-bp=部署时旋转蓝图。(1→顺时针90°，2→180°，3→逆时针90°)
rbp-superforce=在蓝图部署或拆除期间使用超强制模式。
rbp-quality=在参数化拆除(命令11)中为拆除筛选器使用「任意品质」。

