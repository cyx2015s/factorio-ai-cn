recursive-blueprints-logging=显示调试消息的条件。
recursive-blueprints-deployer-deploy-signal=选择「两者」时，信号「0」优先。\n使用信号「0」(零)替代建设机器人信号以实现嵌套导航的一致性。同时也避免使用物品信号控制部署器。

