[tips-and-tricks-item-description]
recursive-pb-common=BR+模组包含3种用于自动化使用蓝图的设备。\n所有设备均由逻辑信号控制。\n\n通用信号：\n[img=virtual-signal.signal-X]和[img=virtual-signal.signal-Y]信号的值表示需要从该设备水平或垂直方向移动多少地格（正方向为右和下）。后续提示中将这两个信号的组合称为[color=yellow]坐标[/color]。\n\n[img=virtual-signal.signal-W]和[img=virtual-signal.signal-H]信号的值决定区域的宽度和高度。\n当地图设置「[font=default-bold]__1__[/font]」选择为「[font=default-bold]__2__[/font]」（默认）时，宽度和高度本质上表示从[color=yellow]坐标[/color]的偏移量，因此可以使用负的宽度和高度值。对于设置值「[font=default-bold]__3__[/font]」，负的宽度和高度值没有意义，因此在这种情况下仅忽略数字的符号。\n后续提示中将这四个信号的组合称为[color=yellow]区域[/color]。
recursive-pb-scanner=计算指定[color=yellow]区域[/color]中的对象数量，并将结果作为信号输出到逻辑网络。\n由于某些对象类别（如建筑及其虚影）由相同信号表示，因此需要通过信号[img=virtual-signal.signal-F]指定扫描筛选器。具体筛选值可通过点击扫描器的筛选信号按钮查看。\n扫描不会持续进行，仅在输入信号变化时执行。

[rbp-tnt-description-parts]
deployer-intro=此版本仅由原版信号控制。
deployer-control=[img=virtual-signal.signal-0]信号表示「使用库存中的物品」。具体行为取决于库存中的物品。\n（之前使用[img=item.construction-robot]信号，现已替换为虚拟信号，即非[font=default-bold]物品[/font]信号。使用旧蓝图时，请查看地图设置以更改控制信号）
deployer-plans=将对指定[color=yellow]区域[/color]使用拆除/升级计划。部署器永远不会标记自身进行拆除。\n若信号[img=virtual-signal.signal-0]<0，拆除/升级计划将以「取消」模式使用。
deployer-book=行为取决于所选物品。\n若信号[img=virtual-signal.signal-0]<0，将忽略数字符号，并以「取消」模式使用拆除/升级计划。
deployer-misc=[font=default-bold]附加命令[/font]\n[img=item.deconstruction-planner]信号作为独立命令使用：\n-1=对指定[color=yellow]区域[/color]使用无筛选器的拆除计划。部署器永远不会标记自身进行拆除。\n-2=标记部署器进行拆除。\n-3=取消指定[color=yellow]区域[/color]的拆除指令。\n以下4个命令使用物品信号配置拆除计划筛选器：\n-4=拆除，白名单筛选器。\n-5=拆除，黑名单筛选器。\n-6=取消拆除，白名单筛选器。\n-7=取消拆除，黑名单筛选器。\n除物品信号外，还使用筛选器：[img=virtual-signal.signal-T]=树木，[img=virtual-signal.signal-R]=岩石，[img=virtual-signal.signal-C]=悬崖。
deployer-copy=[font=default-bold]复制/删除蓝图[/font]

blueprint-item=在指定[color=yellow]坐标[/color]部署蓝图。建造模式为「强制」：尽可能放置内容，无视障碍，向水中添加填海料，干扰的树木/岩石将被标记为拆除。\n要更改蓝图中心，请启用网格尺寸（推荐1x1）并设置绝对参考点。\n附加参数：\n__1__信号旋转蓝图。1→顺时针90°，2→180°，3→逆时针90°。\n__2__>0=使用「超强制」建造模式（即「强制」+干扰的友方建筑将被标记为拆除）。
book-navigation=__1__信号表示要使用的蓝图书槽位号。若所选槽位中有蓝图书，则使用__2__信号指示的槽位。若该处有另一本蓝图书，则使用__3__信号进行下一次选择，依此类推直至__4__信号。
action-copy-bp=__1__将蓝图或蓝图书复制到部署器库存。\n原始蓝图必须位于与部署器箱子相同电路网络的箱子（或读取手部内容的机械臂）中。若网络中有多个蓝图，则将复制所需线跳数最少的蓝图。
action-delete-bp=__1__从部署器库存删除蓝图或蓝图书。\n（不会移除外来物品，因此请勿尝试将此专用设备当作垃圾桶！）
action-debug=[font=default-bold]调试[/font]\n[img=virtual-signal.signal-L]信号用于显示调试消息（需在模组设置中启用触发条件）。每次触发将在聊天中显示触发部署器的位置、蓝图名称及蓝图应用位置（若指定了[color=yellow]坐标[/color]）。\n[color=yellow][font=default-bold]警告[/font][/color]：若消息显示过快，聊天可能会遗漏部分消息。

deployer2-intro=此版本由自定义信号控制。\n\n__1__信号用于控制。具体行为和附加参数取决于信号值。影响行为的信号将在括号中注明。
deployer2-navigation=__1__信号表示「在嵌套蓝图书中导航」。
deployer2-wires=[color=yellow]2W[/color]标记表示输入导线的分割。\n默认情况下部署器的两条导线作为组合输入工作。任何带有[color=yellow]2W[/color]标记的命令都将输入分为主输入和附加输入。接收__1__信号的导线将成为[color=yellow]主[/color]导线。若两条导线均收到此信号，则该命令将被忽略。\n主导线读取命令和参数，与其他命令相同。\n附加导线仅由带有[color=yellow]2W[/color]标记的命令使用。
deployer2-com1=[font=default-bold][[color=red]1[/color]][/font]-使用库存中的物品。具体行为取决于库存中的物品。
deployer2-com1-plans=将对指定[color=yellow]区域[/color]使用拆除/升级计划。
deployer2-com1-book=行为取决于所选物品。
deployer2-com2=[font=default-bold][[color=red]2[/color]][/font]-与[font=default-bold][[color=red]1[/color]][/font]相同，但若物品为蓝图，将对其应用参数化（用指定信号替换参数信号，以及用其他数字替换指定数字）。
deployer2-com2-signals=[font=default-bold]参数替换：[/font]数字信号（从[img=virtual-signal.signal-0]到[img=virtual-signal.signal-9]）指示要更改的信号。数字信号的值指示应粘贴哪个现有信号（按值匹配）以替换相应参数。例外：值1至9将粘贴相应的数字信号，值10将粘贴[img=virtual-signal.signal-0]信号。\n例如，要将[img=item.parameter-1]替换为[img=item.iron-gear-wheel]，应有信号[img=item.iron-gear-wheel]=11和[img=virtual-signal.signal-1]=11。
deployer2-com2-numbers=[font=default-bold]数字替换：[/font]字母信号对（[img=virtual-signal.signal-A]-[img=virtual-signal.signal-K]，[img=virtual-signal.signal-B]-[img=virtual-signal.signal-L]等，直至[img=virtual-signal.signal-J]-[img=virtual-signal.signal-T]）指示要查找和替换的数字。\n例如，要将「5001」替换为「10」，应有信号[img=virtual-signal.signal-A]=5001和[img=virtual-signal.signal-K]=10。
deployer2-com2-info=[font=default-bold]注意：[/font]此参数化不支持配方组件参数、公式以及炮塔的筛选器/优先级。若出现严重错误，将在聊天中显示错误消息。请向模组作者报告此类情况。

deployer2-com10=[font=default-bold][[color=red]10[/color]][/font]-对指定[color=yellow]区域[/color]使用无筛选器的拆除计划（__1__）
deployer2-com11=[font=default-bold][[color=red]11[/color]][/font]-对指定[color=yellow]区域[/color]使用带筛选器（物品信号）的拆除计划（__1__）\n__2__>0=仅树木和岩石模式。此时将忽略物品信号。\n__3__>0=将指定物品添加为「任意品质」标记的筛选器。
deployer2-com20=[font=default-bold][[color=red]20[/color]][/font]-对指定[color=yellow]区域[/color]使用无筛选器的升级计划（__1__）

deployer2-com30=[font=default-bold][[color=red]30[/color]][/font]-从指定[color=yellow]坐标[/color]的常量运算器读取信号（[color=yellow]2W[/color] __1__）\n__2__=选择要读取的区段（0时读取全部）。\n__3__>0=即使区段关闭也读取指定区段的信号。
deployer2-com31=[font=default-bold][[color=red]31[/color]][/font]-向指定[color=yellow]坐标[/color]的常量运算器写入信号（[color=yellow]2W[/color] __1__）\n__2__>0=将选定区段保存为禁用状态。
deployer2-com32=[font=default-bold][[color=red]32[/color]][/font]-开启/关闭指定[color=yellow]坐标[/color]的常量运算器（__1__）
deployer2-com33=[font=default-bold][[color=red]33[/color]][/font]-清除指定[color=yellow]坐标[/color]的常量运算器。
deployer2-com40=[font=default-bold][[color=red]40[/color]][/font]-清除输出信号。
deployer2-com41=[font=default-bold][[color=red]41[/color]][/font]-重置部署器I/O状态。

deployer2-com100-head=[font=default-bold][[color=red]100[/color]][/font]-
deployer2-com120-head=[font=default-bold][[color=red]120[/color]][/font]-