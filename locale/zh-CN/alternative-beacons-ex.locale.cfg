[mod-setting-description]
ab-balance-other-beacons=调整以下模组插件塔参数以保持平衡：\nBob's Modules\n5Dim's Modules\nAdvanced Modules\nMini Machines\nMicro Machines\nElgskred's Extension\nZombies Extended Modules\nTarawind Beacons\nBetter Beacons\nStarry Sakura\nFast Furnaces
ab-override-vanilla-beacons=覆盖其他模组对原版插件塔的平衡调整；若原版插件塔存在脚本行为或无法直接覆盖时创建替代品\n参数：3x3尺寸，2插件槽，0.5传递效率，3格作用范围，3格互斥范围
ab-enable-focused-beacons=适用于紧凑布局的小型高效插件塔\n参数：2x2尺寸，3插件槽，0.75传递效率，2格作用范围，3格互斥范围
ab-enable-node-beacons=多功能中型插件塔\n参数：3x3尺寸，3插件槽，0.5传递效率，可配置作用范围（默认8格），8格互斥范围
ab-enable-conflux-beacons=支持分散布局的大型插件塔\n参数：4x4尺寸，6插件槽，0.5传递效率，9格作用范围，12格互斥范围
ab-enable-hub-beacons=支持集中布局的巨型插件塔\n参数：4x4尺寸，9插件槽，0.5传递效率，14格作用范围，34格互斥范围
ab-enable-isolation-beacons=不与其他插件塔互动的超巨型插件塔\n参数：5x5尺寸，10插件槽，0.5传递效率，30格作用范围，38格严格互斥范围
ab-enable-se-beacons=模拟太空探索模组行为的插件塔，具有相同参数且机器同时只能受一个影响\n将为这些插件塔创建新科技
ab-enable-k2-beacons=来自Krastorio 2的奇点插件塔
ab-technology-layout=上述插件塔使用的科技层级数量
ab-update-recipes=根据标准插件塔或其他模组等效插件塔的原料类型更新新插件塔配方
ab-show-extended-stats=在插件塔描述中显示额外参数详情
ab-update-rate=控制游戏定期更新所有插件塔的频率。对于通过非常规实体创建/销毁触发导致插件塔行为异常的模组可能有用。\n低数值可能导致性能问题。\n设为0可禁用此功能。
ab-persistent-alerts=被禁用插件塔的警报将持续至问题解决。\n对性能有轻微影响。

ab-disable-exclusion-areas=禁用互斥区域。这将导致本模组无法按设计运行。仅供其他模组作为最后手段禁用所有脚本并自行实现。
ab-focused-beacon-exclusion-range=设置聚焦插件塔的额外互斥范围。默认值1对应3格总互斥范围。
ab-node-beacon-exclusion-range=设置节点插件塔的额外互斥范围。默认值2对应7格总互斥范围。
ab-conflux-beacon-exclusion-range=设置汇流插件塔的额外互斥范围。默认值3对应12格总互斥范围。
ab-hub-beacon-exclusion-range=设置枢纽插件塔的额外互斥范围。默认值20对应34格总互斥范围。
ab-isolation-beacon-exclusion-range=设置隔离插件塔的额外互斥范围。默认值8对应38格严格互斥范围。
ab-node-beacon-supply-area-distance=设置节点插件塔的作用距离。默认值8从碰撞箱边缘起算（总覆盖19x19格）。
ab-node-beacon-module-slots=设置节点插件塔的插件槽位数。默认值3。
