py_diet_addon=AM:FM插件塔互不排斥，但会禁用其他类型插件塔。若机器收到重复AM或FM信号也会过载。每种信号最多5个频道，故单个机器最多受5个AM:FM插件塔影响。
py_main=更强力的AM:FM插件塔。
ei_copper_addon=6格范围内受超过4个插件塔影响的机器将过载。超冷插件塔不可被禁用，但会禁用作用范围与其互斥区域重叠的非超冷插件塔。
ei_iron=插件槽更多、效能更强的超冷插件塔。每个计为2个插件塔。
k2se_compact=具有小作用范围的严格插件塔，以及更强力紧凑的标准式插件塔。
se_compact=具有小作用范围的严格插件塔。
se_compact_2=更强力的紧凑插件塔。
se_wide=具有大作用范围的严格插件塔。
se_wide_2=更强力的广域插件塔。
ultra_cube_addon=奥术插件塔需每秒消耗2单位插件塔精华运作。

[alternative-beacons-ex]
menu_alternative-beacons=插件塔替代方案
title_alternative-beacons=插件塔互斥区域系统
page_alternative-beacons_text_1=所有插件塔现在除作用范围外新增互斥区域。这些新区域影响其他插件塔而非生产机器。
page_alternative-beacons_text_2=默认情况下，互斥区域内的其他插件塔将被禁用。部分插件塔具有严格互斥区域，将禁用作用范围与其重叠的其他插件塔。\n\n默认情况下，其他模组新增插件塔将使用与其作用范围相等的互斥区域。\n\n此外，部分插件塔会忽略互斥区域内特定类型的其他插件塔而不将其禁用。\n\n每种插件塔的描述详细说明了其具体行为。