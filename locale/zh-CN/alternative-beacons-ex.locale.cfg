[technology-description]
effect_transmission_default=插件塔向作用范围内机器传递插件效果，并禁用互斥范围内其他插件塔。
effect_transmission_novel=具有新型行为的插件塔。
effect_transmission_medium_range=具有更长作用范围的插件塔。
effect_transmission_long_range=具有超长作用范围的插件塔。
