kr-air-purifier=「空气净化器」是一种通过消耗「污染过滤器」来净化周围大气的建筑。\n\n游戏地图被划分为32×32的地格区域，每个区域含有特定量的污染。净化器[color=red]仅会净化其所在的地格[/color]，即使该地格已被完全净化仍会持续工作。\n\n要查看地图上的地格划分，可使用模组或通过__CONTROL__debug-toggle-debug-settings__开启调试视图。\n\n当净化器消耗完过滤器后，有[color=orange]90%概率[/color]获得可重复清洁使用的「用过的污染过滤器」。\n\n净化污染总量可在生产统计面板（__CONTROL__production-statistics__）查看，消耗量等于净化量。