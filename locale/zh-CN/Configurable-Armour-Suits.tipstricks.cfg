cas-info=CAS允许调整：\n*装甲格配置\n*物品栏加成\n\n*图示：展示默认的原版与[space-age]设置方案\n虽然CAS支持更多模组，但相关设置仅在安装对应模组后才会显示。请找到最适合您的设置并享受游戏。

par_cas-info=PA&R需要依赖CAS，这是为了让主机能调整设置，\n以防装甲格配置或物品栏加成对您而言过大。\n\nPA&R会强制禁用所有不相关的兼容性设置，\n因为在PA&R启用时会禁用其他模组的装甲。\n为避免设置界面过于臃肿，\n这些无效设置将不会显示。