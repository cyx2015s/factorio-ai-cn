[mod-name]
visible-planets=太空可见行星

[mod-description]
visible-planets=在轨道上时渲染太空平台后方的本地行星。现支持视差、自转及模组兼容！

[mod-setting-name]
visible-planets-regen-renders=重新生成所有行星渲染
visible-planets-planet-pos-x=行星X轴位置
visible-planets-planet-pos-y=行星Y轴位置
visible-planets-planet-init-dist=行星抵达距离
visible-planets-planet-init-scale=行星初始缩放
visible-planets-planet-scale=行星最终缩放
visible-planets-planet-anim-dur=行星动画时长
visible-planets-planet-angle=行星旋转角度
visible-planets-enable-parallax=启用行星视差效果
visible-planets-parallax-factor=视差强度系数
visible-planets-enable-rotation=启用行星自转
visible-planets-rotation-speed=自转速度
visible-planets-override-show-planets=覆盖模组隐藏设定
visible-planets-planetslib-compat=渲染邻近行星/卫星（PlanetsLib兼容）
visible-planets-planetslib-scale=背景天体缩放比例
visible-planets-planetslib-x=背景渲染X轴位置
visible-planets-planetslib-y=背景渲染Y轴位置
visible-planets-planetslib-tint=背景渲染色调

[mod-setting-description]
visible-planets-regen-renders=仅游戏内生效！启用后将清除所有行星渲染，使其能根据新设定重新生成。仅需用于无法移动的平台更新；自动化平台会在离开时自动更新。（此设定将随后自动关闭）
visible-planets-planet-pos-x=渲染行星的静止X轴位置。负值将使行星向左移动。
visible-planets-planet-pos-y=渲染行星的静止Y轴位置。负值将使行星向北/上移动。
visible-planets-planet-init-dist=行星抵达时的初始距离。行星将在静止位置上方此距离处生成，并向下移动至静止位置。离开距离默认为该值的两倍。
visible-planets-planet-init-scale=行星生成/消失时的初始缩放比例，默认0以隐藏创建与删除过程。上限为最终缩放值，达到时行星在动画中将不再缩放。
visible-planets-planet-scale=渲染行星的静止缩放比例。较大值会导致像素化，默认已设为6倍。可调低此值获得更小但更清晰的星球。
visible-planets-planet-anim-dur=行星动画持续的tick数。较低值会使行星移动更快。（60tick=1秒）
visible-planets-planet-angle=行星贴图顺时针旋转角度（0-359度）。启用时建议关闭行星自转。
visible-planets-enable-parallax=为渲染行星启用视差效果。观察时行星会轻微移动以增强立体感，但多名玩家同屏观察时可能出现异常。
visible-planets-parallax-factor=视差效果强度。较高值减弱移动幅度，较低值增强移动幅度。最小值为0.1。
visible-planets-enable-rotation=启用行星自转功能。将使行星绕中心旋转，视觉效果略显微妙。
visible-planets-rotation-speed=行星自转速度（度/tick）。较高值加速顺时针旋转，范围-180至180。（默认0.01，180为极快）
visible-planets-override-show-planets=强制渲染所有可渲染位置（如小行星带），覆盖其他模组的隐藏设定。
visible-planets-planetslib-compat=启用后，模组添加的卫星会显示其母星背景，带卫星的行星会以类似方式显示其卫星。（需为PlanetsLib卫星方可生效）
visible-planets-planetslib-scale=PlanetLib兼容渲染的背景天体相对于母体的缩放比例。
visible-planets-planetslib-x=首个背景渲染的X轴位置。多卫星行星会基于此位置生成附加渲染。
visible-planets-planetslib-y=首个背景渲染的Y轴位置。多卫星行星会基于此位置生成附加渲染。
visible-planets-planetslib-tint=较低值会使背景渲染变暗。值为1时按正常亮度渲染。