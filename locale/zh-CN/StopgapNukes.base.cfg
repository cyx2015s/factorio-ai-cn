[mod-setting-description]
stopgapnukes_thermobaricpollution_behaviour=温压/燃料空气炸弹污染系数。数值越高污染越严重。
stopgapnukes_atomicpollution_behaviour=原子弹污染系数。数值越高污染越严重。
stopgapnukes_thermobaric_cliff_radius_behaviour=数值越高破坏悬崖范围越大，最高可达爆炸总半径的50%。
stopgapnukes_atomic_cliff_radius_behaviour=数值越高破坏悬崖范围越大，最高可达爆炸总半径。
stopgapnukes_basic_heavy_water_time_behaviour=基础（非硫化氢工艺）重水配方的制造时长基准值。
stopgapnukes_basic_heavy_water_requirement_behaviour=涉及重水的配方中重水需求量的系数。
stopgapnukes_advanced_cannon_shell_heavy_water_neutronplates_behaviour=是否要求高级核子加农炮弹的重水版本使用中子反射器。中子反射器需钨材料，若未启用太空时代模组此选项无效。
stopgapnukes_20t_effects_behaviour=20吨原子弹爆炸已充分优化，通常无需取消勾选。
stopgapnukes_1kt_effects_behaviour=基本不再需要。生成额外1kt爆炸特效。启用此选项几乎必然导致游戏卡死。禁用后将使用更流畅的True Nukes特效。
stopgapnukes_neutronplate_tungsten_behaviour=若启用太空时代模组，取消勾选将恢复非太空时代的中子板配方。未启用太空时代时此选项无效。
stopgapnukes_medium_nuke_fireball_behaviour=20吨核爆炸中心区域的伤害值。伤害上限为500000，超过此值会因系统原因归零。
stopgapnukes_large_nuke_fireball_behaviour=1kt和15kt核爆炸中心区域的伤害值。伤害上限为500000，超过此值会因系统原因归零。
stopgapnukes_superweapon_fireball_behaviour=2mt和100mt爆炸中心区域的伤害值。伤害上限为500000，超过此值会因系统原因归零。
stopgapnukes_boosted_fission_tech_behaviour=设为false时500kt增强裂变炸弹随「高级核武器」科技解锁。设为true时需「热核炸弹」科技研究。
stopgapnukes_vanila_recipe_amount_behaviour=原版值为30，太空时代为100。原版原子弹爆炸效果配不上100铀的需求，可自由设定。接受1至10000的整数值。
stopgapnukes_secondary_blast_damage_amt=若设为大于零(0)的数值，1kt/15kt/500kt/2mt爆炸的次级爆炸半径内伤害将限制为该值。设为-1时多数爆炸的次级伤害归零(0)。不影响爆炸火球中心伤害。普通玩家不推荐使用，因爆炸参数难以微调易出错。若误设导致核弹异常，请重置为0并反馈问题。
stopgapnukes_thermonuclear_fuel_acceleration=热核燃料的加速系数。最小值1.0，最大值100000。
stopgapnukes_thermonuclear_fuel_topspeed=热核燃料的极速系数。最小值1.0，最大值100000。
stopgapnukes_thermonuclear_fuel_power=热核燃料的能量值（单位GJ）。请勿输入非数字内容如"banana"。
stopgapnukes_vanilla_atomicbomb_radar=原版原子弹爆炸默认不显形周边地图。启用此选项后1吨（原版）原子弹爆炸时将显形周边区域。