[technology-description]
large-atomic-bomb=高级原子弹是利用核裂变能量制造超强爆炸的核武器。不同于依赖化学反应的常规炸药，核武器通过原子分裂释放巨大能量，产生高热和动能，具有惊人破坏力。
thermobarics=燃料空气炸弹（又称温压武器）利用环境中的氧气制造巨型爆炸。其原理是将燃料与空气混合形成高爆混合物，通过少量炸药引爆。爆炸时产生的冲击波可摧毁建筑并造成大范围破坏。
thermonuclear-fusion=解锁全能型热核炸弹。
full-fusion-weapons=全聚变武器。威力更强，体积更小。
girdler-sulfide=使用硫化氢[fluid=hydrogen-sulfide]浓缩重水[fluid=heavy-water]后再煮沸。比直接煮沸水[fluid=water]能效更高

