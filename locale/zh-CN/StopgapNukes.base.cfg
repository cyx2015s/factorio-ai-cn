[item-description]
15kt-atomic-bomb=一枚15kt全裂变炸弹的火箭形态。该武器可彻底摧毁1km半径内的一切物体，并对4.5km半径内的目标造成严重伤害。切勿使用手持火箭发射器发射此武器。\n[color=#ec0800]！！！极度谨慎使用！！！[/color]\n[color=#eeee00]此武器威力过大且极其危险，几乎无实用价值。使用后你大概率会死亡。建议改用1kt火箭弹。[/color]
thermobaric-rocket=燃料空气炸弹，又称温压武器。它能引燃周围大气形成巨大火球爆炸，本质上就是炸弹形态的火焰喷射器。在面对强化版撕咬虫或极高虫群密度时，燃料空气炸弹是不可或缺的利器。
neutron-reflector=中子反射器用于制造高效核裂变炸弹，可提升武器当量。其原理是将中子反射回弹体核心，引发更多裂变反应从而增强整体破坏力。
1kt-atomic-bomb=当量1kt的裂变炸弹。\n可摧毁多个邻近巢穴，对大范围虫巢造成毁灭性打击，600m半径内物体完全气化，1.4km半径内皆受波及。\n[color=#ec0800]！！！极度谨慎使用！！！[/color]\n[color=#eeee00]若无飞行器模组或AAI遥控载具模组，此武器几乎无法使用。[/color][color=#eeee00]除非想自杀，否则切勿用手持火箭发射器发射。[/color]
1kt-nuclear-artillery-shell=当量1kt的核子炮弹。\n可摧毁多个邻近巢穴，对大范围虫巢造成毁灭性打击，600m半径内物体完全气化，1.4km半径内皆受波及。\n[color=#ec0800]！！！极度谨慎使用！！！[/color]\n[color=#eeee00]即便在最大射程发射，该炮弹也会摧毁发射它的炮塔。[/color]
thermonuclear-bomb=你最好别这么做。这枚2百万吨当量的热核炸弹会摧毁7km半径内的一切，几乎能波及整个世界。千万别试。
fusion-bomb=利用聚变能量的超级武器，其爆炸规模超乎想象。全聚变武器的效率远超热核武器。这玩意威力荒谬到毫无实用价值，造它纯粹为了找乐子。\n约1亿吨当量。\n[color=#ec0800]！！！极度谨慎使用。此武器将引发严重卡顿，并可能摧毁行星地表一切物体！！！[/color]
atomic-bomb=战术核武器，约1吨TNT当量。
nuclear_cannon_shell=战术核武器，约1吨TNT当量。
nuclear-artillery-shell=战术核武器，约1吨TNT当量。
big_nuclear_artillery_shell=增强型战术核炮弹，20吨TNT当量。
big_nuclear_cannon_shell=增强型战术核加农炮弹，20吨TNT当量。
medium_nuclear_cannon_shell=增强型战术核加农炮弹，120吨TNT当量。
big_atomic_bomb=火箭形态的增强型战术核武器，20吨TNT当量。
medium_atomic_bomb=火箭形态的大型战术核武器，120吨TNT当量。
15kt-nuclear-artillery-shell=封装在炮弹内的15kt全裂变炸弹。可彻底摧毁1km半径内的一切物体，并对4.5km半径内的目标造成严重伤害。这武器蠢到爆，你的使用计划大概率是个馊主意。\n[color=#ec0800]！！！极度谨慎使用！！！[/color]\n[color=#eeee00]此武器威力过大且极其危险，几乎无实用价值。使用后你大概率会死亡。建议改用1kt火箭弹并搭配飞行器模组。[/color]
500kt-atomic-bomb=威力约为热核炸弹的1/4。现代电脑勉强能处理这个当量，但真的建议改用15kt原子弹。卡顿不值得，15kt炸弹足以荡平整个巢穴。2km半径内物体完全气化，9km半径内皆受波及。
thermonuclear-fuel=当你的列车需要「速度与激情」

