[recipe-description]
girdler-sulfide=使用硫化氢[fluid=hydrogen-sulfide]浓缩重水[fluid=heavy-water]后再煮沸。比直接煮沸水[fluid=water]能效更高
stopgapnukes_big_atomic_bomb_recipe=用重水[fluid=heavy-water]制造增强型裂变炸弹
stopgapnukes_big_atomic_bomb_recipe-neutron-reflectors=用中子反射器[item=neutron-reflector]制造增强型裂变炸弹。中子反射器成本更高且更难获取，但当你具备生产能力后会更易处理。
stopgapnukes_medium_atomic_bomb_recipe=使用重水[fluid=heavy-water]和中子反射器[item=neutron-reflector]制造增强型裂变炸弹，可减少铀-235[item=uranium-235]用量以生产120吨当量核弹头。
stopgapnukes_medium_atomic_bomb_recipe-neutron-reflectors=使用中子反射器[item=neutron-reflector]制造增强型裂变炸弹。
stopgapnukes_big_nuclear_cannon_shell_recipe=这种紧凑型弹头需要中子反射器，但通过加入重水[fluid=heavy-water]可减少中子反射器用量。
stopgapnukes_nuclearbullet_recipe=可巧妙利用氚[fluid=tritium]的紧凑破坏力制造微型战术核弹头。
thermonuclear-bomb-recipe=利用热核聚变能量制造约2百万吨当量的炸弹。
15kt-artillery-shell-recipe=制造可摧毁荒谬区域的超紧凑型超级核弹。15千吨TNT当量。简直离谱。
1kt_atomic_bomb_heavywater_recipe=使用重水[fluid=heavy-water]和中子反射器[item=neutron-reflector]减少铀[item=uranium-235]用量以制造1kt原子弹。
500kt_atomic_bomb_recipe=通过在弹芯填充重水[fluid=heavy-water]可进一步提升标准裂变炸弹的能效。

