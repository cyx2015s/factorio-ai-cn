YARM-color-scheme-red-blue=红绿色盲友好方案，颜色从蓝色渐变为紫色再到红色；某些色盲类型可能发现此方案与默认方案同样不友好。
YARM-color-scheme-grayscale=从灰色到白色，最基本的渐变。
YARM-color-scheme-custom=选择后，下方颜色选择器将用于定义颜色范围两端（例如绿色到蓝色或灰色到白色可能更适合您）。

