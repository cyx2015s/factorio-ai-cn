[mod-setting-description]
YARM-show-sites-summary=显示矿石类型摘要行
YARM-nominal-ups=弃用警告：\n此设置将在未来更新中移除。如果您使用此功能并希望保留，请在模组讨论页面反馈！\n\nYARM计算ETD和采矿速度时假设的每秒更新次数。默认为60，但如果您的游戏持续低于默认值，请调整此值以匹配您的平均UPS，从而获得更准确的估算和速度。
YARM-make-fake-ores=启用后，YARM会为每种资源创建虚拟物品，放置时可生成可开采矿藏。这些物品无法获取。此功能用于在使用选择工具拖动时计算矿石实体数量，但可能与其他模组（如AAI可编程结构）产生冲突，默认关闭。
YARM-hud-update-ticks=HUD（监测区域列表及其当前状态）需定期刷新现有监测区域信息。此设置控制刷新频率，单位为tick（60tick=1秒）。
YARM-color-scheme=选择内置颜色方案，或选择「自定义」使用下方设置自定义颜色。
YARM-color-from=仅当上方颜色方案为「自定义」时生效。
YARM-color-to=仅当上方颜色方案为「自定义」时生效。
YARM-display-name-format=用于生成监测区域显示名称的自定义格式。若未明确提及标签，重命名功能设置的名称标签将被附加。\n\n格式包含固定文本和[标签]，标签会被替换为相应监测区域属性。\n已知标签：\n- [planet]：星球名\n- [4-way-compass]、[8-way-compass]、[16-way-compass]：从星球原点出发的罗盘方向（如"N"、"NE"、"ENE"）\n- [distance]：距星球原点的距离\n- [center-xy]：监测区域中心的X,Y坐标\n- [index]：监测区域索引（在其阵营中的标识）\n- [ore-icon]和[ore-name]：自解释\n- [name-tag]：玩家设置的名称标签（空）\n- [name-tag-or-index]：显示名称标签（若设置）或监测区域索引（若未设置）

