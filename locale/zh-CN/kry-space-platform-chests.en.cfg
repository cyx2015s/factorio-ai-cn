[technology-description]
space-hub-chest=解锁可将物品传送至太空平台枢纽的强大箱子。

[mod-setting-name]
kry-disable-filters=禁用物品品质筛选器

[mod-setting-description]
kry-disable-filters=默认情况下，太空枢纽箱仅接受品质等于或低于箱子本身的物品。此设置将禁用这些限制，允许任何品质的太空枢纽箱接受任何品质的物品。\n注意：若在存档中途更改此设置，需移除并重新放置现有太空枢纽箱以变更其行为。