[mod-name]
slp-high-capacity-batteries=SLP - 高容量电池

[mod-description]
slp-high-capacity-batteries=添加高容量电池，可作为广域配电站间便捷的移动电源，例如为偏远前哨站充电

[technology-name]
slp-hcb-tech1=能源运输
slp-hcb-tech2=常规电池
slp-hcb-tech3=电池改良
slp-hcb-tech4=清洁能源电池
slp-hcb-tech-plasma=等离子电池

[technology-description]
slp-hcb-tech1=发现通过便携电池实现远距离能源运输的方法！不过在掌握能量守恒技术前，你只能给水充电。
slp-hcb-tech2=现在你不仅能给水充电，还能为普通电池充电！
slp-hcb-tech3=优化充电液体分布后，储能提升10倍。
slp-hcb-tech4=就是它！能量储存胶囊里的纯净能源！
slp-hcb-tech-plasma=事实证明纯净能源不如等离子体！是时候用太阳能充电了！

