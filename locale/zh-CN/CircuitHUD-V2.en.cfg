[chv2_settings_gui_tooltips]
hud_settings=包含所有与HUD相关的设置。
hide_hud_header=隐藏HUD标题栏，包括标题和折叠按钮。
hud_title=自定义HUD标题
hud_position=HUD在屏幕中的显示位置。\n选项包括：\n顶部：将HUD置于屏幕顶部。\n左侧：将HUD置于屏幕左侧。\n目标窗口：将HUD置于目标窗口内。\n右下角：将HUD置于屏幕右下角。\n可拖动：使HUD可拖动并自定义位置。
hud_columns=每行显示的项数，超出后将换行显示。
hud_height=HUD的高度
hud_refresh_rate=默认值：60，设置HUD每秒更新次数（60ticks为1秒）。数值越低性能消耗越大。
hud_sort=设置HUD中分类的排序方式。
uncollapse_hud_on_register_combinator=放置HUD运算器时是否自动展开HUD。
map_zoom_factor=显示运算器位置时的地图缩放比例。
debug_mode=启用/禁用调试模式

