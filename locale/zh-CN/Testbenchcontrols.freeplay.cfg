[msg-intro]
value=这是用于测试4向和3向交叉路口的交叉口测试台

[scenario-name]
value=支持蓝图功能的测试台

[description]
value=测试台是什么？为何要使用它？这是一个便捷工具，用于创建和评估您的交叉路口设计，识别问题并检查死锁情况。该测试台正是大型4向和3向交叉路口论坛背后的测试工具。

