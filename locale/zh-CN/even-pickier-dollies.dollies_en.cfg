[controls]
dolly-move-north=向北移动实体
dolly-move-west=向西移动实体
dolly-move-south=向南移动实体
dolly-move-east=向东移动实体
dolly-rotate-rectangle=旋转矩形运算器
dolly-rotate-rectangle-reverse=反向旋转矩形运算器
dolly-rotate-saved=旋转已保存的搬运器
dolly-rotate-saved-reverse=反向旋转已保存的搬运器

[mod-setting-name]
dolly-save-entity=保存最后移动的实体
dolly-clear-entity=选择其他实体时清除最后移动的实体
dolly-ignore-collisions=忽略碰撞箱
dolly-allow-ignore-collisions=允许忽略碰撞
dolly-debug=启用调试模式
dolly-transporter-mode=启用「传送」模式

[mod-setting-description]
dolly-save-entity=临时保存实体X秒以便无需重复选择即可移动。设为0禁用保存功能。
dolly-clear-entity=选择其他实体时立即清除已保存的实体。
dolly-ignore-collisions=允许移动导致碰撞/重叠的实体。默认被全局设置禁止。存在风险且影响平衡。
dolly-allow-ignore-collisions=允许玩家使用「忽略碰撞箱」设置。
dolly-debug=移动实体时显示调试信息。若遇到模组问题请优先启用此设置。
dolly-transporter-mode=通过创建副本并销毁原版本来移动通常不可移动的实体（星际迷航传送器原理）。

[picker-dollies]
cant-be-teleported=__1__不支持移动。
wires-maxed=电线已达最大延伸长度。
no-room=__1__无法适配目标位置。
wrong-force=__1__不属于你的阵营。
rocket-present=存在火箭时无法移动__1__，请先发射火箭。
teleport-problem=搬运器严重错误！请向模组作者报告。无法恢复__1__的位置。
