[controls]
rocket-log-open=打开火箭日志

[mod-setting-name]
rocket-log-mod-button=显示火箭日志悬浮按钮
rocket-log-relative-time=显示相对时间戳
rocket-log-retention-depth=为每个阵营保存的发射记录数量

[mod-setting-description]
rocket-log-mod-button=在屏幕左上角显示小型按钮用于打开或关闭火箭日志统计窗口。
rocket-log-relative-time=以相对于当前时间的方式显示发射时间戳。
rocket-log-retention-depth=设置为0将保留所有发射记录。删除后的记录无法恢复。