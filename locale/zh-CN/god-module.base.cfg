[item-description]
god-module=终极插件。
god-module-has-quality=终极插件，具有品质加成。
god-module-no-prod=近乎终极的插件，不具有产能加成。
god-module-no-prod-has-quality=近乎终极的插件，不具有产能加成和品质加成。
god-module-speed=提升机器速度。能耗保持不变。
god-module-efficiency=降低机器能耗。最低能耗为20%。
god-module-productivity=机器将额外生产产品。能耗和速度保持不变。
god-module-quality=让机器能够制造更高品质的产品的插件。

