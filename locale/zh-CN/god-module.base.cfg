god-module-efficiency-bonus=（神级）能耗降低值
god-module-productivity-bonus=（神级）产能加成值
god-module-quality-bonus=（神级）品质加成值
god-module-use-quality=神级插件具有品质功能（已弃用）
god-module-easier-craft=更容易制作
