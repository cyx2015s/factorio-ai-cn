[mod-setting-description]
god-speed-module-speed-bonus=设置神速插件的速度加成。
god-efficiency-module-efficiency-bonus=设置神效插件的能耗降低（游戏内上限为80%）。
god-productivity-module-productivity-bonus=设置神产插件的产能加成。
god-quality-module-quality-bonus=设置神品插件的品质加成。
god-module-speed-bonus=设置神级插件的速度加成。
god-module-efficiency-bonus=设置神级插件的能耗降低（游戏内上限为80%）。
god-module-productivity-bonus=设置神级插件的产能加成。
god-module-quality-bonus=启用后，神级插件也会拥有品质加成功能。
god-module-use-quality=禁用时（推荐方式）现在会获得两种神级插件，一种含品质功能，一种不含。
god-module-easier-craft=为了更方便使用，现在不再需要T3模块，而是需要T2模块。
god-module-recipe-require-quality=启用后，制作神级插件需要神品插件。