[mod-setting-description]
load-furn-energy=将能耗乘以设定值，范围0.1至5.0，默认1.0
load-furn-crafting-speed=调整制造速度。乘以设定数值。默认1.0，最小值0.1，最大值50.0
load-furn-base-productivity=默认20，最小值0，最大值300。示例：50提供50%产能。0不提供产能加成。300为最大值。（原版300%上限）
load-furn-pollution-speed=调整污染速度。乘以制造速度和设定数值。默认1.0，最小值0.001，最大值10.0