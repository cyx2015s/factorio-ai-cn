qf-use-player-inventory=考虑玩家库存？
qf-allow-pulling-out=允许手动提取存储物品？

[mod-setting-description]
qf-allow-decrafting=勾选后，放入量子存储的建筑将自动拆解为原料。
qf-enable-auto-repair=勾选后模组将在战斗结束后自动使用库存维修包修复建筑（不影响被摧毁建筑的重建）\n警告：后期遭遇持续虫群攻击时可能影响性能。
qf-enable-space-transfer=勾选后模组将从存储空间满足太空平台需求（需地表存在火箭发射井，消耗火箭部件）。
qf-direct-mining-puts-in-storage=勾选后直接采掘的建筑将存入存储空间（否则按原版机制进入玩家库存）\n警告：启用后将无法撤销建筑采掘操作。
qf-reactor-transfer-multi=默认速率：4物品/80流体每秒\n设为10时速率将提升至40物品/800流体每秒。
qf-reactor-free-transfer=勾选后实体化反应堆无需加热即可传输物品/流体。
qf-use-player-inventory=取消勾选后模组将完全忽略玩家库存（包括建造/制造/拆解/物品请求等）。
qf-allow-pulling-out=取消勾选后将无法手动从存储空间提取物品。