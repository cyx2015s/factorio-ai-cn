[mod-setting-name]
qf-allow-decrafting=允许解构物品？
qf-enable-auto-repair=启用自动维修？
qf-enable-space-transfer=启用太空传输？
qf-direct-mining-puts-in-storage=将直接采掘的建筑存入存储空间
qf-reactor-transfer-multi=实体化反应堆：传输速率倍率
