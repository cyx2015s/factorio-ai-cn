[mod-setting-description]
nanobots-nanobots-auto=纳米发射器自动工作，禁用后需手动向区域发射纳米机器人。（暂不可用）
nanobots-network-limits=派遣纳米机器人前检查现有物流网络。
nanobots-nano-poll-rate=搜索纳米机器人指令的刻数间隔，每刻处理一名玩家。
nanobots-nano-queue-rate=队列操作间隔刻数。
nanobots-nano-queue-per-cycle=每周期加入队列的实体数量。
nanobots-indside-area-radius=与队列实体的最大有效距离，超出将取消任务。
nanobots-cell-queue-rate=机器人指令平台接口队列检查间隔刻数。
nanobots-free-bots-per=机器人指令平台接口执行队列所需空闲建设机器人的百分比。
nanobots-equipment-auto=纳米能量装甲装备自动激活，禁用后需手动使用物品激活。（暂不可用）
nanobots-nano-build-tiles=允许纳米机器人铺设地砖。
nanobots-afk-time=挂机多少秒后纳米机器人停止工作。设为0则永不停止。
nanobots-nano-fullfill-requests=纳米机器人将尝试完成请求代理。
nanobots-active-emitter-mode=纳米发射器必须作为当前选中武器才能运作纳米机器人。