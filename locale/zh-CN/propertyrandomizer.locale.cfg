[string-mod-setting-description]
propertyrandomizer-logistic-none=不随机化物流属性
propertyrandomizer-logistic-less=仅随机化基础物流属性，如传送带速度
propertyrandomizer-logistic-default=可能导致更难的情况，如机器人指令平台范围缩小
propertyrandomizer-logistic-more=可能随机化意外属性，如同时间可充电的机器人数量
propertyrandomizer-production-none=不随机化生产属性
propertyrandomizer-production-less=仅随机化基础生产属性，如组装机制造速度
propertyrandomizer-production-default=仍具较高随机性，包含插件效果分享塔范围等属性
propertyrandomizer-production-more=高度随机化，甚至会影响如近海泵速度等不易察觉的属性
propertyrandomizer-military-none=不随机化军事属性
propertyrandomizer-military-less=仅随机化少量基础军事属性
propertyrandomizer-military-default=随机化多数影响异虫难度的属性，包括污染值等
propertyrandomizer-military-more=随机化甚至滑稽属性，如异虫攻击范围
propertyrandomizer-misc-none=不随机化额外属性
propertyrandomizer-misc-less=随机化部分简单额外属性，如载具速度
propertyrandomizer-misc-default=随机化更多随机属性，如备受喜爱的悬崖尺寸
propertyrandomizer-misc-more=极度随机体验，准备好迎接「乐趣」吧！

