page_mission_name_M_unique_msi_dorment_protomolecule=就在那里！它无法永远躲藏！我们的卫星检测到神秘原始分子的存在。是时候开始分析那个未知粒子的特性了。让我们带上合成人大卫前往刚发现的文物进行深入检查。

menu_mission_name_M_research_msi_protomolecule_awaken=[img=technology/msi_protomolecule_awaken]研究原始分子
