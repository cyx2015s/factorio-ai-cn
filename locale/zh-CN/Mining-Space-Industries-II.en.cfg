title_A_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter]巨型火焰蠕虫
page_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=我开始喜欢这个星球了，虽然需要些适应但现在感觉不错。宁静祥和……\n\n哦。我的。天啊。那团直冲我们而来的巨大火球是什么？！异星工厂保佑！我们正遭受攻击！\n\n雷达检测到攻击来自一只巨型喷火蠕虫，我的薪水绝对不够应付这个。需要动员所有资产尽快消灭该蠕虫消除威胁！

menu_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型烟雾巢穴
menu_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型烟雾巢穴
title_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型烟雾巢穴
title_A_mission_name_M_unique_boss_msi-smoke-boss-spawner=[img=entity/msi-smoke-boss-spawner]巨型烟雾巢穴
page_mission_name_M_unique_boss_msi-smoke-boss-spawner=天色正以惊人速度变暗。我应做些测试确认这对本星球是否正常。\n\n这些结果毫无道理。似乎变暗是由于生物烟雾量增加。烟雾怎会是生物的？照此速度星球将被烟雾笼罩陷入完全黑暗！\n\n进一步测试得出结论那些外星生物正在进化，试图在黑暗中攻击我们并损坏机器。我们发现所有烟雾的源头是一只释放致密黑烟笼罩大气层的巨大生物。\n\n需要消除这些排放源！这可能不够政治正确但我们必须尽快摧毁那个怪物。

