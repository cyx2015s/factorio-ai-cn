page_mission_name_M_unique_rocket_silo=好的，我们刚收到MSI坐标，必须确保在此建造火箭发射井。这是星球上向太空发射火箭的最佳位置。因此这是唯一允许开始挖掘过程的地点。\n\n注意！确保带上[img=entity/msi_companion_synthetic_pistol_gunner_1]大卫到施工现场。这些知识将帮助减少一半建造成本和时间！开工！

