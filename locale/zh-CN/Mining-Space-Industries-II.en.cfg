[Mining-Space-Industries-II]
menu_Mining-Space-Industries-II=太空矿业集团II
title_Mining-Space-Industries-II=太空矿业集团II
page_Mining-Space-Industries-II_text_1=你的团队已与太空矿业集团（MSI）签约，在新地星（Nauvis）执行高优先级资源开采行动。任务目标明确：为MSI运营确保并提取宝贵矿物资产。最终接近时，飞船遭遇关键系统故障，导致计划外紧急着陆。尽管此事件带来操作挑战，任务仍处于活跃状态且失败不可接受。撞击后评估显示广泛损坏。飞行数据记录器（黑匣子）恢复表明飞船AI识别到迫近威胁并自主启动紧急弹射协议。资产保存被优先考虑，机组安全作为次要措施——此决定将提交MSI企业审查。机组人员通过逃生舱成功撤离。尽管大部分设备丢失，初步扫描表明可从残骸中回收残余电力。当前首要任务是建立临时行动基地并开始情境分析以恢复任务参数。

menu_technologies=[img=item/lab]科技
title_technologies=[img=item/lab]科技
page_technologies_text_1=坠毁中我们丢失了许多关键飞船组件。因此，许多存储于船载系统中的科技现被视为丢失。我们必须定位并调查残骸现场以恢复这些缺失科技。丢失科技出现在科技树末端，标记为深色背景。\n\n这些科技在通过特定任务或触发事件解锁前无法研究。\n\n任何仍被锁定的科技将继续阻止访问依赖的下游科技。

menu_companion_units=[img=entity/msi_companion_droid_1]同伴单位
title_companion_units=[img=entity/msi_companion_droid_1]同伴单位
page_companion_units_text_1=MSI为你的团队分配了两个支持机器人协助此次长期任务：一个多功能机器人和一个合成人形。此界面允许你配置其行为设置、操作角色等参数。

menu_message_board=[img=item/blueprint-book]留言板
title_message_board=[img=item/blueprint-book]团队留言板
page_message_board_text_1=这是你的团队留言板。团队中任何工程师均可访问。可用于留言、确立任务优先级、待办事项等……

menu_missions=[img=utility/gps_map_icon]任务
title_missions=[img=utility/gps_map_icon]任务
page_missions_text_1=此处可查看你的任务，以及通过左侧菜单指南筛选的已完成和失败任务。\n\n点击任务查看其目标和奖励（如有）。\n\n任务对恢复我们丢失的科技至关重要。

menu_current_missions=[img=utility/gps_map_icon]当前任务
title_current_missions=[img=utility/gps_map_icon]当前任务
page_current_missions_text_1=此处可查看你的活跃任务。\n\n点击任务查看其目标和奖励（如有）。\n\n注意：每种类型仅会生成2个活跃任务。因此即使你不关心某项科技而忽略任务，也必须完成它，因为若某类型已有2个活跃任务，将阻止该类型新任务生成，进而阻碍其他科技解锁。\n\n例如：若有2个活跃军事任务，在完成前不会生成第三个军事任务。

menu_accomplished_missions=[img=item/blueprint-book]已完成任务
title_accomplished_missions=[img=item/blueprint-book]已完成任务
page_accomplished_missions_text_1=此处可查看你的已完成任务。恭喜！

menu_failed_missions=[img=utility/rail_path_not_possible]失败任务
title_failed_missions=[img=utility/rail_path_not_possible]失败任务
page_failed_missions_text_1=此处可查看你的失败任务。若这些任务本应解锁科技，之后可能重新生成。这次别再失败了。:)

menu_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏研究中心
title_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏研究中心
menu_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏研究中心
title_A_mission_name_MI_001_broken_lab=[img=entity/crash-site-lab-broken]损坏研究中心
page_mission_name_MI_001_broken_lab=飞船中央计算机在紧急序列中被弹射，现已稳定回收。其包含对我们离开此星球长期目标至关重要的关键技术。当前优先事项是使用上方指示的所需材料修复研究中心。修复后将能研究[technology=laboratory]研究中心科技，解锁建造新研究设施的能力。

menu_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏发电机
title_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏发电机
menu_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏发电机
title_F_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏发电机
menu_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏发电机
title_A_mission_name_MI_002_broken_generator=[img=entity/crash-site-generator]损坏发电机
page_mission_name_MI_002_broken_generator=飞船备用现场发电机在坠毁中受损。使用上方列出的所需材料修复将恢复最低电力供应——足以维持基本生存操作。请注意：该单元极其脆弱。恶劣条件下持续运作无法保证。

menu_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]同伴机器人
title_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]救援同伴机器人
menu_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]同伴机器人
title_A_mission_name_MI_003_companion_droid=[img=entity/msi_companion_droid_1]救援同伴机器人
page_mission_name_MI_003_companion_droid=MSI开发了专为辅助研究操作设计的支持机器人。不幸的是，它似乎被困在附近某个残骸点。检测到该位置有信号——可能是活动。若我们使用所需材料修复残骸，或可回收研究同伴。\n\n注：若你的MSI机器人被毁，可在此坠毁点制造替换单元。

menu_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_pistol_gunner_1]寻找大卫
title_A_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_pistol_gunner_1]寻找大卫-合成人
menu_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_pistol_gunner_1]寻找大卫
title_mission_name_MI_003_companion_synthetic=[img=entity/msi_companion_synthetic_pistol_gunner_1]寻找大卫-合成人
page_mission_name_MI_003_companion_synthetic=MSI分配了合成人单位协助飞船操作。未发现可见残骸，我们视此为积极信号。该单元很可能仍困在某残骸点内。此位置传来微弱音频信号——若我们使用所需材料进行修复，或可回收合成人同伴。

menu_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复合成人
title_A_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复合成人
menu_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复合成人
title_mission_name_MI_004_repair_synthetic=[img=entity/msi_companion_synthetic_corpse]修复合成人同伴
page_mission_name_MI_004_repair_synthetic=合成人大卫已被摧毁！你怎能允许此事发生？\n我们必须修复它。带上你的MSI工作机器人[img=entity/msi_companion_droid_1]前往大卫残骸处进行修复。或许我们能抢救它。关键组件似乎仍能运作。

menu_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
title_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（机械舱）
title_F_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（机械舱）
title_A_mission_name_MI_010_machines_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（机械舱）
page_mission_name_MI_010_machines_shipwreck=嘿！那是什么？飞船的另一部分残骸正在坠落！若我们能及时赶到，或可找到有用物品……该部件似乎不稳定。快！携带所需材料解锁货舱并回收可用之物。

menu_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
menu_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸
title_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（军事舱）
title_F_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（军事舱）
title_A_mission_name_MI_011_military_shipwreck=[img=entity/big-ship-wreck-2]发现残骸（军事舱）
page_mission_name_MI_011_military_shipwreck=看那个！我们的雷达发现了更多飞船残骸！似乎是军事舱的残余部分。若我们能及时赶到，或能找到有用物品……该部件似乎即将爆炸。快！携带所需材料打开货舱。

menu_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]科研升级
menu_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]科研升级
menu_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]科研升级
title_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]科研升级
title_F_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]科研升级
title_A_mission_name_M_science_packs=[img=entity/msi-science-escort-droid]科研升级
page_mission_name_M_science_packs=那里一定有我们的科研机器人！前往飞船计算机并修复它。你可能会找到一个携带重要科技包的机器人。保护并护送它返回坠毁飞船以回收科技。记得向公司投诉这小东西速度之慢，我相当确信这是故意设计，糟糕的路径规划不过是额外「福利」。\n\n提示：可用CTRL+E召唤机器人到你位置。

menu_mission_name_M_power=[img=entity/crash-site-generator]电力升级
menu_F_mission_name_M_power=[img=entity/crash-site-generator]电力升级
menu_A_mission_name_M_power=[img=entity/crash-site-generator]电力升级
title_mission_name_M_power=[img=entity/crash-site-generator]电力升级
title_F_mission_name_M_power=[img=entity/crash-site-generator]电力升级
title_A_mission_name_M_power=[img=entity/crash-site-generator]电力升级
page_mission_name_M_power=那是另一个飞船电源单元吗？确实是！太棒了！这些东西往往存有关键信息，我们只需为其供电即可解锁舱门获取内部物品。但它非常脆弱，我有次在旁边打喷嚏太用力就烧坏了一个指示灯。或许该保护它。

menu_mission_name_M_transportation=[img=item/car]运输
menu_F_mission_name_M_transportation=[img=item/car]运输
menu_A_mission_name_M_transportation=[img=item/car]运输
title_mission_name_M_transportation=[img=item/car]运输
title_F_mission_name_M_transportation=[img=item/car]运输
title_A_mission_name_M_transportation=[img=item/car]运输
page_mission_name_M_transportation=好的，那是MSI科技运输车！内含运输方法的重要数据。我们当然要回收该科技。将车辆带回坠毁飞船进行提取。\n\n小心处理！MSI为保护其包含的机密数据采取了极端措施，安装了自毁装置以防未授权访问。数据提取后需准备销毁它。\n\n注意！这破车没有倒挡，而且绝对是寻树专家。无论愿不愿意，你都会用保险杠前端「找到」所有树木。看看回程时能「发现」多少棵带着宝贵货物。

menu_mission_name_M_upgrades=[img=item/green-wire]科技升级
menu_F_mission_name_M_upgrades=[img=item/green-wire]科技升级
menu_A_mission_name_M_upgrades=[img=item/green-wire]科技升级
title_mission_name_M_upgrades=[img=item/green-wire]科技升级
title_F_mission_name_M_upgrades=[img=item/green-wire]科技升级
title_A_mission_name_M_upgrades=[img=item/green-wire]科技升级
page_mission_name_M_upgrades=此终端包含MSI的重要升级科技数据。将绿电路[img=item/green-wire]连接至坠毁飞船以解锁新科技。

menu_mission_name_M_ultimate_techs=[img=item/msi_portable_technology_data]高端科技
menu_F_mission_name_M_ultimate_techs=[img=item/msi_portable_technology_data]高端科技
