page_mission_name_M_space_rockets=MSI给你安排了紧张的时间表，他们需要特定资源以确保不将你视为无用资产。因此我们需要用火箭发送下方显示的请求物品。\n\n重要提示：当指定星球和位置（带摄像头按钮显示），火箭必须从该特定位置发射，因此需在那里建造火箭发射井。

