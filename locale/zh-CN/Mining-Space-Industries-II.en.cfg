title_A_mission_name_M_research_msi_protomolecule_antidote_bomb=[img=technology/msi_protomolecule_antidote_bomb]研究解毒弹
page_mission_name_M_research_msi_protomolecule_antidote_bomb=我们成功消灭了那个巨型原始分子感染巢穴！好消息。坏消息是感染已快速扩散，那东西现在无处不在！需要研究对抗感染的方法。集中精力研发生物武器彻底清除威胁。若能通过炸弹在大气层释放，可一次性打击所有目标。需要研究原始分子解毒弹[img=item/msi_protomolecule_antidote_bomb]并用火箭发射！

