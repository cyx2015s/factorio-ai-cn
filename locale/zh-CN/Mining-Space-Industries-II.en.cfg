title_A_mission_name_M_unique_launch_protomolecule_antidote_bomb=[img=item/msi_protomolecule_antidote_bomb]发射解毒弹
page_mission_name_M_unique_launch_protomolecule_antidote_bomb=是时候从该星球清除原始分子了！需要在大气层释放原始分子解毒弹。我们研发的生物武器将消灭星球上所有原始分子活动。\n\n在火箭发射井发射炸弹[img=item/msi_protomolecule_antidote_bomb]！


