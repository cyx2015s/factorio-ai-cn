page_mission_name_M_research_msi_protomolecule_awaken=天啊！以异星工厂之名发生了什么？大卫刚被那东西吸收了？怎么回事？那些攻击我们的是什么？它们看起来像大卫！它在被复制吗？发生了什么？\n\n小心，那东西看起来不稳定。我们应尝试释放大卫……\n\n需要理解发生了什么。若能在研究中心研究[technology=msi_protomolecule_awaken]该分子样本，或可发现如何应对威胁。

