page_mission_name_M_unique_msi_protomolecule_spawner_boss=我们消灭它了吗？是？否？哦不！那东西刚把自己发射到天空！它已前往别处。看！在那里。但看起来现在更大了。必须不惜一切代价摧毁它！再来！开战！！

