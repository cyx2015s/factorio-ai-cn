page_mission_name_M_unique_satellites=下一项任务需要发射新卫星绘制星球表面大部分区域。建立稳定卫星网络后，MSI将能追踪需要我们在此寻找的任何目标。\n\n开始吧！建造并发射携带[img=item/satellite]卫星的火箭！

menu_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter]巨型火焰蠕虫
menu_A_mission_name_M_unique_boss_maf-worm-boss-fire-shooter=[img=entity/maf-worm-boss-fire-shooter]巨型火焰蠕虫
