title_mission_name_M_ultimate_techs=[img=item/msi_portable_technology_data]高端科技
title_F_mission_name_M_ultimate_techs=[img=item/msi_portable_technology_data]高端科技
title_A_mission_name_M_ultimate_techs=[img=item/msi_portable_technology_data]高端科技
page_mission_name_M_ultimate_techs=这些控制台仅限MSI机器人访问。带上[img=entity/msi_companion_droid_1]MSI工作机器人前往，它将解锁内部科技部件。

menu_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生产
menu_F_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生产
menu_A_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生产
title_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生产
title_F_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生产
title_A_mission_name_M_production=[img=entity/crash-site-assembling-machine-1-broken]生产
page_mission_name_M_production=我们发现了另一部分残骸。前往损坏的机器，修复后供电以便启动回收协议，希望解锁新科技。

menu_mission_name_M_military=[img=item/submachine-gun]军事
menu_A_mission_name_M_military=[img=item/submachine-gun]军事
menu_F_mission_name_M_military=[img=item/submachine-gun]军事
title_mission_name_M_military=[img=item/submachine-gun]军事
title_A_mission_name_M_military=[img=item/submachine-gun]军事
title_F_mission_name_M_military=[img=item/submachine-gun]军事
page_mission_name_M_military=以异星工厂之名那是什么？！它动了，杀了它，杀了它，杀了它！让我们用那东西测试武器，以便开发更好的武器。

