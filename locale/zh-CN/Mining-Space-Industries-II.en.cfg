page_mission_name_M_unique_oil=这些可靠的合成人配备了许多精巧功能。我们应测试其原油分析功能于那边油田，甚至可能开始精炼。\n\n带上[img=entity/msi_companion_synthetic_pistol_gunner_1]大卫-合成人前往油田。它将分析石油以找到最佳精炼技术。

