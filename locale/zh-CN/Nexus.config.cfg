[space-location-description]
nexus=Nexus（英文原名）地表早已毁灭的星球。这里曾存在过远超人类文明的物种，至少该星球富含钷素——宇宙中最稀有的元素之一。
oort-cloud=本星系的奥尔特云充满危险星岩。说实话数量异常庞大，我需要装备精良的飞船才能穿越。
sol=太阳系（英文原名）人类母星系。我迫不及待想回家向公司汇报这里的冒险经历，但首先得建造新的曲速引擎。

[item-group-name]
nexus=Nexus

[fuel-category-name]
photon-cube-energy=光子立方体能源

[nexus-research-discription]
planet-nexus-scanning=我发现了一颗富含稀有元素的星球，这让我离回家目标更近一步。只需为此研发新型防护服，因为该星球环境极其恶劣。
planet-nexus-scanning-Krastorio2-space-out=既然联邦显然不重视我的救援，我必须自己找回家之路。我发现了一颗富含稀有元素的星球，这让我离回家目标更近一步。只需为此研发新型防护服，因为该星球环境极其恶劣。
element882=现在我知道该星球质量为何如此之高。曾居住于此的物种与现代人类同样先进，他们用欧米茄合金制造各种设备。星球地表与城市已完全毁灭，但我能从地壳中提取882号元素钷素。这需要大量电力，很快我就能建造先进设备，包括自己的曲速引擎。
atomacer=这些机器能将物质分解并分选组分。为安全起见应将「光子富集室」建在远处，这种高能液体在生产过程中会短暂处于极不稳定状态，我不希望机器爆炸。
matter-stabilization=该死，快要爆炸了。我该保持距离。生产光子液时偶尔会形成临界光子立方体，必须将其稳定化，否则会像小型原子弹般爆炸。希望后续能解决这个问题。
omega-components=终于能生产欧米茄合金了。这需要大量材料、光子液和电力。我该利用这种新材料开发更高效的发电方法。
fusion-power-mk2=终于完成新型高效聚变反应堆，现在应该能满足日益增长的电力需求。
photon-stream-thruster=借助这种新引擎，我应该能在太空中更好航行。它产生四倍于前代的推力，且因使用光子液和氧化剂而效率更高。
photon-electronics=借助欧米茄世代和更优组件，很快就能生产曲速引擎所需的反物质与奇异物质燃料。只差最后一步。
antimatter-produktion=终于成功了。反物质与奇异物质的生产设备。唯一缺点是需要巨量物质与能量，但现在应该能应付。记得将设备供电与主电网隔离以防过载。我的旧飞船需要2501单位燃料（反物质与奇异物质），总重891.2吨。
warp-drive-engine=现在除了穿越极度稠密的奥尔特云外，没有什么能阻挡我返回家园的星际之旅。必须为飞船做好充分准备。切记穿过奥尔特云前不要启动曲速引擎——在行星系内曲速可能因空间扭曲导致灾难性错误。还需先将两类燃料接入曲速引擎，仅当反物质与奇异物质注入内部燃料舱后才能点火。否则可能导致爆炸或时空异常——已有故障延伸到第四维度的报告。