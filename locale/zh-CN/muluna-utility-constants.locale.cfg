[mod-name]
muluna-utility-constants=微月星实用常数库

[mod-description]
muluna-utility-constants=调整异星工厂引擎核心参数以适配微月星模组的高流速配方，可能引发预期外影响，所有参数均可配置。

[mod-setting-name]
utility-constant-max-fluid-flow-multiplier=流体流速上限倍率

[mod-setting-description]
utility-constant-max-fluid-flow-multiplier=以原版默认值100/tick为基准调整设备最大流体流速。若出现流体分配不均现象可调低此值。