[mod-setting-name]
inserter-throughput-enabled=启用
inserter-throughput-rounding-precision=舍入精度
inserter-throughput-show-toggle=显示切换按钮

[mod-setting-description]
inserter-throughput-enabled=是否显示机械臂吞吐量。
inserter-throughput-rounding-precision=小数点后显示的最大位数。设为0可禁用舍入。
inserter-throughput-show-toggle=在左上角显示按钮，用于指示「启用」设置状态并可直接切换该设置，无需进入模组选项。

[controls]
inserter-throughput-toggle=切换显示

[inserter-throughput]
toggle-button-tooltip=点击切换机械臂吞吐量显示
stopwatch-command-description=- 启动计时器测量机械臂随时间变化的吞吐量。
stopwatch-help=提交此命令时，请将鼠标悬停在待测机械臂上。
inserter-at=[entity=__1__]位于[gps=__2__,__3__,__4__]
stopwatch-interrupted=无法完成__1__的测量，该机械臂已不存在。
stopwatch-timeout=无法完成__1__的测量，该机械臂处于闲置状态。
stopwatch-finished=已完成__1__的测量
stopwatch-result=测得吞吐量：__1____2__（__3__物品/__4__游戏刻）
stopwatch-warning-not-max=警告！该机械臂未满负荷运转。此结果不能代表其最大吞吐量。