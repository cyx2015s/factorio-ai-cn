[mod-setting-name]
aai-containers-resize-1x1=缩小1x1容器碰撞体积
aai-containers-scale-icons=随容器尺寸缩放细节图标
aai-containers-progression=容器库存容量进阶
aai-containers-number-icons=在图标中显示容器尺寸数字

[mod-setting-description]
aai-containers-resize-1x1=保持容器间可通过的间距一致。
aai-containers-scale-icons=细节显现模式下显示的容器图标会随占地面积等比放大。
aai-containers-progression=设置木箱、铁箱、钢箱、柜子、库房、仓库的库存容量。CD=钢材以上容器保持每格密度一致。警告：高库存容量容器会降低UPS，建议不要超过540最大库存容量。
aai-containers-number-icons=默认在图标左上角以数字显示容器尺寸。

[string-mod-setting]
aai-containers-progression-Smooth=[color=green]平滑[/color]：10，30，40，100，250，500
aai-containers-progression-Legacy=传统：16，32，50，100，250，500
aai-containers-progression-Vanilla=原版+：16，32，48，96，256，512
aai-containers-progression-Low=低容：10，15，20，80，100，400
aai-containers-progression-Med=中容：10，20，30，120，300，[color=red]600[/color]
aai-containers-progression-High=高容：20，40，50，200，500，[color=red]1000[/color]
aai-containers-progression-CDLow=CD低容：10，12，15，60，240，540
aai-containers-progression-CDMed=CD中容：10，15，20，80，320，[color=red]720[/color]
aai-containers-progression-CDHigh=CD高容：10，20，30，120，480，[color=red]1080[/color]
aai-containers-progression-CDExtreme=CD[color=red]-UPS[/color]：20，40，50，200，[color=red]800，1800[/color]