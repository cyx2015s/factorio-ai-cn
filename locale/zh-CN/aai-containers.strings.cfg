[technology-description]
aai-strongbox-base=一个强化的 2x2 物品容器。
aai-strongbox-storage=存货版本的强化 2x2 物品容器。
aai-strongbox-logistic=物流版本的强化 2x2 物品容器。
aai-storehouse-base=一个强化的 4x4 物品容器。
aai-storehouse-storage=存货版本的强化 4x4 物品容器。
aai-storehouse-logistic=物流版本的强化 4x4 物品容器。
aai-warehouse-base=一个强化的 6x6 物品容器。
aai-warehouse-storage=存货版本的强化 6x6 物品容器。
aai-warehouse-logistic=物流版本的强化 6x6 物品容器。


[mod-setting-name]
aai-containers-resize-1x1=减小 1x1 物品容器的间距。
aai-containers-scale-icons=缩放细节显现模式下的物品预览
aai-containers-progression=容器容量增加方式
aai-containers-number-icons=在图标上显示容器大小的数字

[mod-setting-description]
aai-containers-resize-1x1=使得 1x1 物品容器的间距更大。可以在 1x1 物品容器之间走动。
aai-containers-scale-icons=在细节显现模式下，物品预览图标会缩放到容器的大小。
aai-containers-progression=木箱、铁箱、钢箱、柜子、库房、仓库的库存大小。CD = 钢箱以上的，每地格存货量一致。警告：过大的库存会降低 UPS，不建议超过 540 的最大库存大小。
aai-containers-number-icons=默认情况下，图标的左上角会显示容器的大小数字。

[string-mod-setting]
aai-containers-progression-Smooth=[color=green]平滑[/color]: 10, 30, 40, 100, 250, 500
aai-containers-progression-Legacy=传统: 16, 32, 50, 100, 250, 500
aai-containers-progression-Vanilla=原版+: 16, 32, 48, 96, 256, 512
aai-containers-progression-Low=低: 10, 15, 20, 80, 100, 400
aai-containers-progression-Med=中: 10, 20, 30, 120, 300, [color=red]600[/color]
aai-containers-progression-High=高: 20, 40, 50, 200, 500, [color=red]1000[/color]
aai-containers-progression-CDLow=低CD: 10, 12, 15, 60, 240, 540
aai-containers-progression-CDMed=中CD: 10, 15, 20, 80, 320, [color=red]720[/color]
aai-containers-progression-CDHigh=高CD: 10, 20, 30, 120, 480, [color=red]1080[/color]
aai-containers-progression-CDExtreme=极高CD: 20, 40, 50, 200, 800, [color=red]1800[/color]