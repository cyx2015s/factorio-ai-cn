aai-strongbox=柜子
aai-strongbox-passive-provider=被动供货柜（红柜）
aai-strongbox-active-provider=主动供货柜（紫柜）
aai-strongbox-buffer=主动存货柜（绿柜）
aai-strongbox-storage=被动存货柜（黄柜）
aai-strongbox-requester=优先集货柜（蓝柜）
aai-storehouse=库房
aai-storehouse-passive-provider=被动供货库（红库）
aai-storehouse-active-provider=主动供货库（紫库）
aai-storehouse-buffer=主动存货库（绿库）
aai-storehouse-storage=被动存货库（黄库）
aai-storehouse-requester=优先集货库（蓝库）
aai-warehouse=仓库
aai-warehouse-passive-provider=被动供货仓（红仓）
aai-warehouse-active-provider=主动供货仓（紫仓）
aai-warehouse-buffer=主动存货仓（绿仓）
aai-warehouse-storage=被动存货仓（黄仓）
aai-warehouse-requester=优先集货仓（蓝仓）

