[mod-name]
aai-containers=AAI 容器
[mod-description]
aai-containers=AAI 容器是一个大型的物品容器 mod。它添加了 1x1、2x2、4x4 和 6x6 的物品容器。每个容器都有不同的容量和功能。它们可以用来存储物品，或者作为物流网络的一部分。

