[quest-description]
ground-zero=宣示两个六角地块，开始你的旅程！
biter-rammer=开车撞死一个虫巢。
find-some-trades=宣示更多[img=entity.hex-core]六角核心，找到更多交易。运气如何？
exploration=宣示更多六角核心，收下你应得的！
sprawling-base=在各个方向宣示更多远离出生地的六角核心。如果有更快的路线出去的话……
too-many-hex-cores=你宣示的六角核心有点太多了。你开始担心会不会阻挡你主基地的规划。
this-is-my-planet=宣示[planet=nauvis]上的所有六角核心。是的，它是有限的！……还是说不是？
true-space-age=研究完所有（有限）科技。有这么强大的力量，还有什么能阻挡的了了？？？拿下这份奖励！
half-a-gravity=获得一半的[item=gravity-coin]。当你成为亿万富翁之后回首，这可能都不够当你的零花钱用的。先别太自豪了。
getting-somewhere=收集足够的金币，来做一些宣示六角地块以外的事情！
trades-galore=找到更多交易。假如你能找到一些能够处理垃圾的方式……
i-really-need-that=废话少说，放收款码过来！
i-really-dont-need-that=最有用的功能特性之一。你可以把六角核心切换到汇模式，这样可以销毁物品，并回收一些金币。
catalog-initiate=是时候升级你的目录物品。打开目录看一下物品升级要求！
; NOT YET USED
catalog-professional=将部分目录物品升级到下一个等级。下一个等级需要你在交易中使用该物品。
catalog-master=
catalog-completionist=你知道怎么做了。祝你好运！
novice-trader=积极地和六角核心建立交易。没错，理论上你可以手动供应六角核心，但是自动化投喂物品会更方便！初始六角核心有一些非常好的交易。六角核心必须在60秒交易__1__次才能被视为自动化交易。
experienced-trader=建立能与多个六角核心交易的工厂。你可能找到了一些可以在循环中产出正收益的路线。
avid-trader=你非常享受交易的过程。于多个六角核心进行自动化交易。这可以是一个巨大的交易链循环，或者多个小的交易循环。
obsessive-trader=对于优化生产来讲有点不必要，但看看它是否好用。使用多个六角核心进行自动化交易。
dark-factorian-dungeon=这个星球上散布着古老但相似的文明遗留的地牢。你能摧毁一个吗？
lazy-looter=太累了。好消息是你有机器人来帮忙！尤其是如果机器人是机械蜘蛛的话。
stepping-on-ants=这个很简单，不难的。
stepping-on-beetles=展示一下谁才是星球的主宰。
cant-step-on-that=它们在这个故事里并不是坏蛋。
this-is-fine=实际上都在计划之内。
metallurgic-dungeon=这个星球上的地牢通过极端高温进行防御。
my-hair-feels-funny=感觉不错。这就是其他人一去不返的原因吗？
electrocution=避雷指南是没被雷击过的人写的。真正的避雷大师们难得一遇。
tesla-freak=数字越大，是因为小数字越多。数字越大，策略就越好。
you-are-the-destroyer=与电流融为一体。
electromagnetic-dungeon=这个星球上的地牢通过极端电压进行防御。
yummy-co=玉玛果交易公司正在这里蓬勃发展！
five-legs-werent-enough=只要再多三条腿，它们就可以变成蜘蛛了，而蜘蛛真的很酷。
farm-fresh-eggs=买游戏送新鲜鸡蛋。
farm-fresh-produce=硕果累累！
biochemical-dungeon=这个星球上的地牢通过极端生化物质进行防御。
i-am-the-demolisher=我们在150千克的磁轨炮弹雨中找到少量的生物质。
collateral-damage=磁轨炮弹也是炮弹。它们可以杀死任何东西，甚至是你自己。
pond-filler=你可以用它来填满任何东西。比如说，填满一个小池塘。
world-paver=你所热爱的，就是你的生活。
overwatch-dungeon=这个星球上的地牢通过极端长程火力进行防御。
dungeon-mastery=原来是地牢啊，我还以为是减速带呢。和我的工厂说去吧！
total-domination=你把所有外星生物都变成了你的武器大杀器的科技进步，你对此感到自豪吗？拿走你的「奖励」。
its-just-a-scratch=通过在深空中摧毁含有六极品质和等级[img=rank-4]的物品的飞船来获得一个红星等级！好吧，不一定要摧毁好飞船……
it-wasnt-good-enough=这个六极品质物品就是一坨！谁要这个[item=discharge-defense-equipment,quality=hextreme]？等等……这个例子不好。不要卖掉那个。
the-factory-must-grow=这个意识蜘蛛会帮你。哦，你要造好多个？它们共享同一个意识。看看能不能行吧。总之我们只是想要更大的数字。

