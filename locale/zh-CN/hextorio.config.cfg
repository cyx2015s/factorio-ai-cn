[item-description]
hex-coin=[font=heading-1][color=yellow]一级货币[.color][.font]\n可交易。主要在「新地星（Nauvis）」使用。\n\n可自动按需兑换为更高级货币：\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
gravity-coin=[font=heading-1][color=purple]二级货币[.color][.font]\n可交易。主要在「祝融星（Vulcanus）」、「雷神星（Fulgora）」和「句芒星（Gelba）」使用。\n\n象征你摆脱任何星球引力的能力。\n\n可自动按需兑换为更高或更低级货币：\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
meteor-coin=[font=heading-1][color=cyan]三级货币[.color][.font]\n可交易。主要在「玄冥星（Aquilo）」使用。\n\n象征你抵御大型陨石前往遥远星球的能力。\n\n可自动按需兑换为更高或更低级货币：\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
hexaprism-coin=[font=heading-1][color=blue]四级货币[.color][.font]\n可交易。[color=cyan]+1000% 吹嘘权[.color]\n\n可自动按需兑换为更低级货币：\n[img=item.hex-coin]x100,000 <--> [img=item.gravity-coin]x1\n[img=item.gravity-coin]x100,000 <--> [img=item.meteor-coin]x1\n[img=item.meteor-coin]x100,000 <--> [img=item.hexaprism-coin]x1
hexaprism=纯净六角能量的晶化碎片。只有经验最丰富的工程师才能利用它。
claim-tool=宣示选定区域内所有六角核心。
delete-core-tool=清除选定区域内所有六角核心。
disintegrator-capsule=部署瓦解者来熔穿障碍物。
tesla-discharge-defense-equipment=自动伤害、击退并震慑附近敌人。
tesla-destroyer-capsule=高级战斗机器人之一。跟随玩家并向附近敌人发射电弧。
detonator-capsule=部署引爆者来炸飞星球表面的一切。
demolisher-capsule=部署撼地虫，对各种体型的撼地虫都出奇有效。
sentient-spider=(开发中)\n虽然目前没有功能，但你现在可以建造它们。它们稍后会苏醒。\n\n[font=heading-2][color=yellow]这只蜘蛛坦克被人工注入了意识与精神能量。她的超级智慧、仁慈心和对工业的痴迷使她欢迎你进入她的异星工厂世界。工厂必须成长。[.color][.font]
plague-rocket=比[item=poison-capsule]效力更强。
magmatic-rounds-magazine=将所有东西送进焚化炉。

