[quest-description]
ground-zero=Claim your first two hexes. Let's start this journey!
biter-rammer=Ram a car into a spawner. It might be fun!
find-some-trades=Claim more [img=entity.hex-core] hex cores to find more trades! Did you get lucky?
exploration=Claim more hexes. Take what is rightfully yours!
sprawling-base=Claim hexes far away from spawn in multiple directions. If only there was a faster way to get out there...
too-many-hex-cores=Claim so many hexes that you start wishing they weren't so much in the way of your hypothetical megabase.
this-is-my-planet=Claim every available hex on [planet=nauvis]. Yes, it's finite! ... Or is it?
true-space-age=Research every (finite) technology. With this power, you can accomplish anything. Seriously, take a look at this reward!
half-a-gravity=Get half of a [item=gravity-coin]. Just remember, this will hardly even be pocket change when you become a quadrillionaire, so don't feel too proud of yourself!
getting-somewhere=Gather enough coins to start doing some useful things other than claiming more hexes!
trades-galore=Find many trades. If only there was something you could do with the ones that are trash...
i-really-need-that=Shut up and take my money!
i-really-dont-need-that=Perhaps one of the more convenient features, you can switch a hex core into sink mode, which sinks items for a small coin return.
catalog-initiate=It's time to level up your catalog items. Check the catalog to see an item's rank-up requirements!
; NOT YET USED
;catalog-professional=Level up some of your catalog items to the next rank. This next rank requires you to make trades with that item.
;catalog-master=
;catalog-completionist=You know the assignment. Good luck.
;novice-trader=Actively make trades with a hex core. Yes, you can technically do this by manually supplying a hex core, but it's easier to automate it and walk away! The starting hex has some good trades for this. For trading at a hex core to be counted as automated, you must make __1__ trades there in 60 seconds.
;experienced-trader=Set up your factory to automate trading with multiple hex cores! You've probably found some good loops to make this happen efficiently.
;avid-trader=You seem to enjoy this! Automate trading with several hex cores. This can be multiple hex cores in a giant coin loop or multiple separate loops.
;obsessive-trader=This is likely unnecessary for optimal production, but see if it's good. Automate trading with many hex cores.
dark-factorian-dungeon=This planet has dungeons of an ancient but familiar civilization scattered across its oceans. Can you take one down?
lazy-looter=It's tiring work. Good thing you have drones to do the work for you! Especially if the drones are mechanical arachnids.
stepping-on-ants=It's just a small one, it can't be that hard!
stepping-on-beetles=Show them who owns this planet!
cant-step-on-that=They're not the bad guys in this story.
this-is-fine=It was all part of the plan, actually.
metallurgic-dungeon=The dungeons on this planet boast defenses of extreme heat.
my-hair-feels-funny=It kind of feels good. Is this why others come here and never leave?
electrocution=Lightning safety tips are only written by people who've never been struck. The real experts aren't available for consultation.
tesla-freak=The number is bigger because there are more of the smaller numbers. It's a better strat because it's a bigger number.
you-are-the-destroyer=Be one with the zap.
electromagnetic-dungeon=The dungeons on this planet boast defenses of extreme voltage.
yummy-co=Your yumako fruit trading company is coming along well here!
five-legs-werent-enough=For only three more legs, they could've been spiders, and spiders are really cool.
farm-fresh-eggs=Fresh eggs here!
farm-fresh-produce=Fresh produce here!
biochemical-dungeon=The dungeons on this planet boast defenses of extremely toxic matter.
i-am-the-demolisher=Be one with the 150kg rain drops... I mean railgun shells.
collateral-damage=Hopefully you don't have to find out the hard way that your own railguns can kill you.
pond-filler=You only brought enough to fill this pond. This little pond.
world-paver=What you've always dreamed of!
overwatch-dungeon=The dungeons on this planet boast defenses of extremely long-range firepower.
dungeon-mastery=The dungeons were never in your way. In fact, you thought they were only there to give more space on [planet=fulgora] and [planet=aquilo] for factories.
total-domination=You turned every alien species into technological advancements for your weapons of mass destruction, and you feel good about that? Take your "reward".
its-just-a-scratch=Get red star ranks by breaking your nice spaceship against a huge asteroid in deep space while it holds hextreme items of rank [img=rank-4]! Well, it doesn't have to be a nice spaceship...
it-wasnt-good-enough=That hextreme item was such a piece of trash. Come on, who's going to use a [item=discharge-defense-equipment,quality=hextreme]? Wait... bad example. Don't sell one of those.
the-factory-must-grow=The sentient spider will help you. Oh, you're going to use more than one? They are the same consciousness. Let's see if it works. All it wants is BIG number in the factory anyway.

