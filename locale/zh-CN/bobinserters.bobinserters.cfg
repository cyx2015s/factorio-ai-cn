[mod-setting-description]
bobmods-inserters-long1=若启用，将存在加长机械臂1型研究。允许调整机械臂作业长度。\n当「Bob物流」设置的「机械臂全面改造」启用时，此设置强制生效。
bobmods-inserters-long2=若启用，将存在加长机械臂2型研究。允许配置超长机械臂作业范围。\n当「加长机械臂1型研究」禁用时，此设置无效。
bobmods-inserters-more2=若启用，将存在进阶机械臂2型研究。允许在作业范围内配置所有可能的地格位置。
bobmods-inserters-show-window=若启用，独立配置窗口将显示当前配置的机械臂实时视图。
bobmods-inserters-gui-position=选择机械臂配置窗口在开启GUI时的停靠位置。\n若设为「关闭」且配置按钮禁用，仅能通过[font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font]访问配置窗口。
bobmods-inserters-button-enable=在屏幕左上角添加机械臂配置按钮。\n若禁用且停靠位置设为「关闭」，仅能通过[font=default-semibold][color=128, 206, 240]__CONTROL__bob-inserter-open-gui__[/color][/font]访问配置窗口。

