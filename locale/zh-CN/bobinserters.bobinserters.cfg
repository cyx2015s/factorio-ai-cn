[mod-setting-name]
bobmods-inserters-long2=加长机械臂2型研究
bobmods-inserters-more2=进阶机械臂2型研究
bobmods-inserters-long1=加长机械臂1型研究
bobmods-inserters-show-window=显示机械臂实体预览
bobmods-inserters-gui-position=机械臂窗口停靠位置
