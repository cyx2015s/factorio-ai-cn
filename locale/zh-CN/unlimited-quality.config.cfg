[mod-setting-name]
unlimited-quality-number-of-levels=额外品质等级数量
unlimited-quality-scaling=品质增幅系数
unlimited-quality-chance-to-upgrade=品质升级概率
unlimited-quality-keep-legendary=保留传说品质额外加成
unlimited-quality-mythic-custom-name=神话
unlimited-quality-masterwork-custom-name=杰作
unlimited-quality-flawless-custom-name=完美

[mod-setting-description]
unlimited-quality-scaling=每个品质等级对属性数值的增幅倍数，相对于原版增幅。默认为1（与原版相同）。
unlimited-quality-chance-to-upgrade=升级至下一品质等级的概率。默认为0.1（与原版相同）。
unlimited-quality-keep-legendary=保留原版传说品质的额外加成，而非使其与新增品质保持线性增幅。

