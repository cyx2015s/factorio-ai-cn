[mod-setting-description]
charxpmod_enable_damage_attribs=启用护甲加成、伤害加成和暴击。如果后期游戏过慢可禁用。
charxpmod_xpinilevel=首次升级所需经验
charxpmod_xpmult=用于构建从1级到最大等级的经验表倍率
charxpmod_xp_mp_reductor=每级对上述倍率应用的衰减值
charxpmod_afk=玩家挂机最大时间（分钟），超时将停止获得经验。0为禁用
charxpmod_death_penal=死亡时损失的经验百分比
charxpmod_time_ratio_xp=根据玩家游戏时长按比例分配经验
charxpmod_print_xp_user=在聊天框显示所有获得经验
charxpmod_xp_multiplier_bonus=0.1至100.0
charxpmod_xp_maxlevel=40-200（默认100）
charxpmod_xp_maxlevel_ability=10-30（默认20）
charxpmod_enable_potion_loot=启用后虫巢可能掉落RPG药水

