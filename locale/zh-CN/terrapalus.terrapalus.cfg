[item-description]
palusium-ore=帕鲁素矿蕴含微量紫外线晶体，遇热会激活反应。
palusium-plate=帕鲁素板是制造帕鲁素紫外线设备的中间材料。
palusium-powder=粉碎帕鲁素矿获得的粉末，易于提取帕鲁素晶体。
palusium-crystal=帕鲁素晶体在紫外光谱领域具有多种应用价值。

