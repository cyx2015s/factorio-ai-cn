inhibitor-thaw-duration=抑制贴纸的解冻持续时间（单位：tick）。
inhibitor-radius=紫外线抑制灯的作用半径。
surface-pressure=决定人造土壤能否铺设（需≥2000 hPa）。
freeze-daytime=将昼夜锁定为「昼夜锁定值」设定的状态。
daytime-value=昼夜锁定值（0.5=午夜，1.0=正午）

