[technology-description]
planet-discovery-terrapalus=特拉帕鲁斯（Terra Palus）是一颗阴暗潮湿的卫星，遍布无尽沼泽、撕咬虫、五足虫和帕鲁素矿。
palusium-processing=在熔炉中将帕鲁素矿冶炼成帕鲁素板。
palusium-crushing=将帕鲁素矿粉碎为帕鲁素粉末。
palusium-liquefaction=将帕鲁素粉末与水、油混合制成超维素。
palusium-refining=将帕鲁素粉末提纯为帕鲁素晶体。
inhibitor-lamp=利用帕鲁素晶体的紫外线特性冻结敌人行动。
uv-turret=紫外线炮塔通过发射高能紫外线光束驱散特定敌人。

