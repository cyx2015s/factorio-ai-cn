[mod-setting-description]
frozen-spoil-time=物品被冰封时的变质时间相对于正常时间的倍率。
ice-extra-weight=冷冻物品时增加的重量（单位：克）。
temp-limit=为地表添加温度属性。冷冻机和冰箱只能放置在温度≤50°C的地表上。
do-not-freeze=不会为这些物品生成冷冻/解冻配方。输入物品ID并用逗号分隔。示例：iron-bacteria,biter-egg,yumako-mash

