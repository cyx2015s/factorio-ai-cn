[item-description]
gun-nano-emitter=根据弹药类型自动发射预设的纳米机器人，只要纳米发射器是当前选中的武器。纳米机器人无法在现有物流网络中工作。
ammo-nano-termites=摧毁范围内的树木。不返还物品。
ammo-nano-scrappers=摧毁范围内任何标记为拆除的实体。不返还物品。
ammo-nano-deconstructors=拆除范围内任何标记为拆除的实体。会将物品返还给你。
ammo-nano-constructors=使用你物品栏中的物品复活范围内的建筑虚影。同时修复受损实体。
equipment-bot-chip-items=配置个人机器人指令平台自动标记地面物品以供拾取。必须在有可用机器人的网络中。周围有敌人时不会标记物品。
equipment-bot-chip-trees=配置个人机器人指令平台自动标记范围内的树木以供拆除。必须在有可用机器人的网络中。周围有敌人时不会标记物品。
equipment-bot-chip-launcher=配置个人机器人指令平台在敌人进入范围时自动从物品栏发射战斗单位。需要个人机器人指令平台才能工作。
equipment-bot-chip-feeder=紧急喂食器，当生命值低时会自动使用治疗物品，每个喂食器有2分钟冷却时间。需要个人机器人指令平台才能工作。
equipment-bot-chip-nanointerface=允许纳米机器人在物流单元内工作。仅需1个芯片。
roboport-interface-main=与最近的物流网络交互以分配任务。

