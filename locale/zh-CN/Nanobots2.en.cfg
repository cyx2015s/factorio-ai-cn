nano-signal-ladfill-the-world=机器人指令平台接口\n用填海料填平所有水域\n设为负值则保留网络中\n指定数量的填海料
nano-signal-catch-fish=机器人指令平台接口\n捕获所有鱼\n鱼很好，鱼很棒
