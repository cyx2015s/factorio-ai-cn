[equipment-description]
equipment-bot-chip-items=配置个人机器人指令平台自动标记地面物品以供拾取。必须在有可用机器人的网络中。周围有敌人时不会标记物品。
equipment-bot-chip-trees=配置个人机器人指令平台自动标记范围内的树木以供拆除。必须在有可用机器人的网络中。周围有敌人时不会标记物品。
equipment-bot-chip-launcher=配置个人机器人指令平台在敌人进入范围时自动从物品栏发射战斗单位。需要激活的个人机器人指令平台。
equipment-bot-chip-feeder=紧急喂食器，当生命值低时会自动使用治疗物品，每个喂食器有30秒冷却时间。若无治疗物品则恢复10点生命值。需要个人机器人指令平台才能工作。
equipment-bot-chip-nanointerface=允许纳米机器人在物流单元内工作。仅需1个芯片。无需个人机器人指令平台或机器人即可工作。

