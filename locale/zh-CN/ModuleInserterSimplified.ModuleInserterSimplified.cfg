[mis]
control-conflict-warn=[插件添加器简化版]默认情况下，__CONTROL_STYLE_BEGIN__Shift + Scroll__CONTROL_STYLE_END__会与[font=default-bold]放大/缩小[/font]功能冲突。建议您清除这些快捷键设置。

[mis-gui]
title=选择插件
module-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__选择插件。\n__ALT_CONTROL__1__mine__移出循环列表。[/color][/font]
quality-tooltip=[font=default-semibold][color=255, 230, 192]__ALT_CONTROL__1__build__选择插件。[/font]
info=拖拽__CONTROL__select-for-blueprint__批量请求。\n拖拽__CONTROL__reverse-select__请求单个。\n拖拽__CONTROL__select-for-cancel-deconstruct__清除请求。\n使用[item=mis-insert-remove-modules]移除插件。\n使用__CONTROL_STYLE_BEGIN__Shift + Scroll__CONTROL_STYLE_END__循环切换插件。
info-quality=\n使用__CONTROL_STYLE_BEGIN__Shift + Alt + Scroll__CONTROL_STYLE_END__循环切换品质。

[tips-and-tricks-item-name]
mis-introduction=插件添加器简化版

[tips-and-tricks-item-description]
mis-introduction=点击快捷键按钮或按下__CONTROL__mis-give-module-inserter__获取插件添加器。若手持插件，将自动选中该插件。\n按住__CONTROL__select-for-blueprint__并拖动鼠标可批量填充插件。\n拖拽__CONTROL__reverse-select__请求单个插件。\n拖拽__CONTROL__select-for-cancel-deconstruct__清除插件请求。\n使用__CONTROL__mis-cycle-module-forwards__和__CONTROL__mis-cycle-module-backwards__循环切换插件。\n使用[item=mis-insert-remove-modules]移除插件。