[mod-setting-description]
tde-safe-zone-radius=初始区域周围不会生成撕咬虫巢的范围半径
tde-wave-interval=周期性虫群进攻的间隔时间（分钟）
tde-nest-spacing=撕咬虫巢之间的间距（数值越小密度越高）
tde-kill-multiplier=解锁科技时击杀价值的倍率
tde-resource-amount=每个无限3x3矿脉的资源储量
tde-show-kill-messages=显示周期性的击杀计数信息
tde-research-base-cost=首次研究的基础成本。后续所有成本都将基于此值动态计算
tde-research-increment-1=前期阶段的研究成本增量（达到阈值1前）
tde-research-threshold-1=研究成本增量切换为增量2的阈值。默认：100代币
tde-research-increment-2=中期阶段的研究成本增量（阈值1至阈值2之间）
tde-research-threshold-2=研究成本增量切换为增量3的阈值。默认：500代币
tde-research-increment-3=后期阶段的研究成本增量（阈值2至阈值3之间）
tde-research-threshold-3=研究成本增量切换为最终增量的阈值。默认：1000代币
tde-research-increment-final=终局阶段的研究成本增量（达到阈值3后）
tde-research-cost-multiplier=全局研究成本倍率。用于整体调整研究成本高低

