[mod-setting-description]
s6x-telo-cycle-length=单次传送周期时长，单位为秒。
s6x-telo-cycle-power=单次传送周期功率，单位为兆瓦。
s6x-telo-quality-reject=将禁止不同品质等级的传送器间进行传送，因其运行速度不同易导致同步失败。禁用此选项可能导致大量传送同步错误。
s6x-telo-swap-red=交换传送器间的禁用槽位，使其成为随物品「传送」的属性。
s6x-telo-debug=传送失败时向控制台输出调试信息。
s6x-telo-sound=设置传送器运行时是否播放音效。
s6x-telo-compact-gui=启用更紧凑的界面布局，适用于多行星场景。

