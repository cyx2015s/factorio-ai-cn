[placeablesTooltips]
reduce=缩小窗口宽度，按住[font=default-semibold][color=128, 206, 240]Shift[/color][/font]可缩至最小
expand=增大窗口宽度，按住[font=default-semibold][color=128, 206, 240]Shift[/color][/font]可继续增大
collapse=折叠窗口并隐藏所有物品\n也可通过按下[font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleCollapse__[/color][/font]实现
modeSwitch=切换快捷栏模式\n快捷栏模式下，窗口底部而非顶部将被固定，便于将窗口锁定在屏幕底端
topButton=可放置物([font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font])
[mod-setting-name]
placeablesSettingHideButton=隐藏屏幕左上角按钮
placeablesSettingPowerUser=将按钮移至窗口左侧
[mod-setting-description]
placeablesSettingHideButton=仍可通过[font=default-semibold][color=128, 206, 240]__CONTROL__placeablesToggleVisibilty__[/color][/font]开关窗口
[controls]
placeablesToggleVisibilty=开关窗口
placeablesToggleCollapse=折叠/展开窗口