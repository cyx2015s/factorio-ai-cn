[factoriopedia-description]
recipe-combinator-main=具有6刻延迟的复合运算器，可提供物品与配方信息。\n该运算器仅能显示单个配方或物品的信息，根据输入设置选择配方：\n• 若启用配方信号输入，可选择输入配方信号\n• 若启用产物信号输入，可选择生成输入信号所列产物的配方\n• 若启用原料输入，可选择消耗输入信号所指物品的配方\n仅显示指定机器可制作的配方，左侧机器优先级更高\n\n若游戏中启用了品质系统，配方运算器会将其纳入考量\n当前不支持分数产物\n输出信号不会显示在信息窗口中（引擎限制）。
recipe-combinator-spoilage-mechanic=在配方运算器界面选择此项可获取变质信息。\n由于变质并非配方，输出不会包含任何配方信号。「输出所有配方」功能将输出原料替代。\n高品质物品变质时间更长，当前运算器未考虑此因素。

