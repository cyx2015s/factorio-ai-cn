[mod-setting-description]
Schall-LC-base-style=「混凝土」：与混凝土地格匹配。\n「黑色」：高对比度信号显示。
Schall-LC-glow-size=3：（默认）低数值提供更清晰的信号显示。\n6：原版设定。
Schall-LC-color-reorder=「未更改」：（默认）红＞绿＞蓝＞黄＞粉＞青\n「色相（红优先）」：红＞黄＞绿＞青＞蓝＞粉\n「色相（红末位）」：粉＞蓝＞青＞绿＞黄＞红
Schall-LC-color-white-enable=白色信号颜色=（1，1，1）。
Schall-LC-color-grey-enable=灰色信号颜色=（0.5，0.5，0.5）。
Schall-LC-color-black-enable=黑色信号颜色=（0，0，0）。
Schall-LC-color-white-order=仅在启用时生效。\nH1＞H2＞H3＞基础信号＞L1＞L2＞L3
Schall-LC-color-grey-order=仅在启用时生效。\nH1＞H2＞H3＞基础信号＞L1＞L2＞L3
Schall-LC-color-black-order=仅在启用时生效。\nH1＞H2＞H3＞基础信号＞L1＞L2＞L3

