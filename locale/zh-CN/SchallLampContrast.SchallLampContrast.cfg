[mod-name]
SchallLampContrast=Schall高对比度灯具

[mod-description]
SchallLampContrast=替换原版灯具贴图以实现更高对比度的信号显示。\n载具不再与灯具碰撞，可安全驶过！\n同时支持配置颜色信号及其优先级。