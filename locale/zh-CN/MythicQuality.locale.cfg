[mod-name]
MythicQuality=神话品质

[mod-description]
MythicQuality=为终局游戏添加3个新品质等级的模组。

[quality-name]
tb-mq-mythic=神话
tb-mq-celestial=天界
tb-mq-singularity=奇点

[technology-name]
tb-mq-mythic-quality=神话品质增产计划
tb-mq-celestial-quality=天界品质增产计划
tb-mq-singularity-quality=奇点品质增产计划

[mod-setting-name]
tb-mq-singularity-enabled=启用奇点品质
tb-mq-seperate-singularity=分离天界与奇点研究
tb-mq-scale-factor=插件等级缩放系数
tb-mq-research-cost=研究成本
tb-mq-mythic-odds=神话品质概率
tb-mq-celestial-odds=天界品质概率
tb-mq-singularity-odds=奇点品质概率

[mod-setting-description]
tb-mq-singularity-enabled=当神话品质可用时是否同时启用奇点品质。若关闭则禁用。
tb-mq-scale-factor=品质等级缩放系数越高，不同品质间的属性差距越大。
tb-mq-seperate-singularity=启用后奇点品质将作为独立研究出现
tb-mq-research-cost=调整奇点品质研究成本。例如「极高」=150000，「普通」=40000

[string-mod-setting]
tb-mq-scale-factor-normal=普通
tb-mq-scale-factor-high=高
tb-mq-scale-factor-higher=较高
tb-mq-scale-factor-extreme=极高

tb-mq-research-cost-linear=线性
tb-mq-research-cost-normal=普通
tb-mq-research-cost-high=高
tb-mq-research-cost-extreme=极高