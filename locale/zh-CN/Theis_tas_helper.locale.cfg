[mod-setting-name]
q-tasklist-size=任务列表尺寸
q-gui-width=界面宽度
q-reload-settings-on-load=载入时重设参数
q-scope-increment=任务列表显示范围增量
tas-reach=显示交互范围
tas-reachable=高亮可交互实体
tas-burn=显示燃烧计时
tas-lab=显示研究计时
tas-craft=显示制造计时
tas-reachable-range=搜索范围
tas-skip-tick=跳帧间隔
tas-craftable=显示可制造数量
tas-output=显示输出数量

[mod-setting-description]
q-tasklist-size=列表最大像素尺寸
q-gui-width=界面宽度
q-reload-settings-on-load=每次载入时重设参数而非仅新游戏生效
q-scope-increment=当前步骤前后显示的步骤数量近似值。\n较低值性能更优，较高值单次显示更多步骤。\n\n允许值范围[10-500]。
tas-reach=显示交互范围圆圈
tas-reachable=高亮可交互实体
tas-burn=显示燃烧计时器
tas-lab=显示研究计时器
tas-craft=显示制造计时器
tas-reachable-range=实体搜索范围修正系数。较高值视野更广但性能下降。
tas-skip-tick=绘制函数每X帧运行一次。较低值精度更高但性能下降。
tas-craftable=显示组装机可执行配方次数
tas-output=显示组装机输出缓冲区物品数量

[gui-caption]
crafting=显示制造计时
burn=显示燃烧计时
lab=显示研究计时
walk-target=__1__位于__2__

[gui-tooltip]
crafting-timer=显示玩家手工制造计时。首字段为秒，次字段为帧，第三字段显示当前制造物品剩余帧数。
walking-timer=显示移动步骤剩余时间预估。该估算仅基于角色与目标间距离，实际会因各种原因存在偏差。
position=显示角色当前位置。保留两位小数。
highlight-speedboost=在加速地格绘制方框，或沿与行走方向一致的传送带绘制矩形标记。
highlight-reachable=在可交互实体周围绘制矩形标记。
reachable-range=为接近10格范围的实体提供额外交互距离修正。除火箭发射井等超大型实体外，2的修正值对多数实体类型已足够。
output=显示各容器类实体可取出物品总数
crafting=显示2个制造计数器：\n  右上角显示可执行配方总数\n  左下角显示材料耗尽前剩余制造时间
crafting-yellow-swap=[黄色]切换为帧数显示的剩余制造时间阈值
crafting-red-swap=[红色]切换为红色显示的剩余制造时间阈值
burn=左下角显示燃料剩余量计时器
burn-yellow-swap=[黄色]切换为帧数显示的燃料剩余时间阈值
burn-red-swap=[红色]切换为红色显示的燃料剩余时间阈值
lab=研究中心显示2个计数器：\n  右上角显示剩余科技包数量\n  左下角显示材料耗尽前剩余研究时间
lab-yellow-swap=[黄色]切换为帧数显示的剩余研究时间阈值
lab-red-swap=[红色]切换为红色显示的剩余研究时间阈值
cycle=左上角显示当前制造周期倒计时
cycle-furnace=熔炉倒计时显示
cycle-miner=采矿机倒计时显示
furnace-craftable=显示可执行配方总数

