[mod-name]
title=品质效果修复

[mod-description]
description=品质现在会为组装机增加插件槽。基于Andrey135296的模组版本修复了大量重大错误。

[mod-setting-name]
qef-affects-assembling-machines=使品质为组装机增加插件槽
qef-affects-furnaces=使品质为电炉增加插件槽
qef-affects-rocket-silos=使品质为火箭发射井增加插件槽（"rocket-silo"原型 - 此选项独立于组装机！）
qef-affects-beacons=使品质为插件效果分享塔增加插件槽
qef-affects-mining-drills=使品质为采矿机增加插件槽
qef-affects-labs=使品质为研究中心增加插件槽