[mod-setting-name]
sunresource-logging=勾选后启用调试日志
sunresource-ore=放置或修改的矿石量
sunresource-fluid=放置或修改的流体量
sunresource-ore-random=勾选后矿石量为随机值
sunresource-fluid-random=勾选后流体量为随机值
sunresource-change-oreamount=勾选后检查时修改矿石量
sunresource-change-fluidamount=勾选后检查时修改流体量
sunresource-createresourceplacer=勾选后生成矿石/流体放置器
sunresource-createresourcemover=勾选后生成矿石/流体搬运器
sunresource-removeoreinfluid=勾选后流体检查时移除矿石
sunresource-removefluidinore=勾选后矿石检查时移除流体
sunresource-moveoffset=资源区块移动距离
sunresource-trees-chance=树木生成概率（随机值2时生成，最大值3-10）
sunresource-rocks-chance=岩石生成概率（随机值2时生成，最大值3-10）

[item-group-name]
SunResources=苏诺瓦资源

[item-group-name-description]
SunResources=修改混合资源、放置资源、擦除资源，可将擦除资源恢复至新位置。

[item-name]
sun-resource-erase=擦除资源区块
sun-resource-restore=恢复资源区块（可指定新位置，仅限最后擦除的资源）
sun-resource-copy-trees=复制树木区块
sun-resource-restore-trees=生成复制的树木区块（需指定新位置，仅限最后复制的树木）
sun-resource-copy-rocks=复制岩石区块
sun-resource-restore-rocks=生成复制的岩石区块（需指定新位置，仅限最后复制的岩石）
sun-resource-trees=放置树木区块
sun-resource-rocks=放置岩石区块
sun-resource-trees-from-one=复制单棵树后生成树木区块
sun-resource-rocks-from-one=复制单块岩石后生成岩石区块
place=放置矩形__1__
placeround=放置圆形__1__
check=检查__1__

