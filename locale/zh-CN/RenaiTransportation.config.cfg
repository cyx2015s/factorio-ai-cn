RTTrapdoorSetting=启用活板门车厢
RTItemCannonSetting=|-启用电磁投射炮、反弹面板与滑槽
MiningSpeedDebuffTime=重叠物体采矿减速时间（秒）

[mod-setting-description]
RTBounceSetting=电路弹射垫与引信弹射垫
RTZiplineSmoothSetting=高速近距离滑索时的镜头晃动可能导致部分玩家眩晕。
RTModdedThrowers=启用模组机械臂的投掷版本，否则仅生成原版投掷机械臂。
RTThrowersDynamicRange=投掷机械臂的射程将基于原机械臂的插入距离计算。（否则所有投掷机械臂射程为15格，加长机械臂为25格，无视其他模组影响）
RTOverflowComp=开关防止投掷机械臂物品洒落的逻辑。计算上，传送带「库存」为8格，意味着手拿超过8个物品的堆叠机械臂永远不会向传送带投掷。
RTSpillSetting=洒落 - 若投掷物品无法放入目标则掉落地面。\n洒落标记 - 掉落地面并标记让机器人拾取。\n销毁 - 无法放入时销毁物品并产生污染。
RTThrowersSetting=启用投掷机械臂、弹射垫、玩家弹射器和舱口等基础功能。需开启才能生成模组投掷机械臂。
RTImpactGrouping=冲击车厢每种物品生成的最大投射物数量。减少投射物数量可通过集中物品降低卡顿，但视觉效果会打折扣。
RTShowRange=弹射垫和传送带跳板在细节显现模式下的范围指示器可通过点击切换。此设置控制建造时的默认显示状态。
RTChestPop=摧毁箱子或载具时，其中半数物品会爆出并散落地面。
RTTrapdoorSetting=若启用列车跳板，则同时启用活板门切换跳板。
MiningSpeedDebuffTime=移除重叠物体（如舱口、列车跳板）后，暂时降低采矿速度以防止误拆下方物体。

