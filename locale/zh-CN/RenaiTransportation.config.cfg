[entity-description]
RTBouncePlate=物品或玩家落在弹射垫上会向前弹射10格。支持四个方向。点击切换细节显现模式下的范围显示，按交互键（默认F）调整弹射距离。
BouncePlate5=物品或玩家落在弹射垫上会向前弹射5格。支持四个方向。点击切换细节显现模式下的范围显示，按交互键（默认F）调整弹射距离。
BouncePlate15=物品或玩家落在弹射垫上会向前弹射15格。支持四个方向。点击切换细节显现模式下的范围显示，按交互键（默认F）调整弹射距离。
PrimerBouncePlate=手雷、胶囊、地雷、火箭弹等物品弹射后会激活引信。额外动力使射程增至40格。不可引信物品仅弹射10格。\n按交互键（默认F）切换至散射模式。点击切换细节显现模式下的范围显示。
PrimerSpreadBouncePlate=手雷、胶囊、地雷、火箭弹等物品弹射后会激活引信。额外动力使射程增至37-40格（散射半径40格）。不可引信物品仅弹射10格。\n按交互键（默认F）切换至精确模式。点击切换细节显现模式下的范围显示。
SignalBouncePlate=功能类似常量运算器。当物品或玩家弹射时发出信号。点击切换细节显现模式下的范围显示。
DirectedBouncePlate=类似普通弹射垫但可定向。弹射距离10格。点击切换细节显现模式下的范围显示，按交互键（默认F）调整弹射距离。
DirectedBouncePlate5=类似普通弹射垫但可定向。弹射距离5格。点击切换细节显现模式下的范围显示，按交互键（默认F）调整弹射距离。
DirectedBouncePlate15=类似普通弹射垫但可定向。弹射距离15格。点击切换细节显现模式下的范围显示，按交互键（默认F）调整弹射距离。
DirectorBouncePlate=导引弹射垫能识别不同物品并按预设方向弹射。点击设置物品筛选器。

OpenContainer=没有盖子的铁箱，允许物品落入。

PlayerLauncher=站在顶部按交互键（默认F）可将自己向前弹射10格。落在弹射垫上可跳得更远。

HatchRT=安装在有容量的物体上，允许投掷物品落入其中。
RTThrower-EjectorHatchRT=这种舱口不会接收物品，而是将内部物品向外弹射20格。
RTVacuumHatch=粗糙连接着泵的舱口。会吸取前方5x5区域的地面物品至后方容器。

RTTrainRamp=从此跳板起飞的列车会在时刻表中跳过当前目标站点。这样可通过在跳板后放置列车站来引导自动列车路线。按交互键（默认F）可关闭站点跳过功能。\n注意：若列车接近站点或下一站点不可达时会减速。起飞速度决定飞行距离。列车必须完全对准跳板。
RTTrainRampNoSkip=从此跳板起飞的列车不会跳过时刻表站点。按交互键可切换回跳过模式。\n注意：若列车接近站点或下一站点不可达时会减速。起飞速度决定飞行距离。列车必须完全对准跳板。
RTTrainBouncePlate=列车落在这些放大版弹射垫上会再次弹起。效果不太稳定，主要为了趣味性。
RTTrainDirectedBouncePlate=类似定向弹射垫，但用于列车。效果不太稳定，主要为了趣味性。
RTMagnetTrainRamp=点击设置列车落点。电磁装置会引导车厢至目标位置，每次跳跃消耗约200kJ/格（从跳板蓄电器一次性抽取）。蓄电器必须满电才能工作，否则视为普通跳板。连续跳跃时需确保至少一节车厢始终着地。列车起飞时会跳过站点（可通过交互键切换）。
RTMagnetTrainRampNoSkip=点击设置列车落点。电磁装置会引导车厢至目标位置，每次跳跃消耗约200kJ/格（从跳板蓄电器一次性抽取）。蓄电器必须满电才能工作，否则视为普通跳板。连续跳跃时需确保至少一节车厢始终着地。列车起飞时不跳过站点（可通过交互键切换）。
RTMagnetRail=由磁力列车跳板控制的强力电磁铁。通过排斥/吸引车厢辅助调整落点。粒子效果用于可视化磁场。
RTMagnetRampDrain=为磁力跳板的电磁垫供电，跳跃时释放全部电量。蓄电容量随跳跃距离增加，充电功率40MW。
RTImpactUnloader=列车碰撞时，所有连接的冲击车厢会打开舱门抛出物品。碰撞速度越快，抛出的物品越多越远。碰撞后列车时刻表跳过当前站点，可通过后方列车站和倒车头实现自动化。最大投射物数量可在模组设置调整。
RTSwitchTrainRamp=类似普通列车跳板，但会切换活板门车厢状态。活板门车厢着陆后会恢复原状。
RTSwitchTrainRamp-placer=类似普通列车跳板，但会切换活板门车厢状态。活板门车厢着陆后会恢复原状。
RTSwitchTrainRampNoSkip=类似普通保留站点跳板，但会切换活板门车厢状态。活板门车厢着陆后会恢复原状。
RTMagnetSwitchTrainRamp=类似磁力列车跳板，但会切换活板门车厢状态。活板门车厢着陆后会恢复原状。
RTMagnetSwitchTrainRamp-placer=类似磁力列车跳板，但会切换活板门车厢状态。活板门车厢着陆后会恢复原状。
RTMagnetSwitchTrainRampNoSkip=类似保留站点磁力跳板，但会切换活板门车厢状态。活板门车厢着陆后会恢复原状。
RTTrapdoorSwitch=切换经过的活板门车厢开/关状态的装置。
RTTrapdoorSwitch-placer=切换经过的活板门车厢开/关状态的装置。

RTTrainRamp-placer=从此跳板起飞的列车会在时刻表中跳过当前目标站点。这样可通过在跳板后放置列车站来引导自动列车路线。按交互键（默认F）可关闭站点跳过功能。\n注意：若列车接近站点或下一站点不可达时会减速。起飞速度决定飞行距离。列车必须完全对准跳板。
RTMagnetTrainRamp-placer=点击设置列车落点。电磁装置会引导车厢至目标位置，每次跳跃消耗约200kJ/格（从跳板蓄电器一次性抽取）。蓄电器必须满电才能工作，否则视为普通跳板。连续跳跃时需确保至少一节车厢始终着地。列车起飞时会跳过站点（可通过交互键切换）。
RTImpactUnloader-placer=列车碰撞时，所有连接的冲击车厢会打开舱门抛出物品。碰撞速度越快，抛出的物品越多越远。碰撞后列车时刻表跳过当前站点，可通过后方列车站和倒车头实现自动化。最大投射物数量可在模组设置调整。

RTPayloadWagon=坠毁时，舱内可引信物品会激活并向10格半径散射。每150个炸药可增加30格散射半径（每个炸药+0.2格）。为减少卡顿，每种可引信物品仅抛出一个满堆叠。
RTImpactWagon=当列车撞击冲击卸货器时，所有连接的冲击车厢会打开舱门抛出物品。碰撞速度越快，抛出的物品越多越远。最大投射物数量可在模组设置调整以减少卡顿。
RTTrapdoorWagon=活板门开启时，货物会从底部掉落。

RTZiplineTerminal=装备可编程滑索控制器时，点击此终端可编程路径至同电网任意其他终端，实现自动导航。

RTThrower-PrimerThrower=投掷机械臂与炮塔的混合体！可向敌人投掷可引信物品（手雷、胶囊、火箭弹等）。会对移动目标提前量射击，可能误伤射程后方的友军。

RTBeltRamp=高速倾斜传送带持续从末端弹射物品。点击切换细节显现模式下的范围显示。
RTfastBeltRamp=超高速倾斜传送带持续从末端弹射物品。点击切换细节显现模式下的范围显示。
RTexpressBeltRamp=疯狂速度倾斜传送带持续从末端弹射物品。点击切换细节显现模式下的范围显示。
RTturboBeltRamp=超极速倾斜传送带持续从末端弹射物品。点击切换细节显现模式下的范围显示。

RTItemCannon=将物品装入弹壳并用电磁超导技术瞬间加速至极限速度发射。仅发射满堆叠。每次射击消耗全部蓄电，需重新充电。按交互键切换引导激光。
RTRicochetPanel=通过磁能爆发偏转电磁投射炮的弹壳。每次偏转消耗蓄电。蓄电低于75%时可能偏转失败。
RTCatchingChute=捕获飞行中的弹壳并将其物品卸入连接的箱子。
RTMergingChute=合并两个方向的弹壳路径至同一出口。蓄电低于75%时可能转向失败。
RTDivergingChute=进入输入口的弹壳会交替从两个出口弹出。蓄电低于75%时可能转向失败。

