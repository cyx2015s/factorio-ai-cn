[item-description]
RTZiplineTrolley=这款电动滑索吊舱通过电缆供电运行。装备控制器后选中，按滑索键（默认F）在电线杆上开始滑行，再按交互键脱离。遇死端自动停止。\n消耗450kW电力。
RTZiplineTrolley2=速度是普通滑索吊舱的两倍！消耗1MW电力。图形设计是我的热情:)
RTZiplineTrolley3=速度是快速滑索吊舱的两倍！消耗5MW电力。
RTZiplineTrolley4=速度是高速滑索吊舱的两倍！消耗10MW电力。
RTZiplineTrolley5=远超极速滑索吊舱的速度！这速度还能操控吗？消耗50MW电力。
RTZiplineControls=装备此控制器对可控制电动滑索吊舱移动。
RTZiplineCrankControls=滑行时按住射击键可获得额外加速。即使电网无电也能推进。需定期更换。
RTProgrammableZiplineControls=可编程控制器能自动导航至任意两个滑索终端，无需手动操控。
RTLickmawBalls=这种多汁果实是Sawcon的热门商品。\n\n太空时代LAN派对开发者问答透露，这曾是该扩展开发中的内容。评论家认为删除该内容是扩展未能获得多元宇宙级赞誉的最大失误。
RTAIZiplineControls=该控制器可自动导航至电网任意电线杆。滑行时悬停目标电线杆并按滑索键即可自动前往。
RTItemShellItem=用于从电磁投射炮发射物品堆叠

