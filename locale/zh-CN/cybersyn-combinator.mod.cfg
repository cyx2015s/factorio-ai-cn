[mod-setting-description]
cybersyn-combinator-loglevel=配置模组使用的日志等级。通常无需修改，除非开发者要求。
cybersyn-combinator-loglevel-chat=配置游戏聊天中显示的日志信息等级。
cybersyn-combinator-slotcount-wagon=最大列车车厢格数，用于配置允许的锁定格数上限。\n默认值1000用于防范模组添加的超大车厢。
cybersyn-combinator-upgradeable=作为常量运算器的高阶版本。默认升级规划器会将常量运算器标记为可升级为赛博协同运算器。\n\n不影响快速升级功能。
cybersyn-combinator-use-stacks=尽可能以堆叠数量而非单个物品数量输入信号。
cybersyn-combinator-expressions-enable=启用后可在输入框使用数学表达式。例如「5+5」将转为「10」。支持基础运算：加减乘除、取模、幂运算和括号分组。
cybersyn-combinator-disable-built=新建的赛博协同常量运算器将默认禁用。
cybersyn-combinator-disable-built-nonplayer=无法确定所有者的新建赛博协同常量运算器将禁用（如某些机器人建造的）。\n\n[font=default-bold]可确定所有者的运算器不受影响[/font]
cybersyn-combinator-negative-signals=输入运算器输出信号区的物品流体信号将自动转为负值。\n\n[font=default-bold]不影响网络掩码和特殊赛博信号[/font]
cybersyn-combinator-network-mask-parse-mode=运算器中解析网络掩码的输入方式。
cybersyn-combinator-network-mask-display-mode=网络掩码的显示方式。\n\n[font=default-bold]十进制：[/font]直接显示（如「128」）\n[font=default-bold]十六进制：[/font]显示为十六进制（如「80」）\n[font=default-bold]二进制：[/font]显示完整二进制值（如「10000000」）\n[font=default-bold]八进制：[/font]显示为八进制（如「200」）
cybersyn-combinator-network-mask-display-prefix=启用时会在网络掩码前显示格式前缀。\n\n示例：\n[font=default-bold]十进制[/font]显示为「0d12345」\n[font=default-bold]十六进制[/font]显示为「0xDEADBEEF」\n[font=default-bold]二进制[/font]显示为「0b101010」\n[font=default-bold]八进制[/font]显示为「0o644」
cybersyn-combinator-network-mask-use-cs-default=启用时将使用赛博协同工程的「默认网络掩码」设置预填新掩码值。禁用时沿用上次输入值（如有）。
cybersyn-combinator-encoder-zero-index=启用时编码器按钮标注采用0-31编号，禁用时采用1-32编号。
cybersyn-combinator-emit-default-request-threshold=启用时符合赛博默认值的请求阈值将保留在运算器中。
cybersyn-combinator-emit-default-fluid-request-threshold=启用时符合赛博默认值的流体请求阈值将保留。
cybersyn-combinator-emit-default-priority=启用时符合赛博默认值的优先级将保留。
cybersyn-combinator-emit-default-locked-slots=启用时符合赛博默认值的锁定格数将保留。
cybersyn-combinator-emit-default-reserved-fluid-capacity=启用时符合赛博默认值的流体预留容量将保留。

