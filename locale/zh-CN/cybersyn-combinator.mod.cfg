[string-mod-setting-description]
cybersyn-combinator-loglevel-DEBUG=记录所有信息
cybersyn-combinator-loglevel-INFO=仅记录重要及以上信息
cybersyn-combinator-loglevel-WARN=仅记录警告及以上信息
cybersyn-combinator-loglevel-ERROR=仅记录错误信息
cybersyn-combinator-loglevel-DISABLED=不记录任何信息
cybersyn-combinator-loglevel-chat-DEBUG=在聊天中显示所有信息
cybersyn-combinator-loglevel-chat-INFO=在聊天中显示重要及以上信息
cybersyn-combinator-loglevel-chat-WARN=在聊天中显示警告及以上信息
cybersyn-combinator-loglevel-chat-ERROR=在聊天中仅显示错误信息
cybersyn-combinator-loglevel-chat-DISABLED=不在聊天中显示任何信息
cybersyn-combinator-network-mask-parse-mode-DECIMAL=默认按十进制解析，可用前缀强制指定格式。\n编辑时会按显示样式自动添加对应前缀。\n\n[font=default-bold]十进制：[/font]「0d」前缀（如「0d128」）\n[font=default-bold]十六进制：[/font]「0x」前缀（如「0x80」）\n[font=default-bold]二进制：[/font]「0b」前缀（如「0b10000000」）\n[font=default-bold]八进制：[/font]「0o」前缀（如「0o200」）
cybersyn-combinator-network-mask-parse-mode-HEX=默认按十六进制解析[font=default-bold]不可使用前缀[/font]，输入时无需「0x」前缀。
cybersyn-combinator-network-mask-display-mode-DECIMAL=直接显示十进制数值（如「128」）
cybersyn-combinator-network-mask-display-mode-HEX=显示为十六进制（如「80」）
cybersyn-combinator-network-mask-display-mode-BINARY=显示完整二进制值（如「10000000」）
cybersyn-combinator-network-mask-display-mode-OCTAL=显示为八进制（如「200」）

