[fh]
button-tooltip=__1__\n__CONTROL__pipette__ 将物品吸入光标。\n__2__
tooltip-filters=__CONTROL_LEFT_CLICK__ 设置筛选器。\n__CONTROL_RIGHT_CLICK__ 移除筛选器。
tooltip-container-filters=__CONTROL_LEFT_CLICK__ 设置筛选器。\n__CONTROL_RIGHT_CLICK__ 移除筛选器。\n__CONTROL_KEY_SHIFT__ + __CONTROL_LEFT_CLICK__ 为此物品设置全局筛选器。\n__CONTROL_KEY_CTRL__ + __CONTROL_LEFT_CLICK__ 在所有有效栏位设置此筛选器。\n__CONTROL_KEY_CTRL__ + __CONTROL_KEY_SHIFT__ + __CONTROL_LEFT_CLICK__ 在[font=default-bold]所有[/font]栏位设置此筛选器。\n(__CONTROL_KEY_SHIFT__ 或 __CONTROL_KEY_CTRL__) + __CONTROL_RIGHT_CLICK__ 从所有栏位移除此筛选器。
tooltip-requests=__CONTROL_LEFT_CLICK__ 增加1组需求。\n__CONTROL_RIGHT_CLICK__ 减少1组需求。\n__CONTROL_KEY_SHIFT__ + __CONTROL_LEFT_CLICK__ 增加5组需求。\n__CONTROL_KEY_SHIFT__ + __CONTROL_RIGHT_CLICK__ 减少5组需求。\n__CONTROL_KEY_CTRL__ + __CONTROL_LEFT_CLICK__ 设置填满容器的需求。\n__CONTROL_KEY_CTRL__ + __CONTROL_RIGHT_CLICK__ 移除需求。
filters-full=筛选器已满
filters-empty=筛选器为空
requests-full=需求已满
requests-empty=需求为空

[mod-setting-name]
fh-set-filter-on-inserter=为机械臂设置筛选器时启用筛选功能
fh-default-item-on-splitter=设置分流器默认显示物品

[mod-setting-description]
fh-set-filter-on-inserter=为机械臂设置筛选器时启用「使用筛选器」复选框
fh-default-item-on-splitter=分流器默认显示物品名称（如拆除规划器）。留空则禁用此功能。