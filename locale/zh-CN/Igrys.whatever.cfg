igrys-copper-plate-machine=利用[planet=igrys]大气成分凭空生成[item=copper-plate]，仅限夜间运作。
igrys-magic-pumpjack=需消耗[fluid=water]，但效率更高且能抽取[fluid=igrys-magic-fluid]。