[mod-setting-description]
lepp_light_size_factor=在电线距离缩放基础上应用的系数。\n设为0时所有电线杆将使用等同于小型电灯的照明效果。
lepp_light_max_size=数值超过75可能导致图形异常。
lepp_pole_whitelist=逗号分隔的电线杆实体列表，LEP+将为这些电线杆创建照明版本。
lepp_pole_blacklist=逗号分隔的电线杆实体列表，LEP+不会为这些电线杆创建照明版本。
lepp_tech_blacklist=逗号分隔的科技列表，LEP+不会为这些科技添加配方解锁。
lepp_tech_fallback=用于基础电线杆（如小型电线杆）照明配方解锁的后备科技。
lepp_tech_pole_weight=[font=default-bold]标准权重[/font]：照明电线杆重量等同于基础版本（20kg）。\n[font=default-bold]拟真权重[/font]：小型电灯（20kg）+电线杆（20kg）=40kg