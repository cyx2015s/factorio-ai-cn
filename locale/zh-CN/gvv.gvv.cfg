[gvv-mod-help-control_lua]
1=编辑control.lua
2=若要允许[color=yellow]gvv[/color]访问模组、存档或场景（从头开始）的[color=yellow]global[/color]表，您需要修改目标模组或地图的「control.lua」文件。
3=在模组或地图的「control.lua」文件首行或末行插入以下代码。或可将其修改为赋值给不带「()」括号的「local」变量（表示「立即执行此函数」），此时将存储为函数供后续随时调用。
4=若是存档文件，请先从中提取「control.lua」。编辑代码后将其覆盖回压缩包内原位置。
5=参考__1__使[color=yellow]gvv[/color]无需编辑「control.lua」即可临时访问当前会话的地图或模组。
6=临时可用状态无法保存。多人游戏中，在此状态下加入的额外玩家可能因不同步被踢出。

[gvv-mod-help-console1]
1=控制台命令
2=[color=yellow]gvv[/color]模组提供以下命令。
3=__1__：打开/关闭此窗口。非管理员或服务器控制台无法使用。
4=__1__：打印活跃模组列表及[color=yellow]gvv[/color]可访问模组列表。
5=__1__ <模组名>（未指定时默认为[color=yellow]level[/color]）：以可复制文本形式打印目标模组的[color=yellow]global[/color]表。可通过__2__选择格式，默认为__3__。
5-0=以下是Factorio内置命令。
5-1=__1__ __<模组名>__ <Lua代码>：在模组沙盒作用域执行Lua代码。若未指定[color=yellow]__<模组名>__[/color]，则在[color=yellow]level[/color]作用域执行。另有不显示输入重复的__2__。
6-0=临时允许访问特定模组或地图（[color=yellow]level[/color]）
6=要使[color=yellow]gvv[/color]无需编辑「control.lua」即可临时访问当前会话的地图或特定模组，请选择模组并在聊天控制台输入以下命令。
7=临时可用状态无法保存。多人游戏中，在此状态下加入的额外玩家可能因不同步被踢出。
8=输入以下命令将导致[color=yellow]gvv[/color]无法访问该模组或地图的[color=yellow]global[/color]表。
9=若默认状态已通过编辑「control.lua」可访问，使用上述命令将导致后续加入多人游戏的玩家因不同步被踢出。
10=若默认状态未编辑「control.lua」而不可访问，且地图通过启用命令临时可访问，则使用禁用命令后玩家可自由加入多人游戏。

