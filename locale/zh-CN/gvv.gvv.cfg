[mod-setting-description]
gvv-mod_preinput_code=（不影响游戏时间）\n这些代码将替代示例代码应用。\n以[color=yellow]--[[]]--[/color]分隔，8个字符。\n注意若使用函数，执行结果会生效。
gvv-mod_on_start=（不影响游戏时间）\n从头开始地图时应用默认追踪代码。\n若未勾选将显示示例代码。
gvv-mod_enable-on-tick=（游戏过程中可更改）\n将刷新功能（追踪等）附加到[font=default-bold]on_tick[/font]事件。\n若遇到性能下降或从不使用gvv GUI，可尝试关闭。\n（关闭后仅能手动刷新追踪变量。）

