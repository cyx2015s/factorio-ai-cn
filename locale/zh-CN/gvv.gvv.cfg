[gvv-mod-help-how_to_use_gui]
1=GUI使用指南
2=[color=yellow]gvv[/color]主GUI包含5个标签页。
3=__1__：持续监控标记为关注的[color=yellow]global[/color]变量值。
4=__1__：以目录树结构显示[color=yellow]gvv[/color]可访问模组的[color=yellow]global[/color]表。
5=__1__：对于在[color=yellow]global[/color]表中发现的以「[color=blue]Lua...[/color]」开头的[color=blue]LuaObject[/color]，需先在此注册方可访问其内容。
6=__1__：访问Factorio全局[color=blue]LuaObject[/color]。
7=__1__：本标签页。
8=目录树结构中可见以下条目类型。
9=：文件夹。左键点击展开，右键点击注册至__1__。
10=：变量键。右键点击注册至__1__。
11=：[color=blue]LuaObject[/color]对象。右键点击注册至__1__。
12=：此[color=blue]LuaObject[/color]中不可用（n/a）的属性。
13=：此[color=blue]LuaObject[/color]中的方法函数。[color=yellow]gvv[/color]不支持从树状视图运行方法。
14=但可通过点击__1__空白处直接注册代码来运行方法。若代码有返回值将显示。注意执行结果会生效。
15=右键点击__1__中的条目路径将显示可复制路径或代码的窗口。

[gvv-mod-help-troubleshoot]
1=故障排除
2=是否显示错误信息？多数错误发生在追踪对象实际消失或追踪路径中的表被移除时。
3=此现象十分常见，通常通过尝试再次刷新或观察处理变化即可解决。
4=但您是否无法访问整个[color=yellow]global[/color]表？这是特殊情况。若收到类似以下错误信息，请尝试以下方法。
5=输入问题模组名称后，点击__1__或__2__会将结果存储在[color=yellow]gvv[/color]的[color=yellow]__3__[/color]路径下。
6=点击__1__将实际移除[color=yellow]global[/color]中引发问题的条目。
7=当前未引发问题但潜在有问题的条目不会被__1__移除。仅[color=yellow]__2__[/color]中的条目会被标记为已删除。
8=清除[color=yellow]__1__[/color]：

[gvv-mod-help-tips]
1=使用技巧
2=将[color=yellow]global[/color]表部分用作备忘录空间
3=使用[font=default-bold]/c[/font]或[font=default-bold]/silent-command[/font]运行代码时，您可知当前输入的[color=yellow]global[/color]属于谁？那是地图（[color=yellow]level[/color]）的[color=yellow]global[/color]。要在其他模组沙盒中运行代码，需输入[font=default-bold]/c __<模组名>__ <Lua代码>[/font]。您可在[color=yellow]global[/color]中存放任何内容（不引发不同步）并追踪。
3-0=因__1__在[color=yellow]gvv[/color]的[color=yellow]global[/color]作用域工作，每次[color=yellow]remote[/color]调用其他模组的[color=yellow]global[/color]时都会执行完整表复制。若需频繁追踪某对象的[font=default-bold]属性[/font]，建议先将其存入[color=yellow]gvv[/color]的[color=yellow]global[/color]表再追踪以提升性能。
3-1=- 初始化代码
3-2=- 备忘录示例 - game.player.selected
3-3=- 备忘录示例 - 尚无内容，您可自行编写
3-4=- 删除特定备忘录：粘贴后输入编号并点击__1__。
3-4-tooltip=此处代码写法用于绕过函数参数必须闭合括号的规则。
3-5= 如此使用[color=yellow]global[/color]表是技巧，上述聊天命令并非[color=yellow]gvv[/color]模组标准行为。仅作为示例介绍另一种应用方式。
4=还有几处支持右键操作。
5=- 右键点击__2__或[font=var]return[/font]值（位于__1__标签页）将生成可复制内容的窗口。
5-word1=灰色代码
6=- 右键点击__1__标签页左侧列表条目可移除。
7=- 右键点击文本字段可全选复制内容。使用__1__可复制。
8=监控任意返回值
9=- 可曾尝试右键点击__1__标签页空白处？可输入任何含返回值的代码。但若代码内含工作函数，可能影响游戏进程。
10=模组设置可用
11=- 在__1__中可找到选项，用于更改__2__的默认列表（替代示例）。
11-1=- 有关闭/开启[color=yellow]gvv[/color]的[font=default-bold]on_tick[/font]事件的选项。
11-2=- 在服务器控制台使用以下命令关闭[font=default-bold]on_tick[/font]（[font=default-bold]true[/font]为开启）。
12=延长追踪刷新间隔
13= 点击追踪刷新间隔数值可输入大于180的值。
14=使用/c __<模组名>__的示例
15=通过[font=default-bold]/c __<模组名>__[/font]命令调用的所有对象（包括[color=yellow]global[/color]）均属于指定模组的沙盒。
16=__1__或出错（若有问题）。
17=[color=yellow]gvv[/color]提供与[font=default-bold]/c __<模组名>__[/font]等效的脚本可用远程函数。[font=default-bold]/editor[/font]的Lua片段中使用示例：输入后拖动运行。
18=如何在__1__中放入任意函数或if、for等语句
19= 因使用loadstring()函数且会在代码前添加「return」前缀字符串，需用执行函数包裹您的函数。

