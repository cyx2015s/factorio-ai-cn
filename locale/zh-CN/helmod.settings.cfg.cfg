[helmod_map_settings]
debug-solver=启用调试求解器
debug-solver-desc=添加按钮查看求解器计算步骤

user-cache-step=用户缓存步长
user-cache-step-desc=定义用户缓存创建速度，数值过高会降低多人游戏性能

display-all-sheet=显示所有表格
display-all-sheet-desc=管理员可查看所有表格

filter-translated-string-active=使用翻译文本筛选
filter-translated-string-active-desc=警告：此选项会延长缓存生成时间

filter-on-text-changed=文本变更时筛选
filter-on-text-changed-desc=禁用时需点击选择器面板按钮应用筛选

model-filter-factory=工厂筛选

model-filter-beacon=插件塔筛选

model-filter-factory-module=工厂插件限制

model-filter-beacon-module=插件塔插件限制

hidden_panels=显示特殊面板
hidden_panels-desc=隐藏面板用于查看游戏对象值或进行筛选测试（调试）

display-hidden-column=显示隐藏列
display-hidden-column-desc=索引、ID、类型和名称是隐藏列（调试）

[helmod_user_settings]

display-ratio-horizontal=显示宽度系数
display-ratio-horizontal-desc=调整模组显示宽度

display-ratio-vertical=显示高度系数
display-ratio-vertical-desc=调整模组显示高度

display-main-icon=显示主图标
display-main-icon-desc=使用快捷键时可隐藏顶部按钮

display-cell-mod=显示单元格模式

row-move-step=行移动步长
row-move-step-desc=定义Shift+点击时行移动距离

[helmod_pref_settings]

default-factory-level=工厂默认等级
default-factory-level-desc=为新配方分配的默认工厂等级。1为最慢，末位为最快

format-number-factory=工厂数值格式
format-number-factory-desc=工厂数值显示格式

format-number-element=物品数值格式
format-number-element-desc=产物或原料的数值格式

preference-number-line=偏好设置行数
preference-number-line-desc=启用滚动的选项显示行数

preference-number-column=偏好设置列数
preference-number-column-desc=启用滚动的选项显示列数

display-product-order=产物显示顺序
display-product-order-desc=配方行中产物或原料的显示顺序

display-product-cols=产物列基数
display-product-cols-desc=影响显示的产物列数，需要更多列时会换行

display-ingredient-cols=原料列基数
display-ingredient-cols-desc=影响显示的原料列数，需要更多列时会换行

display-pollution=污染显示
display-pollution-desc=启用或禁用污染显示

display-building=建筑显示
display-building-desc=启用或禁用建筑显示

ui-auto-close=自动关闭面板
ui-auto-close-desc=打开新面板时自动关闭当前面板

ui-close-after-selection=选择后关闭面板
ui-close-after-selection-desc=选择物品后关闭选择器

ui-glue=界面吸附
ui-glue-desc=将面板吸附在主面板附近

ui-glue-offset=界面吸附偏移
ui-glue-offset-desc=面板左上角距主面板右上角的Y轴偏移系数

range-value=数值必须在此范围内

display-tips=提示显示
display-tips-desc=启用或禁用提示

beacon-affecting-one=单厂插件塔数量
beacon-affecting-one-desc=影响单个工厂的插件塔数量

beacon-by-factory=每厂插件塔数
beacon-by-factory-desc=每个工厂分配的插件塔数量

beacon-constant=恒定插件塔数
beacon-constant-desc=固定数量的插件塔