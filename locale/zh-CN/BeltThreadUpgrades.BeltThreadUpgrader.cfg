[item-description]
beltThreadUpgrader-selection-tool=选择传送带实体以升级其所属线程。始终优先选中左上角的传送带实体。\n[font=default-bold]持有时：[/font]\n[font=default-bold]  •  [/font]__CONTROL__select-for-blueprint__ 升级与选中传送带相连的同等级传送带。\n[font=default-bold]  •  [/font]__CONTROL__select-for-cancel-deconstruct__ 升级与选中传送带相连的所有传送带（无视等级）。\n[font=default-bold]  •  [/font]__CONTROL__reverse-select__ 降级与选中传送带相连的同等级传送带。\n[font=default-bold]  •  [/font]__CONTROL__alt-reverse-select__ 降级与选中传送带相连的所有传送带（无视等级）。