[mod-setting-description]
PCPBU-bool-splitters-included-setting=若为否，升级传送带线程时将不会升级分流器。无论此设置如何，分流器始终作为线程的边界。
PCPBU-bool-sequential-upgrades-allowed-setting=若为否，升级传送带线程时将不会重复升级已标记为同等级升级的实体。
PCPBU-bool-sideloading-belts-included-setting=若为否，升级传送带线程时将不会包含侧向输入的同等级上游传送带。
PCPBU-bool-upgrade-all-selected-threads-setting=若为否，仅会升级选中区域内首个实体（通常为左上角实体）所属的传送带线程。

[mod-setting-name]
PCPBU-bool-splitters-included-setting=升级传送带线程时包含分流器？
PCPBU-bool-sequential-upgrades-allowed-setting=升级传送带线程时包含同等级待升级实体？
PCPBU-bool-sideloading-belts-included-setting=升级传送带线程时包含同等级侧向输入传送带？
PCPBU-bool-upgrade-all-selected-threads-setting=升级传送带线程时包含选中区域所有实体？

