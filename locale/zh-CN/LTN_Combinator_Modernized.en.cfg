[string-mod-setting-description]
ltnc-disable-built-combinators-none=需求端和供货端均不强制禁用。新建运算器将保持两项服务启用。\n\n[color=red]注意：[/color]通过蓝图建造或复制运算器时，服务状态将保持蓝图或源实体设置。
ltnc-disable-built-combinators-requester=所有新建运算器将禁用需求端功能。这将覆盖蓝图中启用的需求端设置。\n\n[color=red]注意：[/color]禁用意味着将在运算器上设置高需求阈值。
ltnc-disable-built-combinators-provider=所有新建运算器将禁用供货端功能。这将覆盖蓝图中启用的供货端设置。\n\n[color=red]注意：[/color]禁用意味着将在运算器上设置高供货阈值。
ltnc-disable-built-combinators-all=需求端和供货端服务均强制禁用。这将覆盖蓝图中的设置。\n\n[color=red]注意：[/color]禁用意味着将在运算器上同时设置高需求和供货阈值。
ltnc-disable-built-combinators-off=运算器将置于断电状态，阈值不会被调整。