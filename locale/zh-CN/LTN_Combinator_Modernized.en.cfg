[mod-setting-description]
ltnc-use-stacks=勾选后，物品需求将以堆叠数而非单个数量输入。\n\n[color=blue]默认：[/color][color=green]是[/color]
ltnc-negative-signals=启用时，新建的「物品」和「流体」信号将设为负值。\n按住[color=blue]SHIFT[/color]可保持正值。\n\n[color=blue]默认：[/color][color=green]是[/color]
ltnc-emit-default-network-id=启用时，与LTN默认网络ID匹配的网络ID将保留在运算器中。\n\n[color=blue]默认：[/color][color=green]否[/color]
ltnc-emit-explicit-default=启用时，可设置信号匹配LTN默认值。若LTN默认值变更，该信号不会被移除。\n\n[color=blue]默认：[/color][color=green]否[/color]
ltnc-misc-signal-rows=非LTN控制信号可用行数。\n\n[color=blue]默认：[/color][color=green]2[/color]
ltnc-high-threshold=禁用需求/供货功能时设置的阈值。\n\n[color=blue]默认：[/color][color=green]2,147,483,647[/color]
ltnc-disable-built-combinators=新建的LTN运算器将禁用选定服务功能。\n包括：新建、蓝图和复制的运算器。\n\n[color=blue]默认：[/color][color=green]禁用需求端[/color]
ltnc-alert-build-disable=当新建运算器被强制禁用或通过上述设置禁用服务时创建警报。\n\n[color=blue]默认：[/color][color=green]是[/color]
ltnc-show-net-panel=默认显示网络ID配置面板而非实体预览。\n\n[color=blue]默认：[/color][color=green]否[/color]

