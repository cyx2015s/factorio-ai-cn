[mod-setting-description]
s6x-location-unlock=解除《太空时代》中大部分地表限制，允许你在几乎任何地方建造或制作。未安装《太空时代》时无效。
s6x-void-ocean-dump=允许机械臂将废弃物品投入虚空海。
s6x-vb-handcraft=允许角色手动进行（简单）虚空手工制作。
s6x-vb-force-landings=若遇到因登陆舱总是偏离岛屿而无法降落的问题，启用此设置将强制在坐标0,0着陆。
s6x-vb-landfill-cost=填海所需的石材消耗量。虚空制作填海材料的时间将与此数值成正比。
s6x-vb-pump-mode=当无物可抽时抽油机毫无用处。虚空区块模组通常将其替换为通量萃取器。
s6x-vb-rectification=决定虚空海整流净产水量。旧版虚空区块模组将此值固定为200/秒。
s6x-vb-only-nauvis=若启用，其他星球将保持原状而不应用虚空区块规则。
s6x-vb-landfill-rocket=增加每枚火箭可携带的填海材料、地基和冰平台数量。仅在「仅修改新地星」未启用时生效。

