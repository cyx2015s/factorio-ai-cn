page_aai-signal-transmission_text_1=信号发射器与接收器是通过电路网络连接的建筑，仅需消耗电力即可实现超远距离的电路信号传输。\n\n电路网络信号基于频道进行收发。特定频道发送的信号，只会被监听该频道的接收器获取。任意数量的信号接收器可监听同一频道，它们将获得完全相同的信号。任意数量的信号发射器可向同一频道输出信号，该频道接收的信号将是所有发射器输出信号的叠加值。\n\n绿色与红色线缆输入的信号在频道内始终保持隔离直至输出。这意味着通过红色线缆输入信号发射器的信号，只会通过红色线缆从信号接收器输出。\n\n信号发射器与接收器仅在电力充足时正常工作。若所处电网负荷过载（电网界面显示黄色或红色），将停止信号收发。

