[entity-name]
  tiny-inline-storage-tank=微型储液罐（直连式）
  tiny-4way-storage-tank=微型储液罐（四向式）

[entity-description]
  tiny-inline-storage-tank=1x1直连式储液罐。
  tiny-4way-storage-tank=1x1四向式储液罐。

[mod-setting-name]
  tiny-storage-tank-unlock=科技阶段
  tiny-storage-tank-volume=储液罐容量

[mod-setting-description]
  tiny-storage-tank-unlock=解锁储液罐前需先研发的科技。
  tiny-storage-tank-volume=调整微型储液罐的容量（范围：100-25,000单位）。

[string-mod-setting]
  tiny-storage-tank-unlock-with-fluid-handling=流体处理[img=info]
  tiny-storage-tank-unlock-with-steam-power=蒸汽动力[img=info]

[string-mod-setting-description]
  tiny-storage-tank-unlock-with-fluid-handling=随流体处理科技解锁，与原版储液罐相同。配方需要钢材。
  tiny-storage-tank-unlock-with-steam-power=随蒸汽动力科技早期解锁。配方需要铁棒。

[factoriopedia-description]
  tiny-inline-storage-tank=1x1直连式储液罐。适用于小型缓冲需求和紧凑电路网络。
  tiny-4way-storage-tank=1x1四向式储液罐。适用于小型缓冲需求和紧凑电路网络。