[mod-setting-description]
s6x-voidcraft-science=允许直接虚空工艺科技包。
s6x-centrifuge-tinting=若安装Bluetonium则被取代。
s6x-voidtronics-ratio=旧版虚空电路采用28:1比例，但24:1更利于游戏平衡。
s6x-max-vc-coherence=旧版仅允许每配方1000谐振灌注，但新配方需要更多，故上限提升至5000。若影响基地运行可调回。
s6x-vc-recipe-signals=限制虚空工艺在信号GUI中显示的配方以避免信号泛滥。
s6x-old-prismatic-carbonization=恢复已弃用的"棱晶碳化"配方。
s6x-old-entropic-conjuration=恢复旧版熵能召唤配方。
s6x-old-void-rocket-parts=恢复旧版虚空工艺火箭学配方。
s6x-old-prismorphing=恢复旧版"棱晶转化"配方。
s6x-restore-prism-catalyze=重新启用棱晶催化。
s6x-auto-module-categories=尝试自动生成可用模块分类列表。仅在需要时启用。
s6x-no-random-rune=制作速度/效率符文时不产生随机副产物。
s6x-voidworks-no-scrap=虚空工坊2.0起配方将如常产生废料。
s6x-no-voidcraft-in-space=太空禁用虚空工艺建筑。仅限太空时代。
s6x-no-resource-depletion=采矿机和抽油机不再枯竭资源。近乎虚空工艺，只是从地下产出。
s6x-prismite-ore-scrap=棱晶配方将生成棱晶矿而非残渣。
s6x-wood-raw-fish=木材虚空工艺可能产生活鱼，如同无太空时代时。
s6x-coh-catalyst-reliability=百分比表示。100表示总能回收催化剂（旧版行为）。
s6x-primordial-voidforge-changes=恢复太初虚空熔炉旧配置（速度5且允许符文）。
s6x-orichalcum-fragments=未使用虹彩工业或废料工业时仍启用奥利哈钢碎块。
s6x-prismite-ore-stone-crush=棱晶矿粉碎副产物改为石头而非沙子。

