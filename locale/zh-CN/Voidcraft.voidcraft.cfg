s6x-void-nuclear=太初之力在原子层面分裂物质。
s6x-void-u238=更先进的虚空工艺无需初始处理即可召唤核产物。
s6x-void-flux=液态形式的熵能，可加速虚空工艺。
s6x-void-coherence=体现秩序本质的液体，可减少虚空工艺的随机混沌。
