[technology-description]
s6x-voidcraft=用能量和一点魔法从虚空中召唤物品。也可能是足够先进的技术，谁知道呢？
s6x-electric-voidworks=在虚空工坊中，电能可用于虚空工艺。
s6x-void-science-pack=允许研究虚空工艺技艺。
s6x-esoteric-science-pack=允许研究虚空工艺的深层奥秘。
s6x-celestial-science-pack=允许用虚空工艺探索宇宙边缘。
s6x-void-science-pack-vc=虚空工艺自然可用于深入研究其本质的实验。
s6x-esoteric-science-pack-vc=用虚空工艺本身研究其深层奥秘。
s6x-celestial-science-pack-vc=只有最强大的虚空工艺设施才能召唤这种高级奥秘科技包。
s6x-entropic-conjuration=利用虚空工艺的固有混沌召唤...某些东西。
s6x-entropic-conjuration-adv=召唤更强大的混沌力量以召唤更奇异的物质。
s6x-industrial-voidcraft=更稳定的虚空工艺形式，用于召唤各类工业产品。
s6x-crystal-fabrication=制造合成虚空碎片的炼金工艺，以及更确定地从虚空中召唤它们的方法。
s6x-voidgems=精炼浓缩的虚空碎片。
s6x-voidtronics=虚空工艺电子元件，有时甚至真的能工作。
s6x-voidtronics-advanced=更先进复杂的虚空电路应用。
s6x-voidtronics-processing=由虚空电路组件构成的精密处理器。
s6x-void-engine=虚空工艺引擎，有时甚至真的能工作。
s6x-void-electric-engine=虚空电路可用于增强虚空引擎...有时甚至真的能工作。
s6x-voidcraft-module=提升虚空工艺速度或效率的特殊奥术符文。
s6x-voidcraft-module-greater=更强大的符文可实现更快的虚空工艺。
s6x-voidcraft-module-top=这些稀有强大的符文允许极速虚空工艺，但需消耗大量能量。
s6x-voidcraft-module-eff-greater=更强大的符文可实现更高效的虚空工艺。
s6x-voidcraft-module-eff-top=这些稀有强大的符文允许极高效率的虚空工艺，节省大量能量。
s6x-runic-conjuring=凭借足够强大的虚空工艺，甚至符文本身也能从虚空中召唤。
s6x-void-hydro=允许用虚空工艺召唤水。
s6x-void-petro=允许用虚空工艺召唤石油。
s6x-void-petro-advanced=可用虚空工艺召唤更复杂的石油产品。
s6x-void-explosives=允许用虚空工艺召唤爆炸物。
s6x-void-battery=允许用虚空工艺召唤电池。
s6x-void-flamethrower=允许用虚空工艺召唤火焰喷射器弹药。
s6x-void-rockets=允许用虚空工艺召唤火箭。
