kr-intergalactic-transceiver=发射火箭仅会产出优化科技卡的研究数据。要赢得游戏，您需要建造[entity=kr-intergalactic-transceiver]并激活它。\n\n星际收发器需要30TJ电能，最大充电速率为60GW。充满后将自动激活，为建造方阵营带来胜利。此后它将停止耗电，转而以10GW的速率持续供电，就像一个永久生效的蓄电池。\n\n收发器开始充电后，需要持续供电以维持奇点稳定。[color=red]若断电超过2秒，将以每2秒20%的速度损失能量直至降至2GJ[/color]，最终关闭。\n\n注意！星际收发器[color=orange]被拾取时会损失所有储存能量[/color]。
kr-new-gun-play=战斗系统完全重制。子弹现在是具有速度和空气阻力的物理实体，且拥有不同颜色与特性：\n     - 黄色子弹：标准速度，射速提升\n     - 红色子弹：伤害提升，标准速度\n     - 绿色子弹：贫铀弹，标准速度，附加辐射伤害\n     - 紫色子弹：含紫晶，初速提升，附加能量伤害\n\n子弹射程与速度取决于武器尺寸：狙击枪最快，步枪次之，手枪最慢。\n\n[color=orange]推荐单人游戏使用，多人游戏延迟可能导致子弹同步问题。可在设置中启用自动瞄准功能[/color]！
kr-radiation=Krastorio 2新增[img=virtual-signal/kr-nuclear-2]辐射伤害。靠近[item=uranium-ore]矿脉或携带铀制品都会受到辐射。\n\n穿戴装甲可减轻辐射，装甲品质越高效果越好。\n\n铀基弹药不会散发辐射，但能对目标造成辐射伤害。该伤害对虫群特别有效，因为它们没有辐射抗性。
kr-roboports-hotkey=将鼠标悬停在机器人指令平台上时，按__CONTROL__kr-change-roboport-state__可切换模式：\n\n     - 普通模式：小型物流范围，中型建造范围\n     - 物流模式：中型物流范围，无建造范围\n     - 建造模式：无物流范围，大型建造范围