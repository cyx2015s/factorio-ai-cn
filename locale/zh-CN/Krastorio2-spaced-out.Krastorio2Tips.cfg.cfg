kr-about-k2=Krastorio 2是一款全面改造模组，为游戏带来大量新内容：超过40个新实体（算上颜色变体则超过60个）、上百种新物品、约百项新科技、新武器系统、新战斗与燃料机制、新信号、辐射、菌毯等。\n[color=green]模组多项设定可在游戏设置中调整[/color]。\n\n[font=default-bold]制作名单[/font]\n\n[font=default-bold]模组原作者：[/font]\n     - Krastor\n     - Linver\n\n[font=default-bold]当前维护者：[/font]\n     - raiguard\n\n[font=default-bold]翻译团队：[/font]\n     [font=default-semibold]- 简体中文：[/font] Figsoda, Larry Wang, Xiaolianyy04, Naclfish, Nonoroazoro\n     [font=default-semibold]- 繁体中文：[/font] Kingyu\n     [font=default-semibold]- 意大利文：[/font] TheRealPagi, Wip -Sama, Lorenzo Rosei\n     [font=default-semibold]- 俄文：[/font] Nodonoz, NickLatkovich, Murenion\n     [font=default-semibold]- 日文：[/font] BIRD, Onsen, Ym, Twistane\n     [font=default-semibold]- 波兰文：[/font] Virthalas, Nershir\n     [font=default-semibold]- 韩文：[/font] Kuhave, Seojy0619, Sindaehyeon338\n     [font=default-semibold]- 土耳其文：[/font] Sarp Hangisi, Sinanbasar, Hasan Tunca Uysal\n     [font=default-semibold]- 德文：[/font] Stimpatch, Fighter1000, Learbor, Fuggschen, Klaus Zinsmeister, Kildjan, Tobias Franz, BluePsyduck, Julian1701, Arcitos, Andreas_CH, RobocrafterLP, Bambam33, Heiko Domeier, Stefan Walesch等\n\n[font=default-bold]特别鸣谢：[/font]\n     - AstaZora\n     - Bilka\n     - BiusArt\n     - Xon\n\n[font=default-bold]特别感谢Patreon支持者：[/font]\nmkaito, Brayden McLean, bob, James Kelley, John Wrangle, Senard, Chris Hazen, Egdod, Josh Strunk, Andromeda Fallen, Andrew Deren, Aski Raven, Austin, Dmitrii, George Simpson, GeneralTank, Jonas Rejman, Jan Šipr, lordfiSh, Ivan Devyatko, Mark Harrison, Maximilian Bork, Matt Tyler, Koshirun Treebone, Konstantin Popichev, ReysDad, Rivsung, Russell Obets, Saulius Zilis, Сергій Руденко, Alright, George Elliott-Hunter, Jan Dragsbæk, rcobbe, donut7163, circk, dr.feelgood999, DarkStroker, Vladimir Kravtsov, Windsinger, Tobi, Arun Bhat, Zoey Oliva, sollevix, Andrew Spade, Adrian Leonhard, billbo99, Chanz, craig a, Charles Paquin, Chosen, Dang Quang, Daniel Vollmer, Deterlo, Dirk M, Donny, Ga