[mod-setting-description]
exp_for_buildings-baseExp=计算机器等级经验的基础值。\n\n取值范围：[font=default-semibold][color=0,255,255]1~5000[/color][/font]，默认：[font=default-semibold][color=0,255,255]180[/color][/font]。
exp_for_buildings-baseExp_for_assemblies=计算组装机等级经验的基础值。\n\n取值范围：[font=default-semibold][color=0,255,255]1~5000[/color][/font]，默认：[font=default-semibold][color=0,255,255]100[/color][/font]。
exp_for_buildings-baseExp_for_furnaces=计算熔炉等级经验的基础值。\n\n取值范围：[font=default-semibold][color=0,255,255]1~5000[/color][/font]，默认：[font=default-semibold][color=0,255,255]100[/color][/font]。
exp_for_buildings-multiplier=计算下一级经验所需的倍率。\n\n取值范围：[font=default-semibold][color=0,255,255]1.5~5[/color][/font]，默认：[font=default-semibold][color=0,255,255]3[/color][/font]。公式：\n[font=default-semibold][color=255,255,0]当前等级经验 + 基础经验 × 等级 × 倍率 / 除数[/color][/font]。
exp_for_buildings-divisor=计算下一级经验所需的除数。\n\n取值范围：[font=default-semibold][color=0,255,255]1~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]5[/color][/font]。公式：\n[font=default-semibold][color=255,255,0]当前等级经验 + 基础经验 × 等级 × 倍率 / 除数[/color][/font]。
exp_for_buildings_speed_multiplier=每级提升机器基础生产速度的倍率。\n当前加成为线性叠加，不考虑机器本身基础速度和升级影响（后续更新将实现）。\n为方便计算，该值将除以100作为每级加成。\n\n取值范围：[font=default-semibold][color=0,255,255]0~1000[/color][/font]，默认：[font=default-semibold][color=0,255,255]6[/color][/font]。
exp_for_buildings_energy_multiplier=每级增加机器基础能耗的倍率。\n当前加成为线性叠加，不考虑机器本身基础能耗和升级影响（后续更新将实现）。\n为方便计算，该值将除以100作为每级加成。\n\n取值范围：[font=default-semibold][color=0,255,255]0~1000[/color][/font]，默认：[font=default-semibold][color=0,255,255]4[/color][/font]。
exp_for_buildings_pollution_multiplier=每级增加机器基础污染的倍率。\n当前加成为线性叠加，不考虑机器本身基础污染和升级影响（后续更新将实现）。\n为方便计算，该值将除以100作为每级加成。\n\n取值范围：[font=default-semibold][color=0,255,255]0~1000[/color][/font]，默认：[font=default-semibold][color=0,255,255]4[/color][/font]。
exp_for_buildings_damage_multiplier=每级提升炮塔基础伤害的倍率。\n为方便计算，该值将除以100作为每级加成。\n\n取值范围：[font=default-semibold][color=0,255,255]0~1000[/color][/font]，默认：[font=default-semibold][color=0,255,255]4[/color][/font]。
exp_for_buildings_productivity_multiplier=每级提升机器基础产能的倍率。\n为方便计算，该值将除以100作为每级加成。\n\n取值范围：[font=default-semibold][color=0,255,255]0~1000[/color][/font]，默认：[font=default-semibold][color=0,255,255]4[/color][/font]。
exp_for_buildings_reduce_crafting_speed_by_furnace=所有基础熔炉生产速度[color=255,31,31]除以[/color]该值。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]2[/color][/font]。\n提示：值为[font=default-semibold][color=255,255,0]0[/color][/font]或[font=default-semibold][color=255,255,0]1[/color][/font]时无效。
exp_for_buildings_reduce_crafting_speed_by_assembling_machine=所有基础组装机生产速度[color=255,31,31]除以[/color]该值。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]2[/color][/font]。\n提示：值为[font=default-semibold][color=255,255,0]0[/color][/font]或[font=default-semibold][color=255,255,0]1[/color][/font]时无效。
exp_for_buildings_reduce_crafting_speed_by_research=所有基础研究中心研究速度[color=255,31,31]除以[/color]该值。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]2[/color][/font]。\n提示：值为[font=default-semibold][color=255,255,0]0[/color][/font]或[font=default-semibold][color=255,255,0]1[/color][/font]时无效。
exp_for_buildings_reduce_crafting_speed_by_mining_speed=所有基础采矿机采矿速度[color=255,31,31]除以[/color]该值。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]2[/color][/font]。\n提示：值为[font=default-semibold][color=255,255,0]0[/color][/font]或[font=default-semibold][color=255,255,0]1[/color][/font]时无效。
exp_for_buildings_skipped_entities=不参与升级的机器列表。
exp_for_buildings_max_level=所有机器类型的最大等级。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]30[/color][/font]。
exp_for_buildings_calculate_onlythelast_mkbuildings=启用后仅对最终MK版本的建筑进行等级计算，避免实体类型数量超过65535限制。
exp_for_buildings_reduce_base_pollution=基础机器污染[color=31,255,31]除以[/color]该值。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]2[/color][/font]。\n提示：值为[font=default-semibold][color=255,255,0]0[/color][/font]或[font=default-semibold][color=255,255,0]1[/color][/font]时无效。
exp_for_buildings_reduce_energy_usage=基础机器能耗[color=31,255,31]除以[/color]该值。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]2[/color][/font]。\n提示：值为[font=default-semibold][color=255,255,0]0[/color][/font]或[font=default-semibold][color=255,255,0]1[/color][/font]时无效。
exp_for_buildings_range_multiplier=炮塔每级射程加成倍率。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]0.5[/color][/font]。
exp_for_buildings_revert_levels=将所有升级过的机器重置为基础等级。[font=default-semibold][color=255,255,0]移除模组前务必启用此设置[/color][/font]，否则存档中所有获得经验的建筑会在加载时被删除。\n\n[font=default-semibold][color=255,31,31]警告！研究中心和采矿机等建筑将丢失所有已获经验。[/color][/font]。
exp_for_buildings_max_health_multiplier=每级提升机器最大生命值的倍率。\n当前加成为线性叠加，不考虑机器本身生命值和升级影响（后续更新将实现）。\n为方便计算，该值将除以100作为每级加成。\n\n取值范围：[font=default-semibold][color=0,255,255]0~1000[/color][/font]，默认：[font=default-semibold][color=0,255,255]4[/color][/font]。
exp_for_buildings_disable_turret=所有类型炮塔[font=default-semibold][color=255,31,31]不会[/color][/font]获得等级。
exp_for_buildings_disable_assembling_machine=所有类型组装机[font=default-semibold][color=255,31,31]不会[/color][/font]获得等级。
exp_for_buildings_disable_furnace=所有类型熔炉[font=default-semibold][color=255,31,31]不会[/color][/font]获得等级。
exp_for_buildings_disable_lab=所有类型研究中心[font=default-semibold][color=255,31,31]不会[/color][/font]获得等级。
exp_for_buildings_disable_mining-drill=所有类型采矿机[font=default-semibold][color=255,31,31]不会[/color][/font]获得等级。
exp_for_buildings_max_range_for_turrets=炮塔在等级加成下的最大射程上限。\n若基础射程为20且最大射程为15，则实际最大射程不会超过[font=default-semibold][color=255,255,0]35[/color][/font]。\n\n取值范围：[font=default-semibold][color=0,255,255]0~100[/color][/font]，默认：[font=default-semibold][color=0,255,255]15[/color][/font]。
exp_for_buildings_Force_Effects_On_Entities=启用后所有效果（污染、速度、产能和能耗）将强制应用于全部实体。
exp_for_buildings_custom_multiplier=在所有其他倍率之后应用，可用于自定义平衡。