[mod-setting-description]
modify-loaders-for-belt-stack-size-limit=若启用，将修改所有装卸机原型以适配传送带堆叠上限提升。
ignore-dea-dia-compatibility=若启用，本模组将无视dea-dia模组的存在（当前强制启用，兼容性尚在开发中）。
restrict-steam-recycler-crafting-to-frozeta=若启用，蒸汽回收机仅能在寒星制造。
condense-level-4-modules-into-one-technology=若启用，所有4级插件将统一由单一科技解锁；禁用则为每种插件单独设置科技。
check-this-if-frozeta-start=寒星开局时必须启用此项以确保正常运作。
automatically-populate-science-pack-productivity-research=若启用，将自动为现有科技包添加增产研究。出现模组冲突时请禁用。

