[mod-name]
secretas=○🌐秘星&寒星

[mod-description]
secretas=○🌐本模组添加了秘星与寒星。秘星是一颗气态巨行星，寒星是其行星级卫星之一。寒星是挑战星球——回收飞船残骸——如同祝融星与玄冥星的不幸结晶。

[space-location-name]
secretas=秘星
frozeta=寒星

[space-location-description]
secretas=秘星（Secretas）是星系的守护者。可能撞击行星的大型天体通常会被秘星捕获，其质量之大足以扭曲最外层天体的轨道。这颗气态巨行星周围环绕着密集的星岩带，使得进入其稳定轨道成为挑战。许多人曾试图开采秘星周围的稀有金属星岩，却惨遭覆灭。飞船残骸要么坠落在其最大卫星寒星上，要么永远湮灭于秘星腹中。
frozeta=寒星（Frozeta）被厚重的冰层覆盖，表面布满星岩撞击的伤痕，遍布被秘星星岩带摧毁的飞船坟场。此处飞船残骸丰富，可从残骸中打捞先进技术。其接收的阳光比玄冥星更少，同样需要加热设施维持机器运转。

