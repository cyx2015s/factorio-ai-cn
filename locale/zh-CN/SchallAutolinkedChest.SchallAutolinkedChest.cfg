[mod-setting-description]
Schall-AC-link-id-flying-text=在选择时显示为浮动文字。
Schall-AC-link-chests-built-enable=实体建造时生效。\n仅适用于本模组的自动关联箱。\n相邻建造时会自动关联共享同一物品栏。
Schall-AC-link-chests-hotkey-shortcut-enable=快捷键生效。\n仅适用于本模组的自动关联箱。\n所有选中箱子将关联共享同一物品栏。\n若认为非相邻箱子关联属于轻度作弊，可关闭此选项。
Schall-AC-autolinked-chest-1-default-inventory-limit=类似用户手动拖动红条限制存储容量的方式，但此设置会自动应用于所有新关联ID的箱子（即新建箱子）。

