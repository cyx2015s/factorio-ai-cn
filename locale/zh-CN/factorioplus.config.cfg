[mod-setting-description]
settings-combat-friendlyfire-percent=间接火力造成的友军伤害百分比。（如火箭、迫击炮等无法轻易躲避的瞬时爆炸伤害）
settings-warehouse-abandonments=切换是否生成包含炮塔、电力、仓库和战利品的废弃前哨。
settings-status-panels=为没有状态灯的制造设备、熔炉和采矿机创建小型简易状态灯面板。
settings-recipe-cost=科技包制作所需的原料种类和数量。
settings-crashsite-bonus=游戏开始时坠机点提供的额外废料、电力和装备数量。
settings-character-selection=选择具有不同基础属性的角色。（悬停查看角色属性）
settings-crashsite=游戏开始时在坠毁飞船周围创建发电机、组装机和研究中心。
settings-rocket-recipe=单个火箭部件所需的芯片、轻质结构和火箭燃料数量（燃料=1/2量）。
settings-rocket-recipe-energy=制造单个火箭部件所需的能量（秒数）。
settings-chunks-probability=从虫巢和中大型敌人掉落异虫残骸的概率（百分比）。
settings-chunks-multiplier=虫巢和中大型敌人掉落异虫残骸的最大数量倍率。
settings-warehouse-spacing=废弃前哨中仓库的出现频率。
settings-warehouse-scaling=前哨仓库战利品随距离的价值缩放（百分比越高缩放越慢）。
settings-warehouse-barren=达到最大距离后仓库将变为空置以停止无限重复战利品。
settings-loaders-active=切换当前游戏中是否启用装卸机。
settings-loaders-cost=出于平衡性调整装卸机的材料成本。
settings-enemy-health=敌人基础生命值（包括：单位、建筑、虫巢、炮塔等）。
settings-world-daynightcycle=设置完整昼夜周期时长（白天+黑夜总分钟数）。
settings-spoilage-multiplier=特定物品变质所需的时间倍率。

