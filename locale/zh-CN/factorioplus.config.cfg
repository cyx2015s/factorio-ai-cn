settings-character-selection-hauler=搬运机器人→-2武器槽，0倍回血，+60物品栏容量，可手持高级制造，无需呼吸。
settings-character-selection-tank=坦克战斗员→-1武器槽，0.75倍制造速度，3倍生命值，1.5倍回血，立即回血，0.5倍采矿速度，0.75倍建造距离，0.75倍拾取距离。

