[mod-setting-description]
ltn-interface-console-level=游戏内消息的详细等级。\n\n0：关闭\n不生成任何消息。\n\n1：错误与警告\n仅打印错误和警告。\n\n2：通知（默认）\n打印基本信息如资源缺失或生成运输任务。\n\n3：详细消息\n打印关于寻找供应方和列车的详细信息。
ltn-interface-factorio-alerts=将错误和警告显示为游戏内警报
ltn-interface-debug-logfile=将调试信息写入/Factorio/factorio-current.log。
ltn-dispatcher-enabled=警告：停用调度器将停止生成运输任务。\n物品数量仍会被监控。
ltn-dispatcher-nth_tick=站点和请求的更新速度。\n更高的数值通过分散更新间隔来提高性能。\n当设置>1时强制每刻更新次数为1。
ltn-dispatcher-updates-per-tick=限制每刻更新的站点和请求数量。\n更低的数值提高性能。\n当更新频率>1时忽略此设置。
ltn-dispatcher-requester-threshold=触发运输任务的物品/流体缺失量。\n可在请求站点通过信号覆盖。\n默认=1000
ltn-dispatcher-provider-threshold=作为供应方所需的物品/流体数量。\n可在供应站点通过信号覆盖。\n默认=1000
ltn-dispatcher-schedule-circuit-control=为所有站点添加等待红=0或绿≥1的电路条件。\n警告：所有LTN站点需启用「发送至列车」并连接电路，否则列车将永久等待。\n默认=false
ltn-dispatcher-depot-inactivity=列车离开车厂前的闲置时间（秒）。\n默认=5
ltn-dispatcher-stop-timeout=列车被强制离开站点前的超时时间（秒）。\n0禁用此功能。\n默认=120
ltn-dispatcher-delivery-timeout=运输任务超时前允许的持续时间（秒）。\n默认=600（10分钟）
ltn-dispatcher-requester-delivery-reset=假（默认）：\n当列车抵达车厂时重置运输任务和时刻表。\n停靠在请求站点的列车变更无效。\n\n真：\n当列车离开请求方时重置运输任务和时刻表。\n停靠在请求站点的列车变更将移除运输任务并重置时刻表。
ltn-dispatcher-finish-loading=真（默认）：\n通过添加2秒闲置条件防止机械臂/泵工作时列车离开。\n\n假：\n所有物品装载完成后列车立即离开。\n装载站点的机械臂会卡住。
ltn-depot-reset-filters=真（默认）：\n货厢进入车厂时清除其筛选器和堆叠限制。
ltn-depot-fluid-cleaning=进入车厂时每节车厢自动销毁的最大流体量。\n设为0禁用。
ltn-stop-default-network=未设置「编码网络ID」信号的站点使用的默认网络ID。
ltn-provider-show-existing-cargo=真（默认）：\n列车抵达供应方时内部货物显示在LTN输出中。\n包括轨道上机械臂持有的物品。
ltn-provider-ignore-stopped-train=真（默认）：\n计算向请求方的运输时忽略停靠在请求站点的列车。
ltn-schedule-fuel-station=在燃料站为列车补充燃料。\n为当前网络中可抵达燃料站的列车添加燃料中断。
ltn-schedule-reset-interrupts=抵达车厂时移除所有列车时刻表中断。
ltn-schedule-reselect-depot=（当「在请求方完成运输任务」为假时此设置无效）。若启用，重选列车将前往的车厂。

[string-mod-setting]
ltn-interface-console-level-0=0：关闭
ltn-interface-console-level-1=1：错误与警告
ltn-interface-console-level-2=2：通知
ltn-interface-console-level-3=3：详细消息