s6x-ii-overlap-tech=虹彩工业与虚空科技的科技树存在共通元素。本设置决定优先采用哪个模组的科技树。
s6x-centrifuge-tinting=若安装Bluetonium模组则失效。
s6x-prismite-ore-scrap=原本生成棱晶残渣的配方将改为生成棱晶矿。
s6x-prismite-ore-stone-crush=棱晶矿粉碎的随机副产物将变为石料而非沙土。

