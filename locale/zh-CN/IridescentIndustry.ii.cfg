[technology-description]
s6x-prismite-basic=棱晶是非常有用的物质，但明火精炼过程效率低下且易出问题。
s6x-prismite-fuel=未完全精炼的棱晶含多种可燃成分，可用作燃料来源。
s6x-mythril=秘银是一种轻质高强合金，具有多种工业用途。
s6x-mythril-engine=秘银可用于建造高效强力引擎。
s6x-mythril-railway=秘银可替代钢材用于铁路轨道。
s6x-void-mythril=允许使用虚空技术合成秘银。
s6x-iridescent-science-pack=棱晶具有许多值得深入研究的特性。
s6x-polychromatic-science-pack=进一步探索棱晶的多用途特性。
s6x-prismite-melting=原始棱晶可通过炼金术分解为三种基础棱晶元素。
s6x-prismite-melting-ref=在棱镜熔炉中使用精炼棱晶可提高产量并消除副产品。
s6x-prismite-electric=只有电炉能提供持续均匀的热量，可靠高效地将棱晶矿加工为精炼棱晶。
s6x-prismite=允许使用虚空技术合成棱晶矿。
s6x-prismogenesis=在适当条件下，棱晶可将其特性传导至普通物质。
s6x-prismite-melting-vc=添加虚空通量可提高棱镜熔炉产量，但也会增加反应熵变风险。
s6x-prismite-morphing=棱晶元素用途广泛，可转化为多种有用产品。
s6x-void-prismite-conv=也可利用虚空通量的熵能直接将棱晶矿转化为其他物质。
s6x-ii-container2=可储存更多物品的大型容器。
s6x-ii-container3=可储存极多物品的巨型容器。
s6x-accumulator-crystal=充能棱晶可储存大量能量。
s6x-prismtronics=可利用棱晶元素的特殊性质制造电子元件。
s6x-prismtronics-processing=允许制造更先进的棱晶电子元件。
s6x-prismite-crystal=棱晶可锻造成实用晶体。
s6x-prismite-crystal-glass=棱晶玻璃清澈坚固。
s6x-prismite-gems=允许从纯净棱晶元素中制造宝石。
s6x-inversion-conversion=使用特定催化剂可反转棱晶元素的色频。
s6x-prismite-rocket-fuel=由棱晶燃料制成的强效火箭推进剂。
s6x-prismite-laser-turret=棱晶既能聚焦光束武器，也能提供发射能量。
s6x-vulc-prismite=祝融星的高温高压可模拟创世初期的棱晶锻造环境。
s6x-bioprismite=棱晶虽非有机物，但与生命体有诸多共性，可从有机物质中合成。
s6x-prismite-deep-mine=地表棱晶匮乏时，常可通过深层挖掘获取。
s6x-prismite-fusion=三种棱晶元素可通过强力聚变反应重组。
s6x-air-purification=棱晶可用于保持空气清新...或至少不具毒性。
s6x-prismaximizer=棱晶灌注可提高粉碎矿产量。
s6x-lunar-panel=免费电力来源，但白天无效。

