dw-adjust-stack-size=调整：启用堆叠数量调整
dw-adjust-spoilage=调整：启用变质机制调整
dw-adjust-space-cost=调整：调整太空成本（仅限太空时代）

[mod-setting-description]
dw-debug=测试模组的调试模式。除非需要测试，否则保持禁用。
dw-min-warp-voter=发起跃迁所需的最小玩家投票比例（0.1=10%，1=100%）。
dw-manual-warp-max-time=手动跃迁倒计时的最大时间（分钟）。
dw-manual-warp-zone-multiplier=每个跃迁区域等级增加的倒计时倍率（等级*倍率，秒）。
dw-adjust-stack-size=自动调整物品堆叠数量以更好适应模组玩法和限制。
dw-adjust-spoilage=启用对物品变质机制的调整以获得更适配的体验。
dw-default-tile-background=默认使用SA的"empty-space"。若请求的地格不存在，则默认使用"out-of-map"。
dw-default-tile-platform=平台表面使用的默认地格。若不存在则默认使用"concrete"。
dw-default-tile-dimensions=所有其他维度平台使用的默认地格。若不存在则默认使用"tutorial-grid"。
dw-logistic-chest-input=维度间输入使用的箱型。若不存在则默认使用"requester-chest"。
dw-logistic-chest-output=维度间输出使用的箱型。若不存在则默认使用"active-provider-chest"。
dw-another-mod-loader=若勾选，模组将使用指定模组的装卸机及其特性。\n\n若模组不存在或选择错误，则回退到其他模组或本模组默认。
dw-another-mod-loader-select=装卸机实体来源的模组。
dw-adjust-space-cost=仅限太空时代。\n根据太空允许无限资源生成的特性，调整火箭部件、太空平台和建筑的造价倍率。