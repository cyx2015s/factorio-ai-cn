recipe-editor-tools-6=传播选项：使用选定插件或插件优先级
recipe-editor-tools-7=插件默认：存储插件选择
recipe-editor-tools-8=传播插件选择至当前区块
recipe-editor-tools-9=传播插件选择至生产线所有区块
recipe-editor-tools-10=移除所有插件

recipe-editor-module-selection=插件选择
recipe-editor-module-selection-desc=插件选择器可逐个添加插件
recipe-editor-module-selection-1=已应用插件列表
recipe-editor-module-selection-2=插件选择菜单
recipe-editor-module-selection-3=点击即可应用适用插件
recipe-editor-module-selection-4=不适用插件显示为红色

recipe-editor-module-priority=插件优先级
recipe-editor-module-priority-desc=插件优先级可快速添加插件。配置好后可一键应用至整条生产线
recipe-editor-module-priority-1=已应用插件列表
recipe-editor-module-priority-2=打开插件优先级偏好菜单
recipe-editor-module-priority-3=点击即可应用适用插件
recipe-editor-module-priority-4=应用选定优先级
recipe-editor-module-priority-5=插件优先级配置
recipe-editor-module-priority-6=插件优先级菜单

production=生产线与区块
production-desc=本节描述生产线与生产区块面板

