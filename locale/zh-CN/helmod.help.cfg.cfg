[helmod_help]
panel-title=帮助

getting-start=入门指南
getting-start-desc=使用本模组前请先查阅模组设置帮助。

quick-start=快速上手
quick-start-desc=您可以在生产线中创建首个生产区块。\n若配方未显示，请激活不同筛选器，它可能被隐藏了。
quick-start-1=点击「添加生产线」按钮。
quick-start-2=点击「添加配方」按钮。
quick-start-3=在配方选择器中选择配方。
quick-start-4=点击产物图标打开「编辑产物」面板。
quick-start-5=设置产物数量，按回车或点击「确定」确认。
quick-start-6=点击原料列的黄色图标添加下一配方。
quick-start-7=点击行管理按钮。
quick-start-8=点击配方行的灰色图标打开配方编辑器，或蓝色图标打开子区块。
quick-start-9=点击图标在子区块间导航。

getting-start-panel=Helmod面板说明
getting-start-panel-desc=
getting-start-panel-1=顶部面板与特殊菜单
getting-start-panel-2=数据表菜单
getting-start-panel-3=数据表选择器（生产线）
getting-start-panel-4=子区块导航器
getting-start-panel-5=数据表行

mod-settings=模组设置
mod-settings-desc=按[ESC]打开设置，点击选项后选择模组

mod-settings-map=模组设置地图
mod-settings-map-desc=
mod-settings-map-1=启用调试求解器：添加按钮查看计算步骤
mod-settings-map-2=用户缓存步长：定义用户缓存创建速度，数值过高会降低多人游戏性能
mod-settings-map-3=显示所有表格：管理员可查看所有表格
mod-settings-map-4=使用翻译文本筛选：
mod-settings-map-5=文本变更时筛选：启用后选择器筛选将自动应用，多人游戏可能需要禁用
mod-settings-map-6=工厂筛选：若配方编辑器中看不到工厂，可能需要停用筛选器以显示组内全部物品
mod-settings-map-7=插件塔筛选：若配方编辑器中看不到插件塔，可能需要停用筛选器以显示组内全部物品
mod-settings-map-8=工厂插件限制：某些模组对插件使用无限制，禁用此选项可随处使用产能插件
mod-settings-map-9=插件塔插件限制：某些模组对插件使用无限制，禁用此选项可随处使用产能插件
mod-settings-map-10=特殊面板显示：隐藏面板用于查看游戏对象值或进行筛选测试（调试）
mod-settings-map-11=显示隐藏列：索引、ID、类型和名称是隐藏列（调试）

mod-settings-player=玩家专属设置
mod-settings-player-desc=
mod-settings-player-1=显示宽度系数：调整模组显示宽度
mod-settings-player-2=显示高度系数：调整模组显示高度
mod-settings-player-3=显示主图标：可隐藏顶部图标
mod-settings-player-4=显示单元格模式：更改所有数字显示方式
mod-settings-player-5=行移动步长：定义Shift+点击时行移动距离

preferences=偏好设置
preferences-desc=

preferences-general=常规
preferences-general-desc=常规偏好主要是显示设置
preferences-general-1=工厂默认等级：选择高效或低效工厂，选择配方时自动选中
preferences-general-2=工厂数值格式：选择显示小数位数
preferences-general-3=元素数值格式：选择显示小数位数
preferences-general-4=偏好设置行数：启用滚动的选项显示行数
preferences-general-5=偏好设置列数：启用滚动的选项显示列数
preferences-general-6=产物显示顺序：配方行中产物或原料的显示顺序
preferences-general-7=产物列基数：影响显示的产物列数，需要更多列时会换行
preferences-general-8=原料列基数：影响显示的原料列数，需要更多列时会换行
preferences-general-9=污染显示：启用或禁用污染显示
preferences-general-10=建筑显示：启用或禁用建筑显示

preferences-ui=界面
preferences-ui-desc=界面设置可配置面板操作方式
preferences-ui-1=自动关闭面板：打开新面板时自动关闭当前面板
preferences-ui-2=界面吸附：将面板吸附在主面板右侧
preferences-ui-3=界面吸附偏移：距主面板右上角的偏移量

preferences-module-priority=插件优先级
preferences-module-priority-desc=插件优先级用于配方编辑面板

preferences-items-logistic=物品物流默认
preferences-items-logistic-desc=物流设置决定工具提示或物流菜单中显示的选项

preferences-fluids-logistic=流体物流默认
preferences-fluids-logistic-desc=物流设置决定工具提示或物流菜单中显示的选项

recipe-selector=配方选择器
recipe-selector-desc=本节仅描述配方选择器。选择配方时会立即添加到当前或新建的「生产区块」

recipe-selector-normal=无可见性筛选器
recipe-selector-normal-desc=未勾选可见性时仅显示搜索到的配方。翻译将在面板打开时完成，可能需要多tick。多人游戏中若玩家无法使用模组，可能需要降低「用户缓存步长」设置
recipe-selector-normal-1=产物或原料筛选：决定搜索配方时依据产物还是原料
recipe-selector-normal-2=翻译名称或英文名称（系统）：只要存在翻译，筛选字段就支持
recipe-selector-normal-3=显示禁用：查看所有禁用配方，主要是未搜索的配方
recipe-selector-normal-4=显示隐藏：查看所有隐藏配方，如「火箭部件」配方
recipe-selector-normal-5=显示隐藏手搓配方：查看所有隐藏手搓配方，某些模组会使配方菜单变得混乱
recipe-selector-normal-6=筛选：根据首个筛选器输入产物或原料名称。「自动筛选」选项可使筛选实时响应输入
recipe-selector-normal-7=「Helmod」配方组是虚构的配方集合

recipe-selector-all=全可见筛选器
recipe-selector-all-desc=勾选全部可见性后所有配方可用
recipe-selector-all-1=已研究配方显示为普通图标
recipe-selector-all-2=未研究配方显示为红色图标
recipe-selector-all-3=「仅限手搓」配方显示为黄色图标

recipe-selector-helmod=Helmod组
recipe-selector-helmod-desc=Helmod添加的特殊配方，集中在「Helmod」配方组，带齿轮图标显示工具提示
recipe-selector-helmod-1=资源配方：提供采矿计算等功能
recipe-selector-helmod-2=燃烧配方：包含燃烧残余物如废铀棒
recipe-selector-helmod-3=火箭配方：包含火箭发射产物及所需原料

recipe-editor=配方编辑器面板
recipe-editor-desc=本节描述如何使用配方编辑器

recipe-editor-general=配方编辑说明
recipe-editor-general-desc=配方编辑是最重要的菜单之一。主要查看工厂速度信息。若工厂使用燃料可选择燃料类型。某些模组设置超出游戏限制时，工厂属性旁会显示警告图标
recipe-editor-general-1=配方描述
recipe-editor-general-2=工厂选择与数值
recipe-editor-general-3=工厂插件选择
recipe-editor-general-4=插件塔选择与数值
recipe-editor-general-5=插件塔插件选择
recipe-editor-general-6=插件塔设置

recipe-editor-info=配方信息
recipe-editor-info-desc=本节包含配方定义
recipe-editor-info-1=生产%表示使用率，用于平衡配方
recipe-editor-info-2=设为50%时配方将按需求量的50%计算，剩余由后续配方生产

recipe-editor-factory=工厂信息
recipe-editor-factory-desc=本节包含工厂定义
recipe-editor-factory-1=工厂选择与传播菜单
recipe-editor-factory-2=工厂信息与燃料选择器（如适用）
recipe-editor-factory-3=工厂插件与传播菜单
recipe-editor-factory-4=插件选择工具

recipe-editor-beacon=插件塔信息
recipe-editor-beacon-desc=本节包含插件塔定义
recipe-editor-beacon-1=插件塔选择与传播菜单
recipe-editor-beacon-2=插件塔信息与效果应用设置
recipe-editor-beacon-3=插件塔插件与传播菜单
recipe-editor-beacon-4=插件选择工具

recipe-editor-tools=工具栏
recipe-editor-tools-desc=工具栏可快速分配工厂设置或为后续配方设置默认值。结合插件优先级使用可快速设置生产线
recipe-editor-tools-1=工厂默认：存储工厂默认设置
recipe-editor-tools-2=传播工厂选择至当前区块
recipe-editor-tools-3=传播工厂选择至生产线所有区块
recipe-editor-tools-4=传播选项：忽略配方类别
