[mod-setting-name]
bv-highlight-maximum=每帧最大高亮数
bv-container-passthrough=容器穿透模式

[mod-setting-description]
bv-highlight-maximum=全局每帧可高亮传送带的最大数量。降低此值将减缓可视化速度但提升性能。
bv-container-passthrough=控制高亮装卸机是否穿透容器显示。

[controls]
bv-highlight-belt=高亮实体传送带
bv-highlight-ghost=高亮传送带虚影
bv-toggle-hover=切换悬停模式

[shortcut]
bv-toggle-hover=切换悬停模式