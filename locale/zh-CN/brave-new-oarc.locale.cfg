[mod-setting-description]
bno-num-starting-bots=初始建设/物流机器人数量
bno-increase-logistics=物流区扩展地格数（0..64）- 推荐最大值：全模组32，Krastorio2模组64
bno-starting-bots_speed=设置机器人速度，高速可能导致游戏卡顿
bno-bots_energy=影响机器人储能、移动能耗与持续运作时间。数值越高续航越长，但高速移动会更快消耗能量
bno-moat-bridge=启用后初始携带护城河桥梁，允许撕咬虫通过最多两个入口入侵
bno-moat-choice=选择是否初始携带护城河及桥梁
bno-bots-resistance-acid=抗酸蚀特性使机器人免受喷吐虫攻击伤害
bno-bots-resistance-fire=抗燃烧特性使机器人在维修围墙时抵御火焰喷射器
bno-bots-resistance-explosion=抗爆破特性使机器人抵御手榴弹等爆炸伤害
bno-bots-resistance-physical=抗物理伤害特性使机器人抵御撕咬虫攻击
bno-anti-grief=启用防破坏机制将禁用地图视角删除功能，并限制虚影存续时间
bno-anti-grief-ghost-TTL=虚影被自动删除前的存续时间（分钟）
bno-chest-sharing=启用物品与能源共享系统
bno-main-area-design-boiler-n-steam-engines=新手可能需要延长夜间供电，此选项提供额外1800W燃煤/燃木发电能力
bno-number-of-silos=团队共用远程发射井数量（0=需自行建造）
bno-map-size=三种地图尺寸，到发射井的距离均等
bno-biter-swarm-attack=虫群来袭时发送警报，点击标记可追踪位置
bno-auto-deconstruct-miners-allowed=若其他模组已处理枯竭矿机，请禁用此选项
bno-num-blue-boxes=优先集货箱（蓝箱）数量（4..10）
bno-num-red-boxes=被动供货箱（红箱）数量（4..10）
bno-spaceblock-fix=使用Space Block模组时勾选可大幅降低内存占用
bno-scrap=「多种物品」包含齿轮、分流器、机器人指令平台、机器人及矿石等成品资源
bno-assembler-at-start=初始为每位玩家免费提供的BNO组装机数量（0..6）
k2-assembler-at-start=初始为每位玩家免费提供的K2高级组装机数量（0..6）

