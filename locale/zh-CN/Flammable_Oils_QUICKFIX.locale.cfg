[mod-name]
Flammable_Oils_QUICKFIX=易燃油料

[mod-description]
Flammable_Oils_QUICKFIX=管道和储油罐等设施会着火并爆炸（原模组作者Klonan，OwnlyMe）

[entity-name]
oil-fire-flame=火焰

[mod-setting-name]
flo-radius-mult=爆炸半径倍率
flo-radius-power=爆炸半径增幅
flo-damage-mult=爆炸伤害倍率
flo-damage-power=爆炸伤害增幅

[mod-setting-description]
flo-radius-mult=线性爆炸半径倍率，将半径乘以该值
flo-radius-power=半径随爆炸能量增长的幅度。具体为能量的根值，例如2表示平方根。
flo-damage-mult=线性爆炸伤害倍率，将伤害乘以该值
flo-damage-power=伤害随爆炸能量增长的幅度。具体为能量的根值，例如2表示平方根。