[mod-setting-description]
pump-interface-with-module-inserter-mod=启用时，P.U.M.P.将根据「插件机械臂扩展」的配置为放置的蓝图添加插件。
pump-ignore-research=启用时，P.U.M.P.菜单将包含尚未通过研究解锁的采矿机和管道选项。
pump-always-show=禁用时，仅当有新选项可用或按住SHIFT键使用P.U.M.P.时才会显示菜单。该选项也可在模组设置中切换。
pump-use-plumber-original=若遇到新版规划器问题或偏好旧版布局，可暂时使用旧版规划器。旧版规划器将在未来移除，请在模组门户留言以便改进新版规划器。

