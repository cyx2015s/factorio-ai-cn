[technology-description]
wood-science-pack=解锁基于木材产品的基础科技研究。
burner-automation=使用热能设备实现基础自动化的技术。
planet-discovery-nauvis=提供所有常见资源的温带行星。
planet-discovery-lignumis=新地星的卫星，除了少量植被和可能有用的金属外几乎一无所有。
lumber-mill=用于加工木材的先进设备。
deep-miner=开采此前无法触及的大型金矿矿床。
steam-automation=解锁基于木材产品和黄金的更复杂技术。
wood-liquefaction=将木材转化为液体开辟了新的可能性。
provisional-rocketry=我们总得想办法离开这颗卫星！这是唯一的机会！
basic-gun-turret=最基础的自动防御设施。虽然简陋，但目前只能将就。
basic-construction-robotics-gold=满足个人建设需求的最基础辅助设备。
basic-construction-robotics-copper=满足个人建设需求的最基础辅助设备。
wood-logistics=缓慢但自动化的货物运输方式。
tree-seeding=[entity=burner-agricultural-tower]允许在可耕种土壤中播种。种子会长成可收割的树木。\n[entity=tree-plant]可在草地和泥地上生长。[entity=gold-stromatolite]能在[tile=natural-gold-soil]上生长。
active-noise-cancelling=有助于控制噪音。
quality-assembler=使用愈创星特有资源制造高品质机械的高端组装机。
# automation-science-pack=离开愈创星以启用高级科技研究。

