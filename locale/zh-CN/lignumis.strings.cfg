[mod-setting-description]
lignumis-belt-progression=基础传送带需要木制传送带制作。
lignumis-inserter-progression=电力机械臂需要热能机械臂制作。
lignumis-ammo-progression=标准弹匣需要木镖弹匣制作。
lignumis-technology-progression=为多数后期科技添加木制和蒸汽科技包需求。禁用此项将削弱愈创星科技包在游戏后期的重要性。
lignumis-basic-circuit-board=配方将使用基础电路板替代金缆和金板（同时添加金制和铜制配方）。
lignumis-circuit-progression=电子电路需要基础电路板制作。
lignumis-assembler-progression=组装机1型需要热能组装机制作。
lignumis-lumber-mill-more-recipes=木材加工厂可额外制造基础炮塔、热能组装机和热能机械臂。当所有渐进式配方启用时，能更好平衡木材消耗并助力马拉松模式游戏。
lignumis-fulgora-wood=将木齿轮加入废料回收作为主要木材来源。若您有其他木材来源或从其他星球进口物资，请禁用此项。
lignumis-early-robots=个人机器人科技从蒸汽科技提前至木制科技，并略微提升速度。

